<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Licencinės sutarties atmetimas</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="./../default.css" rel="stylesheet" type="text/css">
<script language="javascript" src="./../domutils.js"></script>
<script language="javascript" src="./../wizardcore.js"></script>
</head>

<body>

<div id="eula_decline_main-title" class="main-title">
  Licencinės sutarties atmetimas
</div>
	<div id="eula_decline_sub-title" class="sub-title">
  Ar tikrai norite atmesti galutinio vartotojo licencinę sutartį?
</div>


<div id="eula_decline_content" class="content">
  <p>Jei norite naudoti &scaron;į produktą, turite priimti galutinio vartotojo licencinę sutartį. Jei norite grįžti ir priimti sutartį, spustelėkite mygtuką Atgal. Jei norite atmesti, spustelėkite Baigti.  </p>
</div>


<div id="eula_decline_rightbutton" class="rightbutton">
	 	<form name="eula_decline_form" onsubmit="return doEulaAccept();">
   		<input name="eula_decline_back" type="button" id="eula_decline_back" accesskey="b" tabindex="2" onfocus="markName('eula_decline_back')" onclick="history.back()" value="Atgal">
   		&nbsp;&nbsp;&nbsp;
   		<input name="eula_decline_Quit" type="button" id="eula_decline_quit" accesskey="q" tabindex="1" value="Baigti" onfocus="markName('eula_decline_quit')" onclick="doDecline()">
		</form>
</div>

</body>
</html>
