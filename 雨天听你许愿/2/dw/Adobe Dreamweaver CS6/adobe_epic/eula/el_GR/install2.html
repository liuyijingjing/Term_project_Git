<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Μη αποδοχή άδειας χρήσης</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="./../default.css" rel="stylesheet" type="text/css">
<script language="javascript" src="./../domutils.js"></script>
<script language="javascript" src="./../wizardcore.js"></script>
</head>

<body>

<div id="eula_decline_main-title" class="main-title">
  Μη αποδοχή άδειας χρήσης
</div>
	<div id="eula_decline_sub-title" class="sub-title">
  Είστε βέβαιοι ότι δεν αποδέχεστε την Άδεια χρήσης τελικού χρήστη;
</div>


<div id="eula_decline_content" class="content">
  <p>Θα πρέπει να αποδεχτείτε την Άδεια χρήσης τελικού χρήστη για να χρησιμοποιήσετε αυτό το προϊόν. Για να επιστρέψετε και να αποδεχτείτε τη συμφωνία, πατήστε το κουμπί &quot;Πίσω&quot;. Για μη αποδοχή, επιλέξτε &quot;Έξοδος&quot;.  </p>
</div>


<div id="eula_decline_rightbutton" class="rightbutton">
	 	<form name="eula_decline_form" onsubmit="return doEulaAccept();">
   		<input name="eula_decline_back" type="button" id="eula_decline_back" accesskey="b" tabindex="2" onfocus="markName('eula_decline_back')" onclick="history.back()" value="&nbsp;&nbsp;&nbsp;Πίσω&nbsp;&nbsp;&nbsp;">
   		&nbsp;&nbsp;&nbsp;
   		<input name="eula_decline_Quit" type="button" id="eula_decline_quit" accesskey="q" tabindex="1" value="&nbsp;&nbsp;&nbsp;&nbsp;Έξοδος&nbsp;&nbsp;&nbsp;&nbsp;" onfocus="markName('eula_decline_quit')"onclick="doDecline()">
		</form>
</div>

</body>
</html>
