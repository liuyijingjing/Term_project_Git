<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Zavrni licenčno pogodbo</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="./../default.css" rel="stylesheet" type="text/css">
<script language="javascript" src="./../domutils.js"></script>
<script language="javascript" src="./../wizardcore.js"></script>
</head>

<body>

<div id="eula_decline_main-title" class="main-title">
  Zavrni licenčno pogodbo
</div>
	<div id="eula_decline_sub-title" class="sub-title">
  Ali ste prepričani, da želite zavrniti licenčno pogodbo končnega uporabnika?
</div>


<div id="eula_decline_content" class="content">
  <p>Za uporabo tega izdelka morate sprejeti licenčno pogodbo končnega uporabnika. Za vrnitev in sprejetje pogodbe izberite gumb Nazaj. Za zavrnitev izberite Končaj.  </p>
</div>


<div id="eula_decline_rightbutton" class="rightbutton">
	 	<form name="eula_decline_form" onsubmit="return doEulaAccept();">
   		<input name="eula_decline_back" type="button" id="eula_decline_back" accesskey="b" tabindex="2" onfocus="markName('eula_decline_back')" onclick="history.back()" value="Nazaj">
   		&nbsp;&nbsp;&nbsp;
   		<input name="eula_decline_Quit" type="button" id="eula_decline_quit" accesskey="q" tabindex="1" value="Končaj" onfocus="markName('eula_decline_quit')" onclick="doDecline()">
		</form>
</div>

</body>
</html>
