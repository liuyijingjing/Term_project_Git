<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Odmietnutie licenčnej dohody</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="./../default.css" rel="stylesheet" type="text/css">
<script language="javascript" src="./../domutils.js"></script>
<script language="javascript" src="./../wizardcore.js"></script>
</head>
<body>
<div id="eula_decline_main-title" class="main-title">
Odmietnutie licenčnej dohody </div>
<div id="eula_decline_sub-title" class="sub-title">
Naozaj chcete odmietnuť Licenčnú dohodu s koncovým užívateľom? </div>
<div id="eula_decline_content" class="content">
<p>Aby ste mohli tento produkt používať, musíte s Licenčnou dohodou s koncovým užívateľom súhlasiť. Ak sa chcete vrátiť a dohodu prijať, vyberte tlačidlo Späť. Ak chcete odmietnuť, vyberte Koniec. </p>
</div>
<div id="eula_decline_rightbutton" class="rightbutton">
	 	<form name="eula_decline_form" onsubmit="return doEulaAccept();">
		<input name="eula_decline_back" type="button" id="eula_decline_back" accesskey="b" tabindex="2" onfocus="markName('eula_decline_back')" onclick="history.back()" value="   Späť   ">
   		&nbsp;&nbsp;&nbsp;
		<input name="eula_decline_Quit" type="button" id="eula_decline_quit" accesskey="q" tabindex="1" value="   Koniec   " onfocus="markName('eula_decline_quit')" onclick="doDecline()">
		</form>
</div>
</body>
</html>
