<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>使用許諾契約書に同意しない</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="./../default.css" rel="stylesheet" type="text/css">
<script language="javascript" src="./../domutils.js"></script>
<script language="javascript" src="./../wizardcore.js"></script>
</head>

<body>

<div id="eula_decline_main-title" class="main-title">
使用許諾契約書に同意しない
</div>
	<div id="eula_decline_sub-title" class="sub-title">
エンドユーザ使用許諾契約書に同意していませんがよろしいですか？
</div>


<div id="eula_decline_content" class="content">
<p>この製品を使用するには、エンドユーザ使用許諾契約書に同意する必要があります。戻って使用許諾契約書に同意するには、「戻る」ボタンを選択してください。同意しない場合は、「終了」を選択してください。  </p>
</div>


<div id="eula_decline_rightbutton" class="rightbutton">
	 	<form name="eula_decline_form" onsubmit="return doEulaAccept();">
		<input name="eula_decline_back" type="button" id="eula_decline_back" accesskey="b" tabindex="2" onfocus="markName('eula_decline_back')" onclick="history.back()" value="&nbsp;&nbsp;&nbsp;戻る&nbsp;&nbsp;&nbsp;">
  &nbsp;&nbsp;&nbsp;
		<input name="eula_decline_Quit" type="button" id="eula_decline_quit" accesskey="q" tabindex="1" value="&nbsp;&nbsp;&nbsp;&nbsp;終了&nbsp;&nbsp;&nbsp;&nbsp;" onfocus="markName('eula_decline_quit')" onclick="doDecline()">
		</form>
</div>

</body>
</html>
