<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html dir="rtl">
<head>
<title>رفض إتفاقية الاستخدام</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8 dir=rtl">
<link href="./../default.css" rel="stylesheet" type="text/css">
<script language="javascript" src="./../domutils.js"></script>
<script language="javascript" src="./../wizardcore.js"></script>
</head>

<body>

<div id="eula_decline_main-title" class="main-title">
 رفض إتفاقية الاستخدام
</div>
	<div id="eula_decline_sub-title" class="sub-title">
  هل أنت متأكد من أنك تريد رفض إتفاقية الترخيص للمستخدم النهائي بالاستخدام؟
</div>


<div id="eula_decline_content" class="content">
  <p>يجب أن تقوم بقبول إتفاقية الترخيص للمستخدم النهائي بالاستخدام حتى تتمكن من استخدام هذا المنتج. للرجوع وقبول الإتفاقية، اختر زر العودة. للرفض، اختر إنهاء. </p>
</div>


<div id="eula_decline_rightbutton" class="rightbutton" style="text-align: left;left: 17%;">
	 	<form name="eula_decline_form" onsubmit="return doEulaAccept();">
   		<input name="eula_decline_back" type="button" id="eula_decline_back" accesskey="b" tabindex="2" onfocus="markName('eula_decline_back')" onclick="history.back()" value="&nbsp;&nbsp;&nbsp;عودة&nbsp;&nbsp;&nbsp;">
   		&nbsp;&nbsp;&nbsp;
   		<input name="eula_decline_Quit" type="button" id="eula_decline_quit" accesskey="q" tabindex="1" value="&nbsp;&nbsp;&nbsp;&nbsp;إنهاء&nbsp;&nbsp;&nbsp;&nbsp;" onfocus="markName('eula_decline_quit')" onclick="doDecline()">
		</form>
</div>

</body>
</html>
