<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>拒绝许可协议</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="./../default.css" rel="stylesheet" type="text/css">
<script language="javascript" src="./../domutils.js"></script>
<script language="javascript" src="./../wizardcore.js"></script>
</head>

<body>

<div id="eula_decline_main-title" class="main-title">
拒绝许可协议
</div>
	<div id="eula_decline_sub-title" class="sub-title">
您是否确实要拒绝该“最终用户许可协议”?
</div>


<div id="eula_decline_content" class="content">
<p>要使用本产品，您必须接受该“最终用户许可协议”。要返回并接受该协议，请选择“上一步”按钮。要拒绝，请选择“退出”。  </p>
</div>


<div id="eula_decline_rightbutton" class="rightbutton">
	 	<form name="eula_decline_form" onsubmit="return doEulaAccept();">
		<input name="eula_decline_back" type="button" id="eula_decline_back" accesskey="b" tabindex="2" onfocus="markName('eula_decline_back')" onclick="history.back()" value="&nbsp;&nbsp;&nbsp;上一步&nbsp;&nbsp;&nbsp;">
		&nbsp;&nbsp;&nbsp;
   		<input name="eula_decline_Quit" type="button" id="eula_decline_quit" accesskey="q" tabindex="1" value="&nbsp;&nbsp;&nbsp;&nbsp;退出&nbsp;&nbsp;&nbsp;&nbsp;" onfocus="markName('eula_decline_quit')" onclick="doDecline()">
   		</form>
</div>

</body>
</html>
