<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 6.0//pi">
<!-- tag:div, priority:50, selection:exact, hideclass -->
<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
<head>
<!-- Copyright 2006-2007 Adobe Systems Incorporated.  All rights reserved. -->
<title>
<MMString:LoadString id="spry/widgets/collapsiblepanel/title" />
</title>
<!-- common includes -->
<script type="text/javascript" src="../Shared/MM/Scripts/CMN/displayHelp.js"></script>
<script type="text/javascript" src="../Shared/Common/Scripts/ListControlClass.js"></script>
<script type="text/javascript" src="../Shared/Common/Scripts/TagEditClass.js"></script>
<script type="text/javascript" src="../Shared/Common/Scripts/dwscripts.js"></script>
<script type="text/javascript" src="../Shared/UltraDev/Scripts/ssDocManager.js"></script>
<script type="text/javascript" src="_pi_common.js"></script>

<!-- collapsible panel widget includes -->
<script type="text/javascript" src="../Shared/Spry/DesignTime/WidgetBase.js" ></script>
<script type="text/javascript" src="../Shared/Spry/Widgets/CollapsiblePanel/DesignTime/SpryCollapsiblePanelDesignTime.js" ></script>
<script type="text/javascript" src="../Shared/Spry/DesignTime/WidgetManager.js" ></script>
<!-- collapsible panel widget pi include -->
<script type="text/javascript" src="spry_collapsiblepanel.js"></script>
<!-- pi styles -->
<link href="_pi_common.css" rel="stylesheet" type="text/css" />
<link href="../Styles/spry_collapsiblepanel.css" rel="stylesheet" type="text/css" />
<style type="text/css">
.buttonHeader{ }
</style>
</head>
<body class="piBody">
<!-- standard image & id fields -->
<div id="piId"> 
  <img id="piImage" src="spry_collapsiblepanel.png" MMString:alt="Inspectors/spry_collapsiblepanel/img/alt/CollapsiblePanel" />
  <div id="idBoxLayer" class="cls_sprycollapsiblepanel_div_idBoxLayer">
    <div id="piTitle"><MMString:loadString id="Inspectors/spry_collapsiblepanel/text/Collapsible" /></div>
    <div id="piElementId" class="cls_sprycollapsiblepanel_div_piElementId">
      <input id="idEditBox" class="cls_sprycollapsiblepanel_input_idEditBox" type="text" onBlur="updateTag('id')" />
    </div>
  </div>
</div>
<div id="message" class="cls_sprycollapsiblepanel_div_message">
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td><img src="../Shared/MM/Images/infoTopLeft.png" width="7" height="7" border="0"></td>
      <td colspan="2"><img  src="../Shared/MM/Images/infoTop.png" width="100%" height="7" border="0"></td>
      <td><img src="../Shared/MM/Images/infoTopRight.png" width="7" height="7" border="0"></td>
    </tr>
    <tr>
      <td><img src="../Shared/MM/Images/infoLeft.png" width="7" height="57" border="0"></td>
      <td align="center" valign="top" bgcolor="#FFFFCC"><img  src="../Shared/MM/Images/warningIcon.png" width="14" height="13" border="0"></td>
      <td width="88%" valign="top" bgcolor="#FFFFCC" id="messageText">&nbsp;</td>
      <td><img src="../Shared/MM/Images/infoRight.png" width="7" height="57" border="0"></td>
    </tr>
    <tr>
      <td><img src="../Shared/MM/Images/infoBottomLeft.png" width="7" height="7" border="0"></td>
      <td colspan="2"><img  src="../Shared/MM/Images/infoBottom.png" width="100%" height="7" border="0"></td>
      <td><img src="../Shared/MM/Images/infoBottomRight.png" width="7" height="7" border="0"></td>
    </tr>
  </table>
</div>
<div id="topLayer">
  <div id="panelEditingMain" class="cls_sprycollapsiblepanel_div_panelEditingMain">
    <table width="100%" border="0" cellspacing="0">
      <tr>
        <td align="right" valign="baseline" nowrap><MMString:loadString id="Inspectors/spry_collapsiblepanel/text/Display" /></td>
        <td valign="baseline" nowrap>
          <select name="displayContent" onChange="updateTag(this.selectedIndex ? 'closeContentPanel' : 'openContentPanel')">
            <option selected="selected"><MMString:loadString id="Inspectors/spry_collapsiblepanel/option//Open" /></option>
            <option><MMString:loadString id="Inspectors/spry_collapsiblepanel/option//Closed" /></option>
        </select>
        </td>
      </tr>
      <tr>
        <td align="right" valign="baseline" nowrap><MMString:loadString id="Inspectors/spry_collapsiblepanel/text/Default" /></td>
        <td valign="baseline" nowrap>
          <select name="defaultState" onChange="updateTag(this.selectedIndex ? 'setDefaultClosed' : 'setDefaultOpen')">
            <option selected="selected"><MMString:loadString id="Inspectors/spry_collapsiblepanel/option//Open" /></option>
            <option><MMString:loadString id="Inspectors/spry_collapsiblepanel/option//Closed" /></option>
        </select>
        </td>
      </tr>
      <tr>
        <td valign="baseline" nowrap></td>
        <td valign="baseline" nowrap>
          <input type="checkbox" name="useAnimation" onClick="updateTag('toggleEnableAnimation')" /> <MMString:loadString id="Inspectors/spry_collapsiblepanel/checkbox/useAnimation/Enable" />
        </td>
    </table>
  </div>
</div>
<div id="bottomLayer">
  <p><a href="#" onMouseDown="updateTag('guide')"><MMString:loadString id="Inspectors/spry_collapsiblepanel/text/Customize" /></a></p>
</div>
<div id="errorLayer">
  <table width="225" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td><img src="../Shared/MM/Images/infoTopLeft.png" width="7" height="7" border="0"></td>
      <td colspan="2"><img  src="../Shared/MM/Images/infoTop.png" width="100%" height="7" border="0"></td>
      <td><img src="../Shared/MM/Images/infoTopRight.png" width="7" height="7" border="0"></td>
    </tr>
    <tr>
      <td><img src="../Shared/MM/Images/infoLeft.png" width="7" height="57" border="0"></td>
      <td align="center" valign="top" bgcolor="#FFFFCC"><img  src="../Shared/MM/Images/warningIcon.png" width="14" height="13" border="0"></td>
      <td width="90%" valign="top" bgcolor="#FFFFCC" id="errorMessage">&nbsp;</td>
      <td><img src="../Shared/MM/Images/infoRight.png" width="7" height="57" border="0"></td>
    </tr>
    <tr>
      <td><img src="../Shared/MM/Images/infoBottomLeft.png" width="7" height="7" border="0"></td>
      <td colspan="2"><img  src="../Shared/MM/Images/infoBottom.png" width="100%" height="7" border="0"></td>
      <td><img src="../Shared/MM/Images/infoBottomRight.png" width="7" height="7" border="0"></td>
    </tr>
  </table>
</div>
</body>
</html>
