<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 6.0//pi">
<!-- tag:*, attrname:Spry.Widget.Tooltip, priority:50, selection:exact, hideclass -->
<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
<head>
    <!-- Copyright 2008 Adobe Macromedia Software LLC and its licensors. All rights reserved. -->
<title>
<MMString:LoadString id="spry/widgets/Tooltip/title" />
</title>
<!-- common includes -->
<script type="text/javascript" src="../Shared/MM/Scripts/CMN/displayHelp.js"></script>
<script type="text/javascript" src="../Shared/Common/Scripts/ListControlClass.js"></script>
<script type="text/javascript" src="../Shared/Controls/Scripts/RadioGroup.js"></script>
<script type="text/javascript" src="../Shared/Common/Scripts/TagEditClass.js"></script>
<script type="text/javascript" src="../Shared/Common/Scripts/dwscripts.js"></script>
<script type="text/javascript" src="../Shared/Controls/Scripts/TextField.js"></script>
<script type="text/javascript" src="../Shared/Controls/Scripts/CheckBox.js"></script>
<script type="text/javascript" src="../Shared/UltraDev/Scripts/ssDocManager.js"></script>
<script type="text/javascript" src="_pi_common.js"></script>

<!-- Validation Tooltip widget includes -->
<script type="text/javascript" src="../Shared/Spry/DesignTime/WidgetBase.js" ></script>
<script type="text/javascript" src="../Shared/Spry/Widgets/Tooltip/DesignTime/SpryTooltipDesignTime.js" ></script>
<script type="text/javascript" src="../Shared/Spry/DesignTime/WidgetManager.js" ></script>

<!-- Validation Tooltip widget pi include -->
<script type="text/javascript" src="spry_Tooltip.js"></script>

<!-- pi styles -->
<link href="_pi_common.css" rel="stylesheet" type="text/css" />
<link href="../Styles/spry_Tooltip.css" rel="stylesheet" type="text/css" />
</head>

<body class="piBody">

<!-- standard image & id fields -->
<div id="piId">
  <img id="piImage" src="spry_Tooltip.png" MMString:alt="spry/widgets/Tooltip/title" />
  <div id="idBoxLayer" >
    <table border="0">
      <tr>
        <td nowrap><MMString:LoadString id="Spry.Widget.Tooltip/outlineLabel" /></td>
      </tr>
      <tr><td><input id="idEditBox" type="text" onBlur="updateTag('id')" /></td></tr>
    </table>
    <div id="piTitle"></div>
    <div id="piElementId"></div>
  </div>
</div>

<div id="topLayer">
  <form>
  <div id="message" class="cls_spry_Tooltip_div_message"></div>
  <div id="mainProps" class="cls_spry_Tooltip_div_mainProps">
    <table border="0" width="100%" cellspacing="0" cellpadding="0">
      <tr>
        <td colspan="2">&nbsp;</td>			
        <td class="label" nowrap ><MMString:loadString id="Inspectors/spry_Tooltip/text/offsetx" /></td>
        <td class="textfieldContainer"><input type="text" size="5" id="offsetX" name="offsetX" class="textfield" onBlur="updateTag('offsetX');"></td>
        <td class="label" nowrap ><MMString:loadString id="Inspectors/spry_Tooltip/text/showdelay" /> </td>
        <td class="textfieldContainer"><input type="text" size="5" id="showDelay" name="showDelay" class="textfield" onBlur="updateTag('showDelay');"></td>
      </tr>
      <tr>
        <td class="triggerText" nowrap><MMString:loadString id="Inspectors/spry_Tooltip/text/trigger" /> </td>
        <td class="selectContainer"><select id="trigger" name="trigger" editable="true" onChange="updateTag('trigger');" onBlur="updateTag('trigger');"></select></td>				
        <td class="label" nowrap><MMString:loadString id="Inspectors/spry_Tooltip/text/offsety" /> </td>
        <td class="textfieldContainer"><input type="text" size="5" id="offsetY" name="offsetY" class="textfield" onBlur="updateTag('offsetY');"></td>				
        <td class="label" nowrap><MMString:loadString id="Inspectors/spry_Tooltip/text/hidedelay" /> </td>
        <td class="textfieldContainer"><input type="text" size="5" id="hideDelay" name="hideDelay" class="textfield" onBlur="updateTag('hideDelay');"></td>				
      </tr>
    </table>
  </div>
  <div id="bottomContainer">
    <table border="0" width="100%" cellspacing="0" cellpadding="0">                 
      <tr>
        <td class="triggerText">&nbsp;</td>		
            
        <td class="selectContainer" nowrap>
          <table cellspacing="0" cellpadding="0">
            <tr>
              <td><input type="checkbox" id="followMouse" value="true" onClick="updateTag('followMouse');"></td>
              <td><label for="followMouse"><MMString:loadString id="Inspectors/spry_Tooltip/checkbox/followmouse" /></label></td>
            </tr>
          </table>
        </td>        
        <td class="label" nowrap><MMString:loadString id="Inspectors/spry_Tooltip/text/effect" /></td>                

        <td nowrap align="center">
          <table cellspacing="0" cellpadding="0">
            <tr>
              <td><input type="radio" name="effect" id="effectNone" value="none" onClick="updateTag('effect');"></td>
              <td><label for="effectNone"><MMString:loadString id="Inspectors/spry_Tooltip/radio/effect/none" /></label></td>
            </tr>
          </table>
        </td>
        
        <td nowrap align="center">
          <table cellspacing="0" cellpadding="0">
          <tr>
            <td><input type="radio" name="effect" id="effectBlind" value="blind" onClick="updateTag('effect');"></td>
            <td><label for="effectBlind"><MMString:loadString id="Inspectors/spry_Tooltip/radio/effect/blind" /></label></td>
          </tr>            
          </table>
        </td>
        
        <td nowrap align="center">
          <table cellspacing="0" cellpadding="0">        
          <tr>
            <td><input type="radio" name="effect" id="effectFade" value="fade" onClick="updateTag('effect');"></td>
            <td><label for="effectFade"><MMString:loadString id="Inspectors/spry_Tooltip/radio/effect/fade" /></label></td>
          </tr>
          </table>
        </td>     
           
      </tr>
      <tr>
        <td class="triggerText">&nbsp;</td>      
        <td class="selectContainer"  nowrap>    
          <table cellspacing="0" cellpadding="0"> 
          <tr>   
            <td><input type="checkbox" id="closeOnTooltipLeave" value="true" onClick="updateTag('closeOnTooltipLeave');"></td>
            <td><label for="closeOnTooltipLeave"><MMString:loadString id="Inspectors/spry_Tooltip/checkbox/keepopen" /></label></td>
          </tr>
          </table>
        </td>
        <td colspan="4">&nbsp;</td>
      </tr>
    </table>
  </div>
  </form>
</div>

<div id="bottomLayer">
  <p><a href="#" onMouseDown="updateTag('guide')"><MMString:loadString id="Inspectors/spry_Tooltip/text/Customize" /></a></p>
</div>

<div id="errorLayer">
  <table width="300" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td><img src="../Shared/MM/Images/infoTopLeft.png" width="7" height="7" border="0"></td>
      <td colspan="2"><img  src="../Shared/MM/Images/infoTop.png" width="100%" height="7" border="0"></td>
      <td><img src="../Shared/MM/Images/infoTopRight.png" width="7" height="7" border="0"></td>
    </tr>
    <tr>
      <td><img src="../Shared/MM/Images/infoLeft.png" width="7" height="57" border="0"></td>
      <td align="center" valign="top" bgcolor="#FFFFCC"><img  src="../Shared/MM/Images/warningIcon.png" width="14" height="13" border="0"></td>
      <td width="90%" valign="top" bgcolor="#FFFFCC" id="errorMessage">&nbsp;</td>
      <td><img src="../Shared/MM/Images/infoRight.png" width="7" height="57" border="0"></td>
    </tr>
    <tr>
      <td><img src="../Shared/MM/Images/infoBottomLeft.png" width="7" height="7" border="0"></td>
      <td colspan="2"><img  src="../Shared/MM/Images/infoBottom.png" width="100%" height="7" border="0"></td>
      <td><img src="../Shared/MM/Images/infoBottomRight.png" width="7" height="7" border="0"></td>
    </tr>
  </table>
</div>

<div id="bottomContainerWarningLayer" class="bottomLayer bottomContainerWarningLayer">
  <table class="bottomContainerWarningTable" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td><img src="../Shared/MM/Images/infoTopLeft.png" width="7" height="7" border="0"></td>
      <td colspan="2"><img  src="../Shared/MM/Images/infoTop.png" width="100%" height="7" border="0"></td>
      <td><img src="../Shared/MM/Images/infoTopRight.png" width="7" height="7" border="0"></td>
    </tr>
    <tr>
      <td><img src="../Shared/MM/Images/infoLeft.png" width="7" height="33" border="0"></td>
      <td align="center" valign="top" bgcolor="#FFFFCC" nowrap><img src="../Shared/MM/Images/warningIcon.png" width="14" height="13" border="0">&nbsp;</td>
      <td width="100%" valign="top" bgcolor="#FFFFCC" id="warningMessage">&nbsp;</td>
      <td><img src="../Shared/MM/Images/infoRight.png" width="7" height="33" border="0"></td>
    </tr>
    <tr>
      <td><img src="../Shared/MM/Images/infoBottomLeft.png" width="7" height="7" border="0"></td>
      <td colspan="2"><img  src="../Shared/MM/Images/infoBottom.png" width="100%" height="7" border="0"></td>
      <td><img src="../Shared/MM/Images/infoBottomRight.png" width="7" height="7" border="0"></td>
    </tr>
  </table>
</div>

</body>
</html>
