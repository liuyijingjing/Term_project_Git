<SCRIPT LANGUAGE="javascript" SRC="_pi_common.js"></SCRIPT>
<link href="../Styles/link.css" rel="stylesheet" type="text/css" />
<script src="link.js"></script>
</head>
<body>
<div id="label" class="cls_link_label"><MMString:loadString id="Inspectors/link/text/Link" /></div><div id="image" style="position:absolute; width:23px; height:17px; z-index:16; left: 3px; top: 2px"><img src="link.gif" width="36" height="36"></div>
<div id="topLayer" class="cls_link_toplayer"> 
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr> 
      <td width="50" align="right"><MMString:loadString id="Inspectors/link/text/Href" />&nbsp;</td>
      <td width="296"> 
        <input type="text" name="Href" size="50" onBlur="setLinkTag()" style="width:300px"></td>
      <td> &nbsp; 
        <input name="image" type="image" onClick="browseForFile();setLinkTag()" src="../Shared/MM/Images/folder.gif" width="15" height="15" border="0">
      </td>
      <td width="2">&nbsp;</td>
    </tr>
  </table>
  <table width="100%" border="0" cellpadding="0" cellspacing="0" dwcopytype="CopyTableRow">
    <tr> 
      <td width="50" height="23" align="right"><MMString:loadString id="Inspectors/link/text/Title" />&nbsp;</td>
      <td width="154"> 
        <input type="text" name="Title" style="width:120px" onBlur="setLinkTag()"></td>
      <td width="27" align="right"><MMString:loadString id="Inspectors/link/text/ID" />&nbsp;</td>
      <td width="240"> 
        <input type="text" name="ID2" onBlur="setLinkTag()" style="width:120px"></td>
    </tr>
  </table>
</div>
<div id="Layer3" class="cls_link_layer3"> 
  <table width="100%" border="0" cellpadding="0" cellspacing="0">
<tr>
      <td width="49" align="right" valign="baseline"><MMString:loadString id="Inspectors/link/text/Rel" />&nbsp;</td>
      <td width="152" align="left" valign="baseline"> 
        <input type="text" name="Rel" onBlur="setLinkTag()" style="width:120px">
      </td>
      <td width="30" align="right" valign="baseline"><MMString:loadString id="Inspectors/link/text/Rev" />&nbsp;</td>
      <td width="242" align="left" valign="baseline"> 
        <input type="text" name="Rev" onBlur="setLinkTag()" style="width:120px">
    </td>
  </tr>
</table>
</div>
<div id="tButtonSpan" style="position:absolute; width:15px; height:15px; z-index:17; left: -1px; top: 21px">
<input type="image" border="0" src="T4PI.gif" width="15" height="15" onClick="launchQuickTagEditor( true )" name="tButtonImage">
</div>
</body>
