<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
	<head>
		<title>BC Include Module</title>
		
		<!-- code from startup, moved in panel and inspector, to not overload startup -->
		<script src="../Shared/BC/JS/bc_ui_utils.js" type="text/javascript"></script>
		<script src="../Shared/BC/JS/bc_api.js" type="text/javascript"></script>
		<script src="../Shared/BC/JS/bc_bindings.js" type="text/javascript"></script>
		<script src="../Shared/BC/JS/bc_tokens.js" type="text/javascript"></script>
		<script src="../Shared/BC/JS/json.js" type="text/javascript"></script>

		<link href="BCModule.css" rel="stylesheet" type="text/css" />
		<script src="BCModule.js"  type="text/javascript"></script>
	</head>
	
	<body style="margin:0; padding:0">
			<span id="image" style="position:absolute; width:36px; height:36px; z-index:16; left: 8px; top: 4px">
            	<img src="bc_logo.png" width="36" height="36" alt="">
            </span>

            <span id="label" style="position:absolute; width:170px; z-index:16; left: 54px; top: 6px">
                
                    <table border="0" cellpadding="0" cellspacing="0">
                        <tbody>
                            <tr>
                                <td id="module_name_container">
                                	<div id="module_name_relative_container" style="position:relative; font-weight:bold;">
                                		<img style="position:absolute;top:2px;left:0;height:14px;background-color:transparent;" alt="" id="module_tooltip" />
                                    	<div style="position:absolute; top:2px; left:0; background-color:#d6d6d6; height:14px; white-space:nowrap; overflow:hidden;" id="module_name">
                                    		@@ModuleName@@
                                    	</div>
                                    </div>
                                </td>
                                <td id="helpDiv"><a href=""><img id="help" src="../Shared/BC/Images/P_Help_Md_N.png" onmousedown="openHelp();"  width="18" height="18" align="middle" style="margin-left:10px; margin-right:8px; border:0" /></a></td>
                            </tr>
                        </tbody>
                    </table>

				<div style="margin-top:0px;height:13px;position:relative">        
                    <table border="0" cellpadding="0" cellspacing="0">
                        <tbody>
                            <tr>
                                <td id="module_token"></td>
                            </tr>
                        </tbody>
                    </table>
				</div>
				<div style="height:13px;position:relative;top:-4px; display:none; visibility:hidden; ">
					
					<span style="position:absolute; top: 0px; left:20px;">
					</span>
				</div>
            </span>
			
            <div style="position:absolute; background-color:#B6B6B6; width:1px; height:47px; top:1px; left:235px;z-index:100">
			</div>
                 
			<div id="topLayer" style="position:absolute; width:1000px; height:58px; z-index:19; left: 256px; top: 2px">
                <table id="templateControlsTable" border="0" cellpadding="0" cellspacing="0" >
					<tr valign="middle" id="templateControlsRow"> 
					  <td align="left" id="templateLabelContainer"><span id="templateLabel"><MMString:loadString id="bc/pi/module/templatepath" /></span></td>
						  <td width="305" align="left">
						<span class="PIText"> 
							<input type="text" name="path" id="path" onBlur="setPath()" size="30" style="width:380px">
						</span>
					</td>
						<td width="47" align="left"> 
                        	<span style="padding-left:7px;">
							<input id="browseButton" type="image" width="15" height="15" onClick="browseFile()" name="browseButton" src="../Shared/MM/Images/folder.gif" MMString:alt="bc/pi/module/browseForFileTooltip">
                            </span>                          
					</td> 
					</tr>
                </table>
                <div  style="height:2px"></div>
                			<table border="0" cellpadding="0" cellspacing="0">  
					<tr valign="middle"> 
                        <td align="left" style="word-spacing:0px;"> 
							<div id="buttonsContainer">
								<input id="editLayout" style="width:120px;height:20px;margin:0;padding:0px;margin-right:12px;" type="button" name="editLayout" MMString:value="bc/pi/module/editlayout" onClick="editFile()"><input id="editData" style="width:120px;height:20px;margin:0;padding:0px;margin-right:12px;" type="button" name="editData" MMString:value="bc/pi/module/editdata" onClick="editData()"><input id="editProperties" style="width:120px;height:20px;margin:0;padding:0px;margin-right:12px;" type="button" name="editModule" MMString:value="bc/pi/module/editproperties" onClick="editModule()">
                       </div>
						</td>
                       
					</tr>
				 </table>
			</div>  
            
			<div id="bottomLayer" style="position:absolute; width:1000px; height:58px; z-index:20; left: 256px; top: 60px">
            	<table border="0" cellpadding="0" cellspacing="0" width="1000">
                	<tr>
                    	<td colspan="4"><b><MMString:loadString id="bc/pi/module/learnMoreAboutBCTemplates" /></b></td>
                    </tr>
                    <tr>
                    	<td style="width:18px; padding-top:3px"><a href=""><img id="more_link" onmousedown="openVideo();" src="../Shared/BC/Images/P_WatchVideo_Md_N.png" width="18" height="18" align="middle" style="margin:0;padding:0px; border:0;" /></a></td>
                    	<td style="width:200px; padding: 2px 5px 0 5px" nowrap>
                        	<a href="" onmousedown="openVideo();" style="text-decoration:none; color:#000;"><MMString:loadString id="bc/pi/module/watchBCTemplatesVideo" /></a>
                        </td>
                        <td style="width:18px; padding-top:3px"><a href=""><img id="more_link" onmousedown="openMoreInfo();" src="../Shared/BC/Images/P_Help_Md_N.png" width="18" height="18" align="middle" style="margin:0;padding:0px; border:0" /></a></td>
                        <td style="width:100%; padding: 2px 0 0 5px">
                        	<a href="" onmousedown="openMoreInfo();" style="text-decoration:none; color:#000;"><MMString:loadString id="bc/pi/module/moreAboutBCTemplates" /></a>
                        </td>
                    </tr>
                </table>
			</div>              
		</form>
	</body>
</html>
