<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 6.0//pi">
<!-- tag:*, attrname:Spry.Widget.ValidationSelect, priority:50, selection:exact, hideclass -->

<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
<head>
<!-- Copyright 2006 Adobe Macromedia Software LLC and its licensors. All rights reserved. -->
<title>
<MMString:LoadString id="spry/widgets/ValidationSelect/title" />
</title>
<!-- common includes -->
<script type="text/javascript" src="../Shared/MM/Scripts/CMN/displayHelp.js"></script>
<script type="text/javascript" src="../Shared/Common/Scripts/ListControlClass.js"></script>
<script type="text/javascript" src="../Shared/Common/Scripts/TagEditClass.js"></script>
<script type="text/javascript" src="../Shared/Common/Scripts/dwscripts.js"></script>
<script type="text/javascript" src="../Shared/UltraDev/Scripts/ssDocManager.js"></script>
<script type="text/javascript" src="_pi_common.js"></script>

<!-- validation select widget includes -->
<script type="text/javascript" src="../Shared/Spry/DesignTime/WidgetBase.js" ></script>
<script type="text/javascript" src="../Shared/Spry/Widgets/ValidationSelect/DesignTime/SpryValidationSelectDesignTime.js" ></script>
<script type="text/javascript" src="../Shared/Spry/DesignTime/WidgetManager.js" ></script>
<!-- validation select widget pi include -->
<script type="text/javascript" src="spry_validationSelect.js"></script>
<!-- pi styles -->
<link href="_pi_common.css" rel="stylesheet" type="text/css" />
<link href="../Styles/spry_validationSelect.css" rel="stylesheet" type="text/css" />
</head>
<body class="piBody">

<!-- standard image & id fields -->
<div id="piId">
	<img id="piImage" src="spry_validationSelect.png" MMString:alt="spry/widgets/ValidationSelect/title" />
	<div id="idBoxLayer">
		<table border="0">
			<tr>
				<td nowrap><MMString:loadString id="Inspectors/spry_validationSelect/text/Spry" /></td>
			</tr>
			<tr><td><input id="idEditBox" class="cls_spry_validationSelect_div_idEditBox" type="text" onBlur="updateTag('widgetId')" /></td></tr>
		</table>
		<div id="piTitle"></div>
		<div id="piElementId">
		</div>
	</div>
</div>

<div id="topLayer">
	<div id="message" class="cls_spry_validationSelect_div_message"></div>
	<div id="widgetEditingMain" class="cls_spry_validationSelect_div_widgetEditingMain">
		<table border="0" cellpadding="2" cellspacing="0">
			<tr>
				<td align="right" nowrap><MMString:loadString id="Inspectors/spry_validationSelect/text/Do" /> </td>
				<td nowrap>
					<label>
						<input type="checkbox" name="isRequired" onClick="updateTag('isRequired')" /><MMString:loadString id="Inspectors/spry_validationSelect/checkbox/isRequired/Blank" />
					</label>
				</td>
                <td class="cls_spry_validationSelect_td"></td>
				<td align="right" nowrap><MMString:loadString id="Inspectors/spry_validationSelect/text/Preview" /> </td>
				<td>
					<select id="widgetStates" name="widgetStates" class="cls_spry_validationSelect_div_widgetStates" onChange="updateTag('widgetStates');">
						<option value="" selected><MMString:loadString id="Inspectors/spry_validationSelect/option//Initial" /></option>
						<option value="valid"><MMString:loadString id="Inspectors/spry_validationSelect/option/valid/Valid" /></option>
					</select>
				</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td nowrap>
				  <label>
					 <input type="checkbox" name="isInvalid" onClick="updateTag('isInvalid')" /><MMString:loadString id="Inspectors/spry_validationSelect/checkbox/isInvalid/Invalid" />
				  </label>
				</td>
				<td><input type="text" name="invalidValue" id="invalidValue" onBlur="updateTag('invalidValue')" value="-1" disabled /></td>
				<td align="right" nowrap colspan="2"><MMString:loadString id="Inspectors/spry_validationSelect/text/Validate" /> 
					<label><input type="checkbox" name="validateBlur" onClick="updateTag('validateBlur')" /><MMString:loadString id="Inspectors/spry_validationSelect/checkbox/validateBlur/Blur" /></label>
					<label><input type="checkbox" name="validateChange" onClick="updateTag('validateChange')" /><MMString:loadString id="Inspectors/spry_validationSelect/checkbox/validateChange/Change" /></label>
					<input type="checkbox" name="validateSubmit" onClick="updateTag('validateSubmit')" checked disabled /><label for="FakeTag"><MMString:loadString id="Inspectors/spry_validationSelect/text/Submit" /></label>
				</td>
			</tr>
	  </table>
	</div>
</div>

<div id="bottomLayer">
	<p><a href="#" onMouseDown="updateTag('guide')"><MMString:loadString id="Inspectors/spry_validationSelect/text/Customize" /></a></p>
</div>

<div id="errorLayer">
  <table width="300" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td><img src="../Shared/MM/Images/infoTopLeft.png" width="7" height="7" border="0"></td>
      <td colspan="2"><img  src="../Shared/MM/Images/infoTop.png" width="100%" height="7" border="0"></td>
      <td><img src="../Shared/MM/Images/infoTopRight.png" width="7" height="7" border="0"></td>
    </tr>
    <tr>
      <td><img src="../Shared/MM/Images/infoLeft.png" width="7" height="57" border="0"></td>
      <td align="center" valign="top" bgcolor="#FFFFCC"><img  src="../Shared/MM/Images/warningIcon.png" width="14" height="13" border="0"></td>
      <td width="90%" valign="top" bgcolor="#FFFFCC" id="errorMessage">&nbsp;</td>
      <td><img src="../Shared/MM/Images/infoRight.png" width="7" height="57" border="0"></td>
    </tr>
    <tr>
      <td><img src="../Shared/MM/Images/infoBottomLeft.png" width="7" height="7" border="0"></td>
      <td colspan="2"><img  src="../Shared/MM/Images/infoBottom.png" width="100%" height="7" border="0"></td>
      <td><img src="../Shared/MM/Images/infoBottomRight.png" width="7" height="7" border="0"></td>
    </tr>
  </table>
</div>

</body>
</html>
