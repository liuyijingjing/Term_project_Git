<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 6.0//pi">
<!-- tag:*, attrname:Spry.Widget.ValidationTextarea, priority:50, selection:exact, hideclass -->
<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
<head>
<!-- Copyright 2006 Adobe Macromedia Software LLC and its licensors. All rights reserved. -->
<title>
<MMString:LoadString id="spry/widgets/ValidationTextarea/title" />
</title>
<!-- common includes -->
<script type="text/javascript" src="../Shared/MM/Scripts/CMN/displayHelp.js"></script>
<script type="text/javascript" src="../Shared/Common/Scripts/ListControlClass.js"></script>
<script type="text/javascript" src="../Shared/Common/Scripts/TagEditClass.js"></script>
<script type="text/javascript" src="../Shared/Common/Scripts/dwscripts.js"></script>
<script type="text/javascript" src="../Shared/Controls/Scripts/TextField.js"></script>
<script type="text/javascript" src="../Shared/Controls/Scripts/CheckBox.js"></script>
<script type="text/javascript" src="../Shared/Controls/Scripts/RadioGroup.js"></script>
<script type="text/javascript" src="../Shared/UltraDev/Scripts/ssDocManager.js"></script>
<script type="text/javascript" src="_pi_common.js"></script>

<!-- Validation Textarea widget includes -->
<script type="text/javascript" src="../Shared/Spry/DesignTime/WidgetBase.js" ></script>
<script type="text/javascript" src="../Shared/Spry/Widgets/ValidationTextarea/DesignTime/SpryValidTextareaDesignTime.js" ></script>
<script type="text/javascript" src="../Shared/Spry/DesignTime/WidgetManager.js" ></script>
<!-- Validation Textarea widget pi include -->
<script type="text/javascript" src="spry_ValidationTextarea.js"></script>
<!-- pi styles -->
<link href="_pi_common.css" rel="stylesheet" type="text/css" />
<link href="../Styles/spry_ValidationTextarea.css" rel="stylesheet" type="text/css" />
</head>

<body class="piBody">

<!-- standard image & id fields -->
<div id="piId">
	<img id="piImage" src="spry_ValidationTextarea.png" MMString:alt="spry/widgets/ValidationTextarea/title" />
	<div id="idBoxLayer" >
		<table border="0">
			<tr>
				<td nowrap><MMString:loadString id="Inspectors/spry_ValidationTextarea/text/Spry" /></td>
			</tr>
			<tr><td><input id="idEditBox" class="cls_spry_ValidationTextarea_div_idEditBox" type="text" onBlur="updateTag('id')" /></td></tr>
		</table>
		<div id="piTitle"></div>
		<div id="piElementId">
		</div>
	</div>
</div>

<div id="topLayer">
	<div id="message" class="cls_spry_ValidationTextarea_div_message"></div>
  <form>
	<div id="mainProps" class="cls_spry_ValidationTextarea_div_mainProps">
		<table border="0" width="100%">
			<tr>
				<td class="firstAndSecondCol" nowrap>&nbsp;&nbsp;<label><input type="checkbox" id="required" value="true" onClick="updateTag('required');"><MMString:loadString id="Inspectors/spry_ValidationTextarea/checkbox/required/Required" /></label></td>
				<td align="right" nowrap><MMString:loadString id="Inspectors/spry_ValidationTextarea/text/Preview" /> </td>
				<td><select id="displayErrorState" name="displayErrorState" onChange="updateTag('displayErrorState');"></select></td>
			</tr>
			<tr>
				<td class="firstAndSecondCol">&nbsp;</td>
				<td align="right" nowrap><MMString:loadString id="Inspectors/spry_ValidationTextarea/text/Validate" /> </td>
				<td nowrap>
					<label><input type="checkbox" id="validateBlur" onClick="updateTag('validateBlur')" /><MMString:loadString id="Inspectors/spry_ValidationTextarea/checkbox/validateBlur/Blur" /></label>&nbsp;&nbsp;
					<label><input type="checkbox" id="validateChange" onClick="updateTag('validateChange')" /><MMString:loadString id="Inspectors/spry_ValidationTextarea/checkbox/validateChange/Change" /></label>&nbsp;&nbsp;
					<input type="checkbox" id="validateSubmit" onClick="updateTag('validateSubmit')" checked disabled /><label for="fakeTag"><MMString:loadString id="Inspectors/spry_ValidationTextarea/text/Submit" /></label>
				</td>
			</tr>
		</table>
	</div>
	<div id="bottomContainer1stRow">
		<table border="0" width="100%">
			<tr>
				<td align="right" class="cls_spry_ValidationTextarea_td" nowrap><MMString:loadString id="Inspectors/spry_ValidationTextarea/text/Min" /> </td>
				<td><input id="minChars" class="cls_spry_ValidationTextarea_minChars" onBlur="updateTag('minChars');" disabled="true"></td>
				<td>&nbsp;&nbsp;</td>
				<td nowrap><MMString:loadString id="Inspectors/spry_ValidationTextarea/text/Counter" /> </td>
				<td nowrap><input type="radio" id="counterNone" name="counterOpt" onClick="updateTag('counter');" value="" checked></td>
				<td nowrap><label for="counterNone"><MMString:loadString id="Inspectors/spry_ValidationTextarea/text/None" /></label>&nbsp;&nbsp;</td>
				<td nowrap><input type="radio" id="counterCount" name="counterOpt" onClick="updateTag('counter');" value="chars_count"></td>
				<td nowrap><label for="counterCount"><MMString:loadString id="Inspectors/spry_ValidationTextarea/text/Chars" /></label>&nbsp;&nbsp;</td>
				<td nowrap><input type="radio" id="countRemaining" name="counterOpt" onClick="updateTag('counter');" value="chars_remaining"></td>
				<td nowrap><label for="countRemaining"><MMString:loadString id="Inspectors/spry_ValidationTextarea/text/Chars_1" /></label></td>
			</tr>
		</table>
	</div>
	<div id="bottomContainer2ndRow">
		<table border="0" width="100%">
			<tr>
				<td align="right" class="cls_spry_ValidationTextarea_td_1" nowrap><MMString:loadString id="Inspectors/spry_ValidationTextarea/text/Max" /> </td>
				<td><input id="maxChars" class="cls_spry_ValidationTextarea_maxChars" onBlur="updateTag('maxChars');" disabled="true"></td>
				<td>&nbsp;&nbsp;</td>
				<td nowrap><input type="checkbox" id="characterMasking" name="characterMasking" onClick="updateTag('characterMasking');"><MMString:loadString id="Inspectors/spry_ValidationTextarea/checkbox/characterMasking/Block" /></td>
				<td>&nbsp;&nbsp;&nbsp;</td>
				<td align="right" nowrap><MMString:loadString id="Inspectors/spry_ValidationTextarea/text/Hint" /> </td>
				<td align="left" nowrap><input type="text" id="hint" class="cls_spry_ValidationTextarea_hint" onBlur="updateTag('hint');"></td>
			</tr>
		</table>
	</div>
	</form>
</div>


<div id="bottomLayer" class="cls_spry_ValidationTextarea_div_bottomLayer">
	<p><a href="#" onMouseDown="updateTag('guide')"><MMString:loadString id="Inspectors/spry_ValidationTextarea/text/Customize" /></a></p>
</div>

<div id="errorLayer">
  <table width="300" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td><img src="../Shared/MM/Images/infoTopLeft.png" width="7" height="7" border="0"></td>
      <td colspan="2"><img  src="../Shared/MM/Images/infoTop.png" width="100%" height="7" border="0"></td>
      <td><img src="../Shared/MM/Images/infoTopRight.png" width="7" height="7" border="0"></td>
    </tr>
    <tr>
      <td><img src="../Shared/MM/Images/infoLeft.png" width="7" height="57" border="0"></td>
      <td align="center" valign="top" bgcolor="#FFFFCC"><img  src="../Shared/MM/Images/warningIcon.png" width="14" height="13" border="0"></td>
      <td width="90%" valign="top" bgcolor="#FFFFCC" id="errorMessage">&nbsp;</td>
      <td><img src="../Shared/MM/Images/infoRight.png" width="7" height="57" border="0"></td>
    </tr>
    <tr>
      <td><img src="../Shared/MM/Images/infoBottomLeft.png" width="7" height="7" border="0"></td>
      <td colspan="2"><img  src="../Shared/MM/Images/infoBottom.png" width="100%" height="7" border="0"></td>
      <td><img src="../Shared/MM/Images/infoBottomRight.png" width="7" height="7" border="0"></td>
    </tr>
  </table>
</div>

</body>
</html>
