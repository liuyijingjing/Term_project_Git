<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
<head>
<title><MMString:loadString id="Inspectors/cf_textarea/title" /></title>
<SCRIPT SRC="../Shared/MM/Scripts/CMN/displayHelp.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/ListControlClass.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/TagEditClass.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/dwscripts.js"></SCRIPT>
<SCRIPT SRC="../Shared/UltraDev/Scripts/ssDocManager.js"></SCRIPT>
<script src="../TagLibraries/CFML/strings.js"></script>
<script src="../TagLibraries/CFML/loc_strings.js"></script>
<script src="../TagLibraries/Html/loc_strings.js"></script>
<script src="../TagLibraries/Html/strings.js"></script>
<script src="cf_textarea.js"></script>
<link href="_pi_common.css" rel="stylesheet" type="text/css">
<link href="../Styles/cf_textarea.css" rel="stylesheet" type="text/css" />
</head>

<body class="piBody">
<img id="piImage" name="piImage" src="Img/input_textbox.gif"> 

<div id="idBoxLayer"> 
  <table border="0" cellpadding="0" cellspacing="0">
    <tr>
      <td align="left" height="17" NOWRAP><MMString:loadString id="Inspectors/cf_textarea/title" /></td>
    </tr>
    <tr>
      <td align="left" nowrap>
        <input name="theName" type="text" id="theName" onBlur="updateTag('name')">
      </td>
    </tr>
  </table>
</div>

<div id="topLayer" class="cls_cf_textarea_div_topLayer">
  <table width="100%" border="0" cellpadding="0" cellspacing="1">
    <tr>
      <td align="right" nowrap>&nbsp;&nbsp;<MMString:loadString id="Inspectors/cf_textarea/text/Char" />&nbsp;</td>
      <td nowrap><input name="theCharWidth" type="text" id="theCharWidth" class="cls_cf_textarea_input_theCharWidth" onBlur="updateTag('cols')"> </td>
      <td align="right" nowrap>&nbsp;&nbsp;<MMString:loadString id="Inspectors/cf_textarea/text/Wrap" />&nbsp;</td>
      <td nowrap><select name="theWrap" id="theWrap" class="cls_cf_textarea_select_theWrap" onChange="updateTag('wrap')"></select></td>
    </tr>
    <tr>
      <td align="right" nowrap>&nbsp;&nbsp;<MMString:loadString id="Inspectors/cf_textarea/text/Num" />&nbsp;</td>
      <td nowrap><input name="theNumLines" type="text" id="theNumLines" class="cls_cf_textarea_input_theNumLines" onBlur="updateTag('rows')">
</td>
      <td align="right" nowrap>&nbsp;</td>
      <td nowrap><input type="checkbox" name="theRequired" id="theRequired" onClick="updateTag('required')"> <MMString:loadString id="Inspectors/cf_textarea/checkbox/theRequired/Required" /></td>
    </tr>
  </table>
</div>


<div id="bottomLayer" class="cls_cf_textarea_div_bottomLayer">
  <table width="100%" border="0" cellpadding="0" cellspacing="2">
    <tr>
      <td align="right" nowrap>&nbsp;&nbsp;<MMString:loadString id="Inspectors/cf_textarea/text/Validate" />&nbsp;</td>
      <td align="left" valign="middle" nowrap><select name="validateMenu" id="validateMenu" onChange="updateTag('validate')" class="cls_cf_textarea_select_validateMenu" editable="true">
      </select></td>
      <td align="right" valign="middle" nowrap>&nbsp;&nbsp;<MMString:loadString id="Inspectors/cf_textarea/text/Label" />&nbsp;</td>
      <td align="left" valign="middle" nowrap><input name="theLabel" type="text" id="theLabel" class="cls_cf_textarea_input_theLabel" onBlur="updateTag('label')"></td>
      <td align="right" nowrap>&nbsp;&nbsp;<MMString:loadString id="Inspectors/cf_textarea/text/Height" />&nbsp;</td>
      <td nowrap><input name="theHeight" type="text" id="theHeight" class="cls_cf_textarea_input_theHeight" onBlur="updateTag('height')"></td>
      <td nowrap>&nbsp;</td>
    </tr>
    <tr>
      <td align="right" nowrap>&nbsp;&nbsp;<MMString:loadString id="Inspectors/cf_textarea/text/Validate_1" />&nbsp;</td>
      <td align="left" valign="middle" nowrap><select name="theValidateAt" id="theValidateAt" onChange="updateTag('validateAt')" class="cls_cf_textarea_select_theValidateAt" editable="true">
      </select></td>
      <td align="right" valign="middle" nowrap>&nbsp;&nbsp;<MMString:loadString id="Inspectors/cf_textarea/text/Style" />&nbsp;</td>
      <td align="left" valign="middle" nowrap><input name="theStyle" type="text" id="theStyle" class="cls_cf_textarea_input_theStyle" onBlur="updateTag('style')"></td>
      <td align="right" nowrap>&nbsp;&nbsp;<MMString:loadString id="Inspectors/cf_textarea/text/Width" />&nbsp;</td>
      <td nowrap><input name="theWidth" type="text" id="theWidth" class="cls_cf_textarea_input_theWidth" onBlur="updateTag('width')"></td>
      <td nowrap><input name="more" type="image" id="more2"  style="margin-left:20px;" title="Display Tag Editor for cfinput" onClick="displayTagDialog()" src="Img/tagDialog.gif" MMString:alt="Inspectors/cf_textarea/image/alt/Display"></td>
    </tr>
  </table>
</div>

<div id="initialValue" class="cls_cf_textarea_div_initialValue" style="position:absolute; margin-top:3px;">
  <table border="0" cellpadding="0" cellspacing="0" width="100%" height="100%">
    <tr>
	  <td align="right" valign="top" class="cls_cf_textarea_td1">&nbsp;&nbsp;<MMString:loadString id="Inspectors/cf_textarea/text/Inital" /></td>
	  <td rowspan="2" align="left" valign="top"><textarea name="theValue" id="theValue" class="cls_cf_textarea_textarea_theValue" onBlur="updateTag('value')"></textarea></td>
    </tr>
    <tr>
      <td align="right" valign="top" nowrap>&nbsp;</td>
    </tr>
  </table>
</div>

</body>
</html>
