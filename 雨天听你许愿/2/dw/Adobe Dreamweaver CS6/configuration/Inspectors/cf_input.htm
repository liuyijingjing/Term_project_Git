<SCRIPT SRC="../Shared/Common/Scripts/ListControlClass.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/TagEditClass.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/dwscripts.js"></SCRIPT>
<SCRIPT SRC="../Shared/UltraDev/Scripts/ssDocManager.js"></SCRIPT>
<script src="../TagLibraries/CFML/strings.js"></script>
<script src="../TagLibraries/CFML/loc_strings.js"></script>

<body class="piBody">
<img id="piImage" name="piImage" src="textbox.gif"> 

<div id="idBoxLayer"> 
  <table border="0" cellpadding="0" cellspacing="0">
    <tr>
      <td align="left" height="17" NOWRAP id="HHH"><MMString:loadString id="Inspectors/cf_input/title" /></td>
    </tr>
    <tr>
      <td align="left" nowrap>
        <input name="theName" type="text" id="theName" onBlur="updateTag('name')">
      </td>
    </tr>
  </table>
</div>

<div id="TextPassword" class="cls_cf_input_topLayer_TextPassword" style="visibility:hidden;">
  <table width="100%" border="0" cellpadding="0" cellspacing="1">
    <tr>
      <td align="right" nowrap><MMString:loadString id="Inspectors/cf_input/text/Value" />&nbsp;</td>
      <td nowrap><input name="text" type="text" id="text" class="cls_cf_input_input_text" onBlur="updateTag('text')">
      <input name="image" type="image" onClick="getDynamicData(TP_TEXT); updateTag('text')" src="../Shared/MM/Images/DSL_D.gif" width="15" height="14" MMString:alt="tooltip/bindDyanamicData"> </td>
      <td align="right" nowrap><MMString:loadString id="Inspectors/cf_input/text/Mask" />&nbsp;</td>
      <td align="left" nowrap><input name="theMask" type="text" id="theMask" class="cls_cf_input_input_theMask" onBlur="updateTag('mask')"></td>
      <td align="right" nowrap>&nbsp;<input type="checkbox" name="readOnly" id="readOnly" onClick="updateTag('readOnly')"> <MMString:loadString id="Inspectors/cf_input/checkbox/readOnly/Read" /></td>
    </tr>
    <tr>
      <td align="right" nowrap>&nbsp;&nbsp;<MMString:loadString id="Inspectors/cf_input/text/Text" />&nbsp;</td>
      <td nowrap>
        <select name="textMode" id="select" onChange="updateTag('textMode')" class="cls_cf_input_select_select">
        </select>
      </td>
      <td align="right" nowrap>&nbsp;<MMString:loadString id="Inspectors/cf_input/text/Max" />&nbsp;</td>
      <td align="left" nowrap><input name="maxLength" type="text" id="maxLength" class="cls_cf_input_input_maxLength" onBlur="updateTag('maxLength')"></td>
      <td align="left" nowrap>&nbsp;</td>
    </tr>
  </table>
</div>

<div id="ButtonSubmitReset" class="cls_cf_input_topLayer_ButtonSubmitReset" style="visibility: hidden;">
<table width="100%" border="0" cellpadding="0" cellspacing="0" ID="Table1">
	<tr>
      <td height="20" align="right" nowrap><MMString:loadString id="Inspectors/cf_input/text/Action" />&nbsp;</td>
      <td height="0"  valign="top" nowrap>
  	      <label style="display:block;" > 
  	      <input type="radio" name="theSubmit" value="theSubmit" onClick="refreshRadioGroup('BSR', 'submit'); updateTag('type')" ID="Radio1"><MMString:loadString id="Inspectors/cf_input/radiobutton/theSubmit/Submit" /></label>
       </td>
      <td valign="top" nowrap>
        <label style="display:block;" >
          <input type="radio" name="theReset" value="theReset" onClick="refreshRadioGroup('BSR', 'reset'); updateTag('type')" ID="Radio2"><MMString:loadString id="Inspectors/cf_input/radiobutton/theReset/Reset" /></label>
      </td>
      <td valign="top" nowrap>
        <label style="display:block;" >
        <input type="radio" name="theNone" value="theNone" onClick="refreshRadioGroup('BSR', 'none'); updateTag('type')" ID="Radio3"><MMString:loadString id="Inspectors/cf_input/radiobutton/theNone/None" /></label>
      </td>
      <td valign="middle" nowrap>&nbsp;</td>
    </tr>
	<tr>
      <td height="20" align="right" nowrap><MMString:loadString id="Inspectors/cf_input/text/Value_1" />&nbsp;</td>
	  <td align="left" valign="middle" colspan="3" nowrap><input name="theBSRValue" type="text" id="theBSRValue" class="cls_cf_input_input_theBSRValue" onBlur="updateTag('theBSRValue')"> <input name="image" type="image" onClick="getDynamicData(BSR_VALUE); updateTag('theBSRValue')" src="../Shared/MM/Images/DSL_D.gif" width="15" height="14" MMString:alt="tooltip/bindDyanamicData"></td>
	</tr>
  </table>
</div>

<div id="CheckboxRadio" class="cls_cf_input_topLayer_CheckboxRadio" style="visibility:hidden;">
  <table width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
      <td align="right" nowrap>&nbsp;&nbsp;<MMString:loadString id="Inspectors/cf_input/text/Checked" />&nbsp;</td>
      <td valign="middle" nowrap><input name="CR_theValue" type="text" id="CR_theValue" class="cls_cf_input_input_CR_theValue" onBlur="updateTag('CR_value')"></td>
      <td align="right" valign="middle" nowrap>&nbsp;&nbsp;<MMString:loadString id="Inspectors/cf_input/text/Initial" />&nbsp;</td>
      <td><input type="radio" name="CR_theChecked" id="CR_theChecked" value="CR_theChecked" onClick="refreshRadioGroup('CR', 'checked'); updateTag('CR_checked')"></td>
      <td><label for="CR_theChecked"><MMString:loadString id="Inspectors/cf_input/text/Checked_1" /></label></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td><input type="radio" name="CR_theUnchecked" id="CR_theUnchecked" value="CR_theUnchecked" onClick="refreshRadioGroup('CR', 'unchecked'); updateTag('CR_checked')">
      <td><label for="CR_theUnchecked"><MMString:loadString id="Inspectors/cf_input/text/Unchecked" /></label></td>
    </tr>
  </table>
</div>

<div id="File" class="cls_cf_input_topLayer_File" style="visibility:hidden;">
  <table width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
      <td align="right" nowrap><MMString:loadString id="Inspectors/cf_input/text/Max" />&nbsp;</td>
      <td nowrap><input name="F_maxLength" type="text" id="F_maxLength" class="cls_cf_input_input_F_maxLength" onBlur="updateTag('F_maxLength')"></td>
    </tr>
    <tr>
      <td align="right" nowrap>&nbsp;</td>
      <td nowrap>&nbsp;</td>
    </tr>
  </table>
</div>

<div id="Hidden" class="cls_cf_input_topLayer_Hidden" style="visibility:hidden;">
  <table width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
      <td align="right" nowrap><MMString:loadString id="Inspectors/cf_input/text/Value" />&nbsp;</td>
      <td nowrap>
	    <input name="H_theValue" type="text" id="H_theValue" class="cls_cf_input_input_H_theValue" onBlur="updateTag('H_value')"><input name="H_imageValue" type="image" onClick="getDynamicData(H_VALUE); updateTag('H_value')" src="../Shared/MM/Images/DSL_D.gif" width="15" height="14" MMString:alt="tooltip/bindDyanamicData">
	  </td>
    </tr>
    <tr>
      <td align="right" nowrap>&nbsp;</td>
      <td nowrap>&nbsp;</td>
    </tr>
  </table>
</div>

<div id="Image" class="cls_cf_input_topLayer_Image" style="visibility:hidden;">
  <table width="100%" border="0" cellpadding="0" cellspacing="2">
    <tr>
      <td align="right" nowrap>&nbsp;<MMString:loadString id="Inspectors/cf_input/text/Src" />&nbsp;</td>
      <td nowrap><input name="I_theSrc" type="text" id="I_theSrc" class="cls_cf_input_input_I_theSrc" onBlur="updateTag('I_src')"><input name="image" type="image" style="margin-left:5px;" onClick="fileBrowser(I_SRC); updateTag('I_src')" src="../Shared/MM/Images/Folder.gif" width="15" height="14" MMString:alt="tooltip/browseForFile"></td>
      <td align="right" nowrap>&nbsp;<MMString:loadString id="Inspectors/cf_input/text/Align" />&nbsp;</td>
      <td nowrap><select name="I_theAlign" id="I_theAlign" class="cls_cf_input_select_I_theAlign" onChange="updateTag('I_align')"></select>&nbsp;&nbsp;</td>
	  <td><input type="button" name="I_theEditImage" MMString:value="Inspectors/cf_input/button/I_theEditImage/Edit" class="cls_cf_input_input_I_theEditImage" onClick="editImage()"></td>
    </tr>
    <tr>
      <td align="right" nowrap><MMString:loadString id="Inspectors/cf_input/text/Alt" />&nbsp;</td>
      <td nowrap><input name="I_theAlt" type="text" id="I_theAlt" class="cls_cf_input_input_I_theAlt" onBlur="updateTag('I_alt')"></td>
      <td align="right" nowrap><MMString:loadString id="Inspectors/cf_input/text/Border" />&nbsp;</td>
      <td nowrap><input name="I_theBorder" type="text" id="I_theBorder" class="cls_cf_input_input_I_theBorder" onBlur="updateTag('I_border')"></td>
      <td nowrap>&nbsp;</td>
    </tr>
  </table>
</div>

<div id="DatefieldDatechooser" class="cls_cf_input_topLayer_DatefieldDatechooser" style="visibility:hidden;">
  <table width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr valign="baseline">
      <td align="right" nowrap><MMString:loadString id="Inspectors/cf_input/text/Value" />&nbsp;</td>
      <td nowrap><input name="DFDC_theValue" type="text" id="DFDC_theValue" class="cls_cf_input_input_DFDC_theValue" onBlur="updateTag('DFDC_value')"><input name="DFDC_imageValue" type="image" onClick="getDynamicData(DFDC_VALUE); updateTag('DFDC_value')" src="../Shared/MM/Images/DSL_D.gif" width="15" height="14" MMString:alt="tooltip/bindDyanamicData"></td>
      <td nowrap></td>
    </tr>
    <tr valign="baseline">
      <td align="right" nowrap>&nbsp;</td>
      <td nowrap>&nbsp;</td>
      <td nowrap>&nbsp;</td>
    </tr>
  </table>
</div>

<div id="bottomLayer">
  <table width="100%" border="0" cellpadding="0" cellspacing="2">
    <tr>
      <td align="right" nowrap><MMString:loadString id="Inspectors/cf_input/text/Validate" />&nbsp;</td>
      <td align="left" valign="middle" nowrap><select name="validateMenu" id="validateMenu" onChange="updateTag('validate')" class="cls_cf_input_select_validateMenu">
      </select></td>
      <td align="right" valign="middle" nowrap>&nbsp;&nbsp;<MMString:loadString id="Inspectors/cf_input/text/Label" />&nbsp;</td>
      <td align="left" valign="middle" nowrap><input name="theLabel" type="text" id="theLabel" class="cls_cf_input_input_theLabel" onBlur="updateTag('label')"></td>
      <td align="right" nowrap>&nbsp;&nbsp;<MMString:loadString id="Inspectors/cf_input/text/Height" />&nbsp;</td>
      <td nowrap><input name="theHeight" type="text" id="theHeight" class="cls_cf_input_input_theHeight" onBlur="updateTag('height')"></td>
      <td align="right" nowrap>&nbsp;&nbsp;<MMString:loadString id="Inspectors/cf_input/text/Size" />&nbsp;</td>
      <td align="left" nowrap><input name="theSize" type="text" id="theSize" class="cls_cf_input_input_theSize" onBlur="updateTag('size')"></td>
      <td align="left" nowrap>&nbsp;<input type="checkbox" name="theRequired" value="theRequired" onClick="updateTag('required')"><MMString:loadString id="Inspectors/cf_input/checkbox/theRequired/Required" /></td>
    </tr>
    <tr>
      <td align="right" nowrap><MMString:loadString id="Inspectors/cf_input/text/Validate_1" />&nbsp;</td>
      <td align="left" valign="middle" nowrap><select name="theValidateAt" id="theValidateAt" onChange="updateTag('validateAt')" class="cls_cf_input_select_theValidateAt" style="margin-top:1px">
      </select></td>
      <td align="right" valign="middle" nowrap>&nbsp;&nbsp;<MMString:loadString id="Inspectors/cf_input/text/Pattern" />&nbsp;</td>
      <td align="left" valign="middle" nowrap><input name="thePattern" type="text" id="thePattern" class="cls_cf_input_input_thePattern" onBlur="updateTag('pattern')"></td>
      <td align="right" nowrap>&nbsp;&nbsp;<MMString:loadString id="Inspectors/cf_input/text/Width" />&nbsp;</td>
      <td align="left"><input name="theWidth" type="text" id="theWidth" class="cls_cf_input_input_theWidth" onBlur="updateTag('width')"></td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td align="left">&nbsp;<input type="image" src="Img/tagDialog.gif" name="more" id="more2" title="Display Tag Editor for cfinput" onClick="displayTagDialog()" MMString:alt="tooltip/displayTagEditor"></td>
    </tr>
  </table>
</div>
