<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 6.0//pi">
<!-- tag:*, attrname:Spry.Widget.ValidationPassword, priority:50, selection:exact, hideclass -->
<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
<head>
<!-- Copyright 2006 Adobe Macromedia Software LLC and its licensors. All rights reserved. -->
<title>
<MMString:LoadString id="spry/widgets/ValidationPassword/title" />
</title>
<!-- common includes -->
<script type="text/javascript" src="../Shared/MM/Scripts/CMN/displayHelp.js"></script>
<script type="text/javascript" src="../Shared/Common/Scripts/ListControlClass.js"></script>
<script type="text/javascript" src="../Shared/Common/Scripts/TagEditClass.js"></script>
<script type="text/javascript" src="../Shared/Common/Scripts/dwscripts.js"></script>
<script type="text/javascript" src="../Shared/Controls/Scripts/TextField.js"></script>
<script type="text/javascript" src="../Shared/Controls/Scripts/CheckBox.js"></script>
<script type="text/javascript" src="../Shared/UltraDev/Scripts/ssDocManager.js"></script>
<script type="text/javascript" src="_pi_common.js"></script>

<!-- Validation Password widget includes -->
<script type="text/javascript" src="../Shared/Spry/DesignTime/WidgetBase.js" ></script>
<script type="text/javascript" src="../Shared/Spry/Widgets/ValidationPassword/DesignTime/SpryValidPasswordDesignTime.js" ></script>
<script type="text/javascript" src="../Shared/Spry/DesignTime/WidgetManager.js" ></script>

<!-- Validation Password widget pi include -->
<script type="text/javascript" src="spry_ValidationPassword.js"></script>

<!-- pi styles -->
<link href="_pi_common.css" rel="stylesheet" type="text/css" />
<link href="../Styles/spry_ValidationPassword.css" rel="stylesheet" type="text/css" />
</head>

<body class="piBody">

<!-- standard image & id fields -->
<div id="piId">
	<img id="piImage" src="spry_ValidationPassword.png" MMString:alt="spry/widgets/ValidationPassword/title" />
	<div id="idBoxLayer" >
		<table border="0">
			<tr>
				<td nowrap><MMString:LoadString id="Spry.Widget.ValidationPassword/outlineLabel" /></td>
			</tr>
			<tr><td><input id="idEditBox" class="cls_spry_ValidationPassword_div_idEditBox" type="text" onBlur="updateTag('id')" /></td></tr>
		</table>
		<div id="piTitle"></div>
		<div id="piElementId">
		</div>
	</div>
</div>

<div id="topLayer">
	<div id="message" class="cls_spry_ValidationPassword_div_message"></div>
	<div id="mainProps" class="cls_spry_ValidationPassword_div_mainProps">
		<table border="0">
			<tr>
				<td class="firstCol" align="left" nowrap>
					&nbsp;&nbsp;&nbsp;<label><input type="checkbox" id="required" value="true" onClick="updateTag('required');"><MMString:loadString id="Inspectors/spry_ValidationPassword/checkbox/required/Required" /></label>
				</td>
				<td class="secondCol" align="right" nowrap><MMString:loadString id="Inspectors/spry_ValidationPassword/text/minchars" /> </td>
				<td class="textfieldContainer" align="left"><input id="minChars" class="textfield" onBlur="updateTag('minChars');"></td>
				<td class="thirdCol" align="right" nowrap><MMString:loadString id="Inspectors/spry_ValidationPassword/text/Preview" /> </td>
				<td nowrap><select id="displayErrorState" name="displayErrorState" onChange="updateTag('displayErrorState');"></select></td>
			</tr>
			<tr>
				<td class="firstCol" nowrap>&nbsp;</td>
				<td class="secondCol" align="right" nowrap><MMString:loadString id="Inspectors/spry_ValidationPassword/text/maxchars" /> </td>
				<td class="textfieldContainer" align="left"><input id="maxChars" class="textfield" onBlur="updateTag('maxChars');"></td>
				<td class="thirdCol" align="right" nowrap><MMString:loadString id="Inspectors/spry_ValidationPassword/text/Validate" /> </td>
				<td nowrap>
					<label><input type="checkbox" id="validateBlur" onClick="updateTag('validateBlur')" /><MMString:loadString id="Inspectors/spry_ValidationPassword/checkbox/validateBlur/Blur" /></label>
					<label><input type="checkbox" id="validateChange" onClick="updateTag('validateChange')" /><MMString:loadString id="Inspectors/spry_ValidationPassword/checkbox/validateChange/Change" /></label>
					<label><input type="checkbox" id="validateSubmit" onClick="updateTag('validateSubmit')" checked disabled /><MMString:loadString id="Inspectors/spry_ValidationPassword/checkbox/validateSubmit/Submit" /></label>
				</td>
			</tr>
		</table>
	</div>
	<div id="bottomContainer">
		<table border="0">
			<tr>
				<td class="firstBottomCol" align="right" nowrap><MMString:loadString id="Inspectors/spry_ValidationPassword/text/minletters" /> </td>
				<td class="textfieldContainer" align="left"><input id="minAlphaChars" class="textfield" onBlur="updateTag('minAlphaChars');"></td>
				<td class="secondCol" align="right" nowrap><MMString:loadString id="Inspectors/spry_ValidationPassword/text/minnumbers" /> </td>
				<td class="textfieldContainer" align="left"><input id="minNumbers" class="textfield" onBlur="updateTag('minNumbers');"></td>
				<td class="thirdCol" align="right" nowrap><MMString:loadString id="Inspectors/spry_ValidationPassword/text/minuppercase" /> </td>
				<td class="textfieldContainer" align="left"><input id="minUpperAlphaChars" class="textfield" onBlur="updateTag('minUpperAlphaChars');"></td>
				<td class="fourthCol" align="right" nowrap><MMString:loadString id="Inspectors/spry_ValidationPassword/text/minspecial" /> </td>
				<td class="textfieldContainer" align="left"><input id="minSpecialChars" class="textfield" onBlur="updateTag('minSpecialChars');"></td>
        <td class="fifthCol">&nbsp;</td>
			</tr>
			<tr>
				<td class="firstBottomCol" align="right" nowrap><MMString:loadString id="Inspectors/spry_ValidationPassword/text/maxletters" /> </td>
				<td class="textfieldContainer" align="left"><input id="maxAlphaChars" class="textfield" onBlur="updateTag('maxAlphaChars');"></td>
				<td align="right" nowrap><MMString:loadString id="Inspectors/spry_ValidationPassword/text/maxnumbers" /> </td>
				<td class="textfieldContainer" align="left"><input id="maxNumbers" class="textfield" onBlur="updateTag('maxNumbers');"></td>
				<td class="thirdCol" align="right" nowrap><MMString:loadString id="Inspectors/spry_ValidationPassword/text/maxuppercase" /> </td>
				<td class="textfieldContainer" align="left"><input id="maxUpperAlphaChars" class="textfield" onBlur="updateTag('maxUpperAlphaChars');"></td>
				<td class="fourthCol" align="right" nowrap><MMString:loadString id="Inspectors/spry_ValidationPassword/text/maxspecial" /> </td>
				<td class="textfieldContainer" align="left"><input id="maxSpecialChars" class="textfield" onBlur="updateTag('maxSpecialChars');"></td>
        <td class="fifthCol">&nbsp;</td>
			</tr>
		</table>
	</div>
</div>

<div id="bottomLayer">
	<p><a href="#" onMouseDown="updateTag('guide')"><MMString:loadString id="Inspectors/spry_ValidationPassword/text/Customize" /></a></p>
</div>

<div id="errorLayer">
  <table width="300" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td><img src="../Shared/MM/Images/infoTopLeft.png" width="7" height="7" border="0"></td>
      <td colspan="2"><img  src="../Shared/MM/Images/infoTop.png" width="100%" height="7" border="0"></td>
      <td><img src="../Shared/MM/Images/infoTopRight.png" width="7" height="7" border="0"></td>
    </tr>
    <tr>
      <td><img src="../Shared/MM/Images/infoLeft.png" width="7" height="57" border="0"></td>
      <td align="center" valign="top" bgcolor="#FFFFCC"><img  src="../Shared/MM/Images/warningIcon.png" width="14" height="13" border="0"></td>
      <td width="90%" valign="top" bgcolor="#FFFFCC" id="errorMessage">&nbsp;</td>
      <td><img src="../Shared/MM/Images/infoRight.png" width="7" height="57" border="0"></td>
    </tr>
    <tr>
      <td><img src="../Shared/MM/Images/infoBottomLeft.png" width="7" height="7" border="0"></td>
      <td colspan="2"><img  src="../Shared/MM/Images/infoBottom.png" width="100%" height="7" border="0"></td>
      <td><img src="../Shared/MM/Images/infoBottomRight.png" width="7" height="7" border="0"></td>
    </tr>
  </table>
</div>

</body>
</html>
