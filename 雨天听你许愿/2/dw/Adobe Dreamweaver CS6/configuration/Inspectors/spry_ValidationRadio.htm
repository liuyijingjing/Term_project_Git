<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 6.0//pi">
<!-- tag:*, attrname:Spry.Widget.ValidationRadio, priority:50, selection:exact, hideclass -->
<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
<head>
<!-- Copyright 2008 Adobe Macromedia Software LLC and its licensors. All rights reserved. -->
<title>
<MMString:LoadString id="spry/widgets/ValidationRadio/title" />
</title>
<!-- common includes -->
<script type="text/javascript" src="../Shared/MM/Scripts/CMN/displayHelp.js"></script>
<script type="text/javascript" src="../Shared/Common/Scripts/ListControlClass.js"></script>
<script type="text/javascript" src="../Shared/Common/Scripts/TagEditClass.js"></script>
<script type="text/javascript" src="../Shared/Common/Scripts/dwscripts.js"></script>
<script type="text/javascript" src="../Shared/Controls/Scripts/TextField.js"></script>
<script type="text/javascript" src="../Shared/Controls/Scripts/CheckBox.js"></script>
<script type="text/javascript" src="../Shared/UltraDev/Scripts/ssDocManager.js"></script>
<script type="text/javascript" src="_pi_common.js"></script>

<!-- Validation Radio widget includes -->
<script type="text/javascript" src="../Shared/Spry/DesignTime/WidgetBase.js" ></script>
<script type="text/javascript" src="../Shared/Spry/Widgets/ValidationRadio/DesignTime/SpryValidRadioDesignTime.js" ></script>
<script type="text/javascript" src="../Shared/Spry/DesignTime/WidgetManager.js" ></script>

<!-- Validation Radio widget pi include -->
<script type="text/javascript" src="spry_ValidationRadio.js"></script>

<!-- pi styles -->
<link href="_pi_common.css" rel="stylesheet" type="text/css" />
<link href="../Styles/spry_ValidationRadio.css" rel="stylesheet" type="text/css" />
</head>

<body class="piBody">

<!-- standard image & id fields -->
<div id="piId">
  <img id="piImage" src="spry_ValidationRadio.png" MMString:alt="spry/widgets/ValidationRadio/title" />
  <div id="idBoxLayer">
    <table border="0" width="100%">
      <tr>
        <td nowrap><MMString:LoadString id="Spry.Widget.ValidationRadio/outlineLabel" /></td>
      </tr>
      <tr><td><input id="idEditBox" class="cls_spry_ValidationRadio_div_idEditBox" type="text" onBlur="updateTag('id')" /></td></tr>
    </table>
    <div id="piTitle"></div>
    <div id="piElementId">
    </div>
  </div>
</div>

<div id="topLayer">
  <div id="message" class="cls_spry_ValidationRadio_div_message"></div>
  <div id="mainProps" class="cls_spry_ValidationRadio_div_mainProps">
    <table border="0" width="100%">
      <tr>
        <td>
          <label><input type="checkbox" id="required" value="true" onClick="updateTag('required');">
             <MMString:loadString id="Inspectors/spry_ValidationRadio/text/Required" />
          </label>
        </td>
        <td align="right">
        <MMString:loadString id="Inspectors/spry_ValidationRadio/text/Preview" />
        <select id="displayErrorState" name="displayErrorState" onChange="updateTag('displayErrorState');"></select></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td align="right"><MMString:loadString id="Inspectors/spry_ValidationRadio/text/Validate" />
          <label><input type="checkbox" id="validateBlur" onClick="updateTag('validateBlur')" /><MMString:loadString id="Inspectors/spry_ValidationRadio/checkbox/validateBlur/Blur" /></label>
          <label><input type="checkbox" id="validateChange" onClick="updateTag('validateChange')" /><MMString:loadString id="Inspectors/spry_ValidationRadio/checkbox/validateChange/Change" /></label>
          <label><input type="checkbox" id="validateSubmit" onClick="updateTag('validateSubmit')" checked disabled /><MMString:loadString id="Inspectors/spry_ValidationRadio/checkbox/validateSubmit/Submit" /></label>
        </td>
      </tr>
    </table>
  </div>
  <div id="bottomContainer">
    <div id="bottomDiv">
    <table border="0">
      <tr>
        <td nowrap align="right"><MMString:loadString id="Inspectors/spry_ValidationRadio/text/emptyValue" /></td>
        <td class="input"><input id="emptyValue" onBlur="updateTag('emptyValue');" /></td>
      </tr>
      <tr>
        <td nowrap align="right"><MMString:loadString id="Inspectors/spry_ValidationRadio/text/invalidValue" /></td>
       <td class="input"><input id="invalidValue" onBlur="updateTag('invalidValue');" /></td>
      </tr>
    </table>
    </div>
  </div>
</div>

<div id="bottomLayer">
  <p><a href="#" onMouseDown="updateTag('guide')"><MMString:loadString id="Inspectors/spry_ValidationRadio/text/Customize" /></a></p>
</div>

<div id="errorLayer" >
  <table width="300" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td><img src="../Shared/MM/Images/infoTopLeft.png" width="7" height="7" border="0"></td>
      <td colspan="2"><img  src="../Shared/MM/Images/infoTop.png" width="100%" height="7" border="0"></td>
      <td><img src="../Shared/MM/Images/infoTopRight.png" width="7" height="7" border="0"></td>
    </tr>
    <tr>
      <td><img src="../Shared/MM/Images/infoLeft.png" width="7" height="57" border="0"></td>
      <td align="center" valign="top" bgcolor="#FFFFCC"><img  src="../Shared/MM/Images/warningIcon.png" width="14" height="13" border="0"></td>
      <td width="90%" valign="top" bgcolor="#FFFFCC" id="errorMessage">&nbsp;</td>
      <td><img src="../Shared/MM/Images/infoRight.png" width="7" height="57" border="0"></td>
    </tr>
    <tr>
      <td><img src="../Shared/MM/Images/infoBottomLeft.png" width="7" height="7" border="0"></td>
      <td colspan="2"><img  src="../Shared/MM/Images/infoBottom.png" width="100%" height="7" border="0"></td>
      <td><img src="../Shared/MM/Images/infoBottomRight.png" width="7" height="7" border="0"></td>
    </tr>
  </table>
</div>

</body>
</html>
