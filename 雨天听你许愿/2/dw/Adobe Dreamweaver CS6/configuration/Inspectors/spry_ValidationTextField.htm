<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 6.0//pi">
<!-- tag:*, attrname:Spry.Widget.ValidationTextField, priority:50, selection:exact, hideclass -->
<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
<head>
<!-- Copyright 2006 Adobe Macromedia Software LLC and its licensors. All rights reserved. -->
<title>
<MMString:LoadString id="spry/widgets/ValidationTextField/title" />
</title>
<!-- common includes -->
<script type="text/javascript" src="../Shared/MM/Scripts/CMN/displayHelp.js"></script>
<script type="text/javascript" src="../Shared/Common/Scripts/ListControlClass.js"></script>
<script type="text/javascript" src="../Shared/Common/Scripts/TagEditClass.js"></script>
<script type="text/javascript" src="../Shared/Common/Scripts/dwscripts.js"></script>
<script type="text/javascript" src="../Shared/Controls/Scripts/TextField.js"></script>
<script type="text/javascript" src="../Shared/Controls/Scripts/CheckBox.js"></script>
<script type="text/javascript" src="../Shared/UltraDev/Scripts/ssDocManager.js"></script>
<script type="text/javascript" src="_pi_common.js"></script>

<!-- Validation TextField widget includes -->
<script type="text/javascript" src="../Shared/Spry/DesignTime/WidgetBase.js" ></script>
<script type="text/javascript" src="../Shared/Spry/Widgets/ValidationTextField/DesignTime/SpryValidTextFieldDesignTime.js" ></script>
<script type="text/javascript" src="../Shared/Spry/DesignTime/WidgetManager.js" ></script>
<!-- Validation TextField widget pi include -->
<script type="text/javascript" src="spry_ValidationTextField.js"></script>
<!-- pi styles -->
<link href="_pi_common.css" rel="stylesheet" type="text/css" />
<link href="../Styles/spry_ValidationTextField.css" rel="stylesheet" type="text/css" />
</head>

<body class="piBody">

<!-- standard image & id fields -->
<div id="piId">
	<img id="piImage" src="spry_ValidationTextField.png" MMString:alt="spry/widgets/ValidationTextField/title" />
	<div id="idBoxLayer" >
		<table border="0">
			<tr>
				<td nowrap><MMString:loadString id="Inspectors/spry_ValidationTextField/text/Spry" /></td>
			</tr>
			<tr><td><input id="idEditBox" class="cls_spry_ValidationTextField_div_idEditBox" type="text" onBlur="updateTag('id')" /></td></tr>
		</table>
		<div id="piTitle"></div>
		<div id="piElementId">
		</div>
	</div>
</div>

<div id="topLayer">
	<div id="message" class="cls_spry_ValidationTextField_div_message"></div>
	<div id="mainProps" class="cls_spry_ValidationTextField_div_mainProps">
		<table border="0">
			<tr>
				<td align="right" nowrap><MMString:loadString id="Inspectors/spry_ValidationTextField/text/Type" /> </td>
				<td><select id="type" name="type" onChange="updateTag('type');"></select></td>
				<td align="right" nowrap><MMString:loadString id="Inspectors/spry_ValidationTextField/text/Preview" /> </td>
				<td><select id="displayErrorState" name="displayErrorState" onChange="updateTag('displayErrorState');"></select></td>
			</tr>
			<tr>
				<td align="right" nowrap><MMString:loadString id="Inspectors/spry_ValidationTextField/text/Format" /> </td>
				<td><select id="format" name="format" onChange="updateTag('format');" disabled="true"></select></td>
				<td align="right" nowrap colspan="2"><MMString:loadString id="Inspectors/spry_ValidationTextField/text/Validate" /> 
					<label><input type="checkbox" id="validateBlur" onClick="updateTag('validateBlur')" /><MMString:loadString id="Inspectors/spry_ValidationTextField/checkbox/validateBlur/Blur" /></label>
					<label><input type="checkbox" id="validateChange" onClick="updateTag('validateChange')" /><MMString:loadString id="Inspectors/spry_ValidationTextField/checkbox/validateChange/Change" /></label>
					<label><input type="checkbox" id="validateSubmit" onClick="updateTag('validateSubmit')" checked disabled /><MMString:loadString id="Inspectors/spry_ValidationTextField/checkbox/validateSubmit/Submit" /></label>
				</td>
			</tr>
		</table>
	</div>
  <div id="bottomContainer">
  	<div id="CharsAndValues">
  		<table border="0">
  			<tr>
  				<td align="right" nowrap><MMString:loadString id="Inspectors/spry_ValidationTextField/text/Pattern" /> </td>
  				<td><input type="text" id="customPattern" onBlur="updateTag('customPattern');" disabled></td>
  				<td>&nbsp;</td>
  				<td align="right" nowrap><MMString:loadString id="Inspectors/spry_ValidationTextField/text/Min" /> </td>
  				<td align="left"><input id="minChars" class="textfield" onBlur="updateTag('minChars');" disabled="true"></td>
  				<td align="right" nowrap><MMString:loadString id="Inspectors/spry_ValidationTextField/text/Min_1" /> </td>
  				<td align="left"><input id="minValue" class="textfield" onBlur="updateTag('minValue');" disabled="true"></td>
  				<td nowrap><label><input type="checkbox" id="required" value="true" onClick="updateTag('required');"><MMString:loadString id="Inspectors/spry_ValidationTextField/checkbox/required/Required" /></label></td>
  			</tr>
  			<tr>
  				<td align="right" nowrap><MMString:loadString id="Inspectors/spry_ValidationTextField/text/Hint" /> </td>
  				<td><input type="text" id="hint" class="cls_spry_ValidationTextField_hint" onBlur="updateTag('hint');"></td>
  				<td>&nbsp;</td>
  				<td align="right" nowrap><MMString:loadString id="Inspectors/spry_ValidationTextField/text/Max" /> </td>
  				<td align="left"><input id="maxChars" class="textfield" onBlur="updateTag('maxChars');" disabled="true"></td>
  				<td align="right" nowrap><MMString:loadString id="Inspectors/spry_ValidationTextField/text/Max_1" /> </td>
  				<td align="left"><input id="maxValue" class="textfield" onBlur="updateTag('maxValue');" disabled="true"></td>
  				<td nowrap><label><input type="checkbox" id="characterMasking" name="characterMasking" onClick="updateTag('characterMasking');"><MMString:loadString id="Inspectors/spry_ValidationTextField/checkbox/characterMasking/Enforce" /></label></td>
  			</tr>
  		</table>
  	</div>
  </div>
</div>
<div id="bottomLayer" class="cls_spry_ValidationTextField_div_bottomLayer">
	<p><a href="#" onMouseDown="updateTag('guide')"><MMString:loadString id="Inspectors/spry_ValidationTextField/text/Customize" /></a></p>
</div>

<div id="errorLayer">
  <table width="300" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td><img src="../Shared/MM/Images/infoTopLeft.png" width="7" height="7" border="0"></td>
      <td colspan="2"><img  src="../Shared/MM/Images/infoTop.png" width="100%" height="7" border="0"></td>
      <td><img src="../Shared/MM/Images/infoTopRight.png" width="7" height="7" border="0"></td>
    </tr>
    <tr>
      <td><img src="../Shared/MM/Images/infoLeft.png" width="7" height="57" border="0"></td>
      <td align="center" valign="top" bgcolor="#FFFFCC"><img  src="../Shared/MM/Images/warningIcon.png" width="14" height="13" border="0"></td>
      <td width="90%" valign="top" bgcolor="#FFFFCC" id="errorMessage">&nbsp;</td>
      <td><img src="../Shared/MM/Images/infoRight.png" width="7" height="57" border="0"></td>
    </tr>
    <tr>
      <td><img src="../Shared/MM/Images/infoBottomLeft.png" width="7" height="7" border="0"></td>
      <td colspan="2"><img  src="../Shared/MM/Images/infoBottom.png" width="100%" height="7" border="0"></td>
      <td><img src="../Shared/MM/Images/infoBottomRight.png" width="7" height="7" border="0"></td>
    </tr>
  </table>
</div>

</body>
</html>
