<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 6.0//pi">
<!-- tag:object, priority:1, selection:within,hline,vline -->
<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
<head>
<!-- Copyright 2004-2006 Adobe Macromedia Software LLC and its licensors. All rights reserved. -->
<title><MMString:loadString id="Inspectors/flvProgressive/title" /></title>
<SCRIPT SRC="../Shared/Common/Scripts/dwscripts.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/ListControlClass.js"></SCRIPT>
<SCRIPT SRC="../Shared/Controls/Scripts/CheckBox.js"></SCRIPT>
<SCRIPT SRC="../Shared/Controls/Scripts/URLTextField.js"></SCRIPT>
<script type="text/javascript" src="../Shared/Flash/FlashObjectUtils.js"></script>
<script src="_pi_flv_common.js"></script>
<script src="flvProgressive.js"></script>
<!-- pi styles -->
<link href="_pi_common.css" rel="stylesheet" type="text/css" />
<link href="../Styles/flvProgressive.css" rel="stylesheet" type="text/css" />
</head>
<body marginwidth="0" marginheight="0">
<div id="FLVLoaderDiv" class="cls_flvProgressive_div_FLVLoaderDiv" style="position:absolute; z-index:50; visibility: visible;">
<embed src="../Shared/MM/Media/FLVLoader.swf" width="1" height="1" name="MM_FLVLoader" type="application/x-shockwave-flash" />
</div>
<img id="piImage" src="flv_pi_icon.gif" width="32" height="32">
<div id="idBoxLayer" class="cls_flvProgressive_div_idBoxLayer">
  <table border="0" cellpadding="0" cellspacing="0">
    <tr>
	  <td height="24" align="left" NOWRAP>&nbsp;<MMString:loadString id="Inspectors/flvProgressive/title" /></td>
    </tr>
    <tr>
      <td align="left" nowrap>
        <input name="videoID" type="text" id="videoID" class="cls_flvProgressive_input_videoID" onBlur="updateUI('videoID');">
      </td>
    </tr>
  </table>
</div>
<div id="topLayer" class="cls_flvProgressive_div_topLayer">
  <table width="100%" border="0" cellpadding="0" cellspacing="1">
    <tr>
      <td>&nbsp;</td>
      <td align="right" nowrap><MMString:loadString id="Inspectors/flvProgressive/text/W" />&nbsp;</td>
      <td nowrap> <input name="videoWidth" type="text" id="videoWidth" maxlength="5" class="cls_flvProgressive_input_videoWidth" onFocus="this.focus();this.select()" onBlur="updateUI('videoWidth');"> </td>
      <td nowrap>&nbsp;<input type="checkbox" name="videoMaintainAR" id="videoMaintainAR" onClick="updateUI('videoMaintainAR');" checked>
        <label for="videoMaintainAR"><MMString:loadString id="Inspectors/flvProgressive/text/Constrain" /></label>
      </td>
      <td class="cls_flvProgressive_td">
        &nbsp;&nbsp;<input type="button" name="resetSize" MMString:value="Inspectors/flvProgressive/button/resetSize/Reset" onClick="detectSizeForProgressive();">
      </td>
      <td>&nbsp;&nbsp;</td>
      <td align="right" nowrap><MMString:loadString id="Inspectors/flvProgressive/text/File" />&nbsp;</td>
      <td nowrap>
        <input name="videoURL" type="text" id="videoURL" class="cls_flvProgressive_input_videoURL" onFocus="this.select();VIDEO_SIZE_BTN.setAttribute('disabled','true')" onBlur="updateUI('videoURL');">&nbsp;
        <input name="image"  type="image" onClick="browseFLVFile();updateUI('videoURL');" src="../Shared/MM/Images/folder.gif" width="15" height="14" MMString:alt="Inspectors/flvProgressive/image/alt/Enter">
      </td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td align="right" nowrap><MMString:loadString id="Inspectors/flvProgressive/text/H" />&nbsp;</td>
      <td nowrap> <input name="videoHeight" type="text" id="videoHeight" maxlength="5" class="cls_flvProgressive_input_videoHeight" onFocus="this.focus();this.select()" onBlur="updateUI('videoHeight');"> </td>
      <td colspan="2" align="left" nowrap>&nbsp;<MMString:loadString id="Inspectors/flvProgressive/text/Total" />&nbsp;<span id="videoTotalDim"></span></td>
      <td>&nbsp;</td>
      <td align="right" nowrap><MMString:loadString id="Inspectors/flvProgressive/text/Skin" />&nbsp;</td>
      <td nowrap>
        <select  name="videoSkinName" class="cls_flvProgressive_select_videoSkinName" onChange="updateUI('videoSkinName')"></select>
      </td>
    </tr>
  </table>
</div>

<div id="bottomLayer" class="cls_flvProgressive_div_bottomLayer" style="position:absolute; ">
  <div align="left">
    <table border="0" cellpadding="0" cellspacing="0">
      <tr>
        <td nowrap>
          <input type="checkbox" name="videoAutoPlay" id="videoAutoPlay" onClick="updateUI('videoAutoPlay');"><label for="videoAutoPlay"><MMString:loadString id="Inspectors/flvProgressive/text/Auto" /></label>
        </td>
        <td align="left" nowrap>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td nowrap>
          <input type="checkbox" name="videoAutoRewind" id="videoAutoRewind" onClick="updateUI('videoAutoRewind');"><label for="videoAutoRewind"><MMString:loadString id="Inspectors/flvProgressive/text/Auto_1" /></label>
        </td>
        <td align="left" nowrap>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
    </table>
  </div>
</div>
</body>
</html>
