		  </td>

</div>

<div id="Layer1" class="cls_asp_recordset_div_Layer1" style="position:absolute; z-index:32">
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
<tr>
      <td align="right" nowrap><MMString:loadString id="Inspectors/asp_recordset/text/Connection" />&nbsp;</td>
      <td nowrap>
        <input type="text" name="ConnectionList" class="cls_asp_recordset_input_ConnectionList" DISABLED="true" onBlur="updateRSRec()"></td>
      <td nowrap> &nbsp;
        <input type="button" name="ConnectionButton"  height:15px;" MMString:value="Inspectors/asp_recordset/button/ConnectionButton/Edit" onClick="editServerBehavior()"></td>
    </tr>
    <tr>
      <td align="right" nowrap><MMString:loadString id="Inspectors/asp_recordset/text/SQL" />&nbsp;</td>
      <td nowrap><input type="text" name="SQL" class="cls_asp_recordset_input_SQL" onBlur="updateRSRec('sql')"></td>
      <td nowrap>&nbsp;</td>
    </tr>
  </table>
</div>
<div id="Layer2" class="cls_asp_recordset_div_Layer2" style="position:absolute; z-index:33">
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
<tr>
      <td width="26%" align="right" nowrap><MMString:loadString id="Inspectors/asp_recordset/text/Cursor" />&nbsp;</td>
      <td width="26%">
        <select type="text" name="CursorType" class="cls_asp_recordset_select_CursorType" onChange="updateRSRec()">
          <option value=0><MMString:loadString id="Inspectors/asp_recordset/option/0/Forward" /></option>
          <option value=1><MMString:loadString id="Inspectors/asp_recordset/option/1/Keyset" /></option>
          <option value=2><MMString:loadString id="Inspectors/asp_recordset/option/2/Dynamic" /></option>
          <option value=3><MMString:loadString id="Inspectors/asp_recordset/option/3/Static" /></option>
        </select></td>
      <td width="18%" align="right" nowrap>&nbsp;<MMString:loadString id="Inspectors/asp_recordset/text/Lock" />&nbsp;</td>
      <td width="30%">
        <select type="text" name="LockType" class="cls_asp_recordset_select_LockType_1" onChange="updateRSRec()">
          <option value=1><MMString:loadString id="Inspectors/asp_recordset/option/1/Read" /></option>
          <option value=2><MMString:loadString id="Inspectors/asp_recordset/option/2/Pessimistic" /></option>
          <option value=3><MMString:loadString id="Inspectors/asp_recordset/option/3/Optimistic" /></option>
          <option value=4><MMString:loadString id="Inspectors/asp_recordset/option/4/BatchOptimistic" /></option>
        </select></td>
    </tr>
    <tr>
      <td align="right"><MMString:loadString id="Inspectors/asp_recordset/text/Cursor_1" />&nbsp;</td>
      <td><select type="text" name="CursorLocation" class="cls_asp_recordset_select_CursorLocation" onChange="updateRSRec()">
          <option value=3><MMString:loadString id="Inspectors/asp_recordset/option/3/Client" /></option>
          <option value=2><MMString:loadString id="Inspectors/asp_recordset/option/2/Server" /></option>
        </select></td>
      <td align="right">&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
  </table>
</div>
</body>
