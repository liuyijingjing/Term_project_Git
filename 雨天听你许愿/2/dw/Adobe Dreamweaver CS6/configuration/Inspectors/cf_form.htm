<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
<head>
<title><MMString:loadString id="Inspectors/cf_form/title" /></title>
<SCRIPT SRC="../Shared/MM/Scripts/CMN/displayHelp.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/ListControlClass.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/TagEditClass.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/dwscripts.js"></SCRIPT>
<SCRIPT SRC="../Shared/UltraDev/Scripts/ssDocManager.js"></SCRIPT>
<script src="../TagLibraries/CFML/strings.js"></script>
<script src="../TagLibraries/CFML/loc_strings.js"></script>
<script src="../Shared/Common/Scripts/tagDialogsCmn.js"></script>
<script src="../TagLibraries/Html/loc_strings.js"></script>
<script src="../TagLibraries/Html/strings.js"></script>
<script src="cf_form.js"></script>
<link href="_pi_common.css" rel="stylesheet" type="text/css">
<link href="../Styles/cf_form.css" rel="stylesheet" type="text/css" />
</head>
<body class="piBody">
<img id="piImage" name="piImage" src="Img/form.gif">
<div id="idBoxLayer">
  <table width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
      <td align="left" height="17" NOWRAP><MMString:loadString id="Inspectors/cf_form/text/Cfform" /></td>
    </tr>
    <tr>
      <td align="left" nowrap><input name="theName" type="text" id="theName" onBlur="updateTag('name')">
      </td>
    </tr>
  </table>
</div>
<div id="topLayer">
  <table width="100%" border="0" cellpadding="0" cellspacing="1">
    <tr>
      <td align="right" nowrap><MMString:loadString id="Inspectors/cf_form/text/Action" />&nbsp;</td>
      <td align="left" nowrap><input name="theAction" type="text" id="theAction" class="cls_cf_form_input_theAction" onBlur="updateTag('action')">
        <input name="folderImage" type="image" onClick="fileBrowser(ACTION); updateTag('action')" src="../Shared/MM/Images/folder.gif" width="15" height="14" MMString:alt="Inspectors/cf_form/image/alt/Browse"></td>
      <td align="right" nowrap><MMString:loadString id="Inspectors/cf_form/text/Target" />&nbsp;</td>
      <td align="left" nowrap><select name="theTarget" id="theTarget" class="cls_cf_form_select_theTarget" editable="false" onChange="updateTag('target')"></select></td>
    </tr>
    <tr>
      <td align="right" nowrap><MMString:loadString id="Inspectors/cf_form/text/Method" />&nbsp;</td>
      <td nowrap><select name="theMethod" id="theMethod" class="cls_cf_form_select_theMethod" editable="false" onChange="updateTag('method')"></select></td>
      <td align="right" nowrap><MMString:loadString id="Inspectors/cf_form/text/Encoding" />&nbsp;</td>
      <td nowrap><select name="theEnctype" id="theEnctype" class="cls_cf_form_select_theEnctype" style="margin-top:1px;" editable="false" onChange="updateTag('enctype')"></select></td>
    </tr>
  </table>
</div>
<div id="bottomLayer">
  <table width="100%" border="0" cellpadding="0" cellspacing="2">
    <tr>
      <td align="right" nowrap><MMString:loadString id="Inspectors/cf_form/text/Format" />&nbsp;</td>
      <td align="left" valign="middle" nowrap><select name="theFormat" id="theFromat" class="cls_cf_form_select_theFromat" onChange="updateTag('format')"></select></td>
      <td align="right" valign="middle" nowrap>&nbsp;<MMString:loadString id="Inspectors/cf_form/text/Flash/xml" />&nbsp;</td>
      <td align="left" valign="middle" nowrap><select name="theSkin" id="theSkin" onChange="updateTag('skin')" class="cls_cf_form_select_theSkin"></select></td>
      <td align="right" nowrap>&nbsp;&nbsp;<MMString:loadString id="Inspectors/cf_form/text/Scripts" />&nbsp;</td>
      <td nowrap><input name="theScriptSrc" type="text" id="theScriptSrc" class="cls_cf_form_input_theScriptSrc" onBlur="updateTag('scriptSrc')"></td>
      <td align="right" nowrap>&nbsp;&nbsp;<MMString:loadString id="Inspectors/cf_form/text/Height" />&nbsp;</td>
      <td align="left" nowrap><input name="theHeight" type="text" id="theHeight2" class="cls_cf_form_input_theHeight2" onBlur="updateTag('height')"></td>
    </tr>
    <tr>
      <td align="right" nowrap><MMString:loadString id="Inspectors/cf_form/text/Style" />&nbsp;</td>
      <td align="left" valign="middle" nowrap><input name="theStyle" type="text" id="theStyle" class="cls_cf_form_input_theStyle" onBlur="updateTag('style')"></td>
      <td align="right" valign="middle" nowrap>&nbsp;<MMString:loadString id="Inspectors/cf_form/text/Preserve" />&nbsp;</td>
      <td align="left" valign="middle" nowrap><select name="thePreserveData" id="thePreserveData" onChange="updateTag('preserveData')" class="cls_cf_form_select_thePreserveData" style="margin-top:1px;"></select></td>
      <td align="right" nowrap>&nbsp;<MMString:loadString id="Inspectors/cf_form/text/Archive" />&nbsp;</td>
      <td nowrap><input name="theArchive" type="text" id="theArchive" class="cls_cf_form_input_theArchive" onBlur="updateTag('archive')"></td>
      <td align="right" nowrap>&nbsp;<MMString:loadString id="Inspectors/cf_form/text/Width" />&nbsp;</td>
      <td align="left" nowrap><input name="theWidth" type="text" id="theWidth2" class="cls_cf_form_input_theWidth2" onBlur="updateTag('width')"></td>
      <td align="right" width="40" nowrap><input type="image" src="Img/tagDialog.gif" name="more" id="more2" title="Display Tag Editor for cfform" onClick="displayTagDialog()" MMString:alt="Inspectors/cf_form/image/alt/Display"></td>
    </tr>
  </table>
</div>
</body>
</html>
