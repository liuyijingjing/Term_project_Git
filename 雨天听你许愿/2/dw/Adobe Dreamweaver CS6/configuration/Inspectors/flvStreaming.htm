<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 6.0//pi">
<!-- tag:object, priority:1, selection:within,hline,vline -->
<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
<head>
<!-- Copyright 2004-2006 Adobe Macromedia Software LLC and its licensors. All rights reserved. -->
<title><MMString:loadString id="Inspectors/flvStreaming/title" /></title>
<SCRIPT SRC="../Shared/Common/Scripts/dwscripts.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/ListControlClass.js"></SCRIPT>
<SCRIPT SRC="../Shared/Controls/Scripts/CheckBox.js"></SCRIPT>
<SCRIPT SRC="../Shared/Controls/Scripts/URLTextField.js"></SCRIPT>
<script type="text/javascript" src="../Shared/Flash/FlashObjectUtils.js"></script>
<script src="_pi_flv_common.js"></script>
<script src="flvStreaming.js"></script>
<!-- pi styles -->
<link href="_pi_common.css" rel="stylesheet" type="text/css" />
<link href="../Styles/flvStreaming.css" rel="stylesheet" type="text/css" />
</head>
<body marginwidth="0" marginheight="0">
<div id="FLVLoaderDiv" class="cls_flvStreaming_div_FLVLoaderDiv" style="position:absolute; z-index:50; visibility: visible;">
<embed src="../Shared/MM/Media/FLVLoader.swf" width="1" height="1" name="MM_FLVLoader" type="application/x-shockwave-flash" />
</div>
<img id="piImage" src="flv_pi_icon.gif" width="32" height="32">
<div id="idBoxLayer" class="cls_flvStreaming_div_idBoxLayer">
  <table border="0" cellpadding="0" cellspacing="0">
    <tr>
      <td height="24" align="left" NOWRAP>&nbsp;<MMString:loadString id="Inspectors/flvStreaming/title" /></td>
    </tr>
    <tr>
      <td align="left" nowrap>
        <input name="videoID" type="text" id="videoID" class="cls_flvStreaming_input_videoID" onBlur="updateUI('videoID');">
      </td>
    </tr>
  </table>
</div>
<div id="topLayer" class="cls_flvStreaming_div_topLayer">
  <table width="100%" border="0" cellpadding="0" cellspacing="1">
    <tr>
      <td>&nbsp;</td>
      <td align="right" nowrap><MMString:loadString id="Inspectors/flvStreaming/text/W" />&nbsp;</td>
      <td nowrap> <input name="videoWidth" type="text" id="videoWidth" maxlength="5" class="cls_flvStreaming_input_videoWidth" onFocus="this.focus();this.select()" onBlur="updateUI('videoWidth');"> </td>
      <td nowrap>
        <input type="checkbox" name="videoMaintainAR" id="videoMaintainAR" onClick="updateUI('videoMaintainAR');" checked>
        <label for="videoMaintainAR"><MMString:loadString id="Inspectors/flvStreaming/text/Constrain" />&nbsp;&nbsp;</label>
      </td>
      <td>
        <input type="button" name="resetSize" MMString:value="Inspectors/flvStreaming/button/resetSize/Reset" onClick="detectSizeForStreaming();">
      </td>
      <td>&nbsp;</td>
      <td align="right" nowrap><MMString:loadString id="Inspectors/flvStreaming/text/Server" />&nbsp;</td>
      <td class="cls_flvStreaming_td"><input name="videoServerURI" type="text" id="videoServerURI" class="cls_flvStreaming_input_videoServerURI" onFocus="this.focus();this.select()" onBlur="updateUI('videoServerURI');"></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td align="right" nowrap><MMString:loadString id="Inspectors/flvStreaming/text/H" />&nbsp;</td>
      <td nowrap> <input name="videoHeight" type="text" id="videoHeight" maxlength="5" class="cls_flvStreaming_input_videoHeight" onFocus="this.focus();this.select()" onBlur="updateUI('videoHeight');"> </td>
      <td colspan="2" align="left" nowrap>&nbsp;<MMString:loadString id="Inspectors/flvStreaming/text/Total" />&nbsp;<span id="videoTotalDim"></span></td>
      <td>&nbsp;</td>
      <td align="right" nowrap><MMString:loadString id="Inspectors/flvStreaming/text/Stream" />&nbsp;</td>
	  <td nowrap><input name="videoStream" type="text" id="videoStream" class="cls_flvStreaming_input_videoStream" onFocus="VIDEO_SIZE_BTN.setAttribute('disabled','true');this.select()" onBlur="updateUI('videoStream');"></td>
    </tr>
  </table>
</div>

<div id="bottomLayer" class="cls_flvStreaming_div_bottomLayer">
  <table width="100%"  border="0" cellpadding="0" cellspacing="1">
    <tr>
      <td nowrap>
        <input type="checkbox" name="videoAutoPlay" id="videoAutoPlay" onClick="updateUI('videoAutoPlay');"><label for="videoAutoPlay"><MMString:loadString id="Inspectors/flvStreaming/text/Auto" /></label>
      </td>
      <td align="left" nowrap><MMString:loadString id="Inspectors/flvStreaming/text/Buffer" />&nbsp;<input name="videoBufferTime" type="text" id="videoBufferTime" class="cls_flvStreaming_input_videoBufferTime" onFocus="this.focus();this.select()" onBlur="updateUI('videoBufferTime');">&nbsp;&nbsp;<MMString:loadString id="Inspectors/flvStreaming/text/seconds" /></td>
      <td>&nbsp;</td>
      <td align="right" nowrap><MMString:loadString id="Inspectors/flvStreaming/text/Skin" />&nbsp;</td>
      <td nowrap>
	    <select  name="videoSkinName" class="cls_flvStreaming_select_videoSkinName" onChange="updateUI('videoSkinName')">
	    </select>
	  </td>
    </tr>
    <tr>
      <td nowrap>
        <input type="checkbox" name="videoAutoRewind" id="videoAutoRewind" onClick="updateUI('videoAutoRewind');"><label for="videoAutoRewind"><MMString:loadString id="Inspectors/flvStreaming/text/Auto_1" /></label>&nbsp;
      </td>
      <td align="left" nowrap>
        <input type="checkbox" name="videoLiveFeed" id="videoLiveFeed" onClick="updateUI('videoLiveFeed');"><label for="videoLiveFeed"><MMString:loadString id="Inspectors/flvStreaming/text/Live" /></label>
      </td>
      <td>&nbsp;</td>
      <td nowrap colspan="2">
        <input type="button" name="videoUploadMedia" style="margin-top:3px" MMString:value="Inspectors/flvStreaming/button/videoUploadMedia/Upload" onClick="uploadMedia();">&nbsp;&nbsp;<a href="" onmousedown="requiredFiles()"><MMString:loadString id="Inspectors/flvStreaming/text/Show" /></a>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
