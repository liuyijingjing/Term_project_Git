<title><MMString:loadString id="Behaviors/Actions/Drag_Layer/title" /></title>
<meta http-equiv="Content-Type" content="text/html">
<link href="../../Styles/Drag_Layer.css" rel="stylesheet" type="text/css" />
</head>
<body onLoad="initializeUI()">

<!-- ---------------------------------------------------------------------- -->
<!-- TAB DIVS -->

<div class="DragLayer_pageBg_div" style="visibility:visible; ">
  <img name="tabBgWin" class="cls_DragLayer_tabBgWin" src="../../Shared/MM/Images/tabBgWin500x160.gif">
</div>

<div id="Tab0" class="DragLayer_tabLayer_Tab0">
  <div class="DragLayer_tabInnerLayer"> <img src="../../Shared/MM/Images/tabBg.gif" class="DragLayer_tabLayer_img_Tab0"> </div>
  <div id="Tab0Sel" class="DragLayer_tabInnerLayer" style="visibility:hidden">
    <img src="../../Shared/MM/Images/tabBgSel.gif" class="DragLayer_tabLayer_img_Tab0"> </div>
  <div name="Tab0Label" class="DragLayer_tabLabelLayer"></div>
  <div class="DragLayer_tabInnerLayer">
    <input type="image" MMString:alt="Behaviors/Actions/Drag_Layer/image/alt/Basic" src="../../Shared/MM/Images/transparent.gif" class="DragLayer_tabInnerLayer_img_Tab0" onClick="T.showPageNum(0);focus(this)"> </div>
</div>
<div id="Tab1" class="DragLayer_tabLayer_Tab1">
  <div class="DragLayer_tabInnerLayer"> <img src="../../Shared/MM/Images/tabBg.gif" class="DragLayer_tabLayer_img_Tab1"> </div>
  <div id="Tab1Sel" class="DragLayer_tabInnerLayer" style="visibility:hidden">
    <img src="../../Shared/MM/Images/tabBgSel.gif" class="DragLayer_tabLayer_img_Tab1"> </div>
  <div name="Tab1Label" class="DragLayer_tabLabelLayer"></div>
  <div class="DragLayer_tabInnerLayer">
    <input type="image" MMString:alt="Behaviors/Actions/Drag_Layer/image/alt/Advanced" src="../../Shared/MM/Images/transparent.gif" class="DragLayer_tabInnerLayer_img_Tab1" onClick="T.showPageNum(1);focus(this)"> </div>
</div>

  <div id="mainLayer" class="DragLayer_pageBg_div_mainLayer">
    <form>
      
    <table width="480" border="0" cellpadding="0" cellspacing="6">
      <tr>
          <td height="10" colspan="2">
            <!--<img src="../../Shared/MM/Images/transparent.gif" width="500" height="1">-->
          </td>
        </tr>
        <tr>
          <td align="right" valign="baseline" nowrap><MMString:loadString id="Behaviors/Actions/Drag_Layer/text/AP" /></td>
          <td valign="baseline">
            <select name="layerMenu" class="cls_DragLayer_select_layerMenu">
              <option selected>***************************************
            </select></td>

        </tr><tr>
          <td align="right" valign="baseline" nowrap><MMString:loadString id="Behaviors/Actions/Drag_Layer/text/Movement" /></td>
          <td valign="baseline" nowrap>
            <select name="constrainMenu" onChange="T.update('constrainMenu');focus(this)">
              <option selected><MMString:loadString id="Behaviors/Actions/Drag_Layer/option//Unconstrained" /></option>
              <option><MMString:loadString id="Behaviors/Actions/Drag_Layer/option//Constrained" /></option>
            </select>
          <span name="constrainSet">&nbsp;&nbsp;<MMString:loadString id="Behaviors/Actions/Drag_Layer/text/Up" /> <input name="constrainUp" type="text" size="6"> &nbsp;&nbsp;<MMString:loadString id="Behaviors/Actions/Drag_Layer/text/Down" /> <input name="constrainDown" type="text" size="6"> &nbsp;&nbsp;<MMString:loadString id="Behaviors/Actions/Drag_Layer/text/Left" /> <input name="constrainLeft" type="text" size="6"> &nbsp;&nbsp;<MMString:loadString id="Behaviors/Actions/Drag_Layer/text/Right" /> <input name="constrainRight" type="text" size="6">
            </span>
         </td>

        </tr><tr>
          <td align="right" valign="baseline" nowrap><MMString:loadString id="Behaviors/Actions/Drag_Layer/text/Drop" /></td>
          
        <td valign="baseline" nowrap> <MMString:loadString id="Behaviors/Actions/Drag_Layer/text/Left" /> 
          <input name="targetLeft" type="text" size="6"> &nbsp;&nbsp;<MMString:loadString id="Behaviors/Actions/Drag_Layer/text/Top" /> <input name="targetTop" type="text" size="6">
            <input type="button" MMString:value="Behaviors/Actions/Drag_Layer/button/value/Get" onClick="getElementPosition();focus(this)"></td>

        </tr><tr>
          <td align="right" valign="baseline" nowrap><MMString:loadString id="Behaviors/Actions/Drag_Layer/text/Snap" /></td>
          <td valign="baseline" nowrap><input name="targetTolerance" type="text" size="6">
            <MMString:loadString id="Behaviors/Actions/Drag_Layer/text/Pixels" /></td>
        </tr>
      </table>


    </form>
  </div>

  <div id="optionsLayer" class="DragLayer_pageBg_div_optionsLayer">
    <form>
      
    <table width="300" border="0" cellpadding="0" cellspacing="6">
      <tr>
          <td height="10" colspan="2"></td>
        </tr>
        <tr>
          <td align="right" valign="baseline" nowrap><MMString:loadString id="Behaviors/Actions/Drag_Layer/text/Drag" /></td>
          <td valign="baseline" nowrap>
            <select name="handleMenu" onChange="T.update('handleMenu');focus(this)">
              <option selected><MMString:loadString id="Behaviors/Actions/Drag_Layer/option//Entire" /></option>
              <option><MMString:loadString id="Behaviors/Actions/Drag_Layer/option//Area" /></option>
            </select><span name="handleSet"> &nbsp;&nbsp;<MMString:loadString id="Behaviors/Actions/Drag_Layer/text/L" /> <input name="handleLeft" type="text" size="5">
 &nbsp;&nbsp;<MMString:loadString id="Behaviors/Actions/Drag_Layer/text/T" /> <input name="handleTop" type="text" size="5">
&nbsp;&nbsp;<MMString:loadString id="Behaviors/Actions/Drag_Layer/text/W" /> <input name="handleWidth" type="text" size="5"> 
&nbsp;&nbsp;<MMString:loadString id="Behaviors/Actions/Drag_Layer/text/H" /> <input name="handleHeight" type="text" size="5"></span>
          </td>

        </tr><tr>
          <td align="right" valign="baseline" nowrap><MMString:loadString id="Behaviors/Actions/Drag_Layer/text/While" /></td>
          <td valign="baseline" nowrap><input name="bringToFront" type="checkbox" checked><MMString:loadString id="Behaviors/Actions/Drag_Layer/checkbox/bringToFront/Bring" />
          <select name="dropBackMenu">
              <option selected><MMString:loadString id="Behaviors/Actions/Drag_Layer/option//Leave" />
              <option><MMString:loadString id="Behaviors/Actions/Drag_Layer/option//Restore" />
            </select></td>

        </tr><tr>
          <td></td>
          <td align="left" valign="baseline" nowrap><MMString:loadString id="Behaviors/Actions/Drag_Layer/text/Call" />&nbsp;&nbsp;<input name="dragJavascript" type="text" class="cls_DragLayer_input_dragJavascript" value=""></td>

        </tr><tr>
          <td align="right" valign="baseline" nowrap><MMString:loadString id="Behaviors/Actions/Drag_Layer/text/When" /></td>
          <td align="left" valign="baseline" nowrap><MMString:loadString id="Behaviors/Actions/Drag_Layer/text/Call" />&nbsp;&nbsp;<input name="dropJavascript" type="text" class="cls_DragLayer_input_dropJavascript" value="">
          <input name="callJsWhenSnapped" type="checkbox" checked><MMString:loadString id="Behaviors/Actions/Drag_Layer/checkbox/callJsWhenSnapped/Only" /></td>

        </tr>
      </table>

    </form>
  </div>

</body>
</html>
