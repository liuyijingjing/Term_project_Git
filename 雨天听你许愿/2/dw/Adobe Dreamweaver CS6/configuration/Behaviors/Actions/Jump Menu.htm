<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
<HEAD>
<script src="Jump Menu.js"></script>
<SCRIPT LANGUAGE="javascript" SRC="../../Shared/MM/Scripts/CMN/string.js"></SCRIPT>
<SCRIPT LANGUAGE="javascript" SRC="../../Shared/MM/Scripts/CMN/file.js"></SCRIPT>
<SCRIPT LANGUAGE="javascript" SRC="../../Shared/MM/Scripts/jumpMenuUI.js"></SCRIPT>

<!-- Remove the following SCRIPT tag if you are modifying this file for your own use. -->
<SCRIPT SRC="../../Shared/MM/Scripts/CMN/displayHelp.js"></SCRIPT>
<!-- End removal area. -->

<script>
// Copyright 2000-2006 Adobe Macromedia Software LLC and its licensors. All rights reserved.

//--------------- LOCALIZEABLE GLOBALS---------------

var FILE_Name = dw.loadString('Behaviors/Actions/Jump_Menu/FILE_Name');   //should match localized file name
var MSG_Invalid_Selection = dw.loadString('Behaviors/Actions/Jump_Menu/MSG_Invalid_Selection');
var MSG_Correcting_Selection = dw.loadString('Behaviors/Actions/Jump_Menu/MSG_Correcting_Selection')
var MSG_ExistingGoButton = dw.loadString('Behaviors/Actions/Jump_Menu/MSG_ExistingGoButton');
var TEXT_defaultItemText = dw.loadString('Behaviors/Actions/Jump_Menu/TEXT_defaultItemText');

//--------------- END LOCALIZEABLE   ---------------
</script>


<TITLE><MMString:loadString id="Behaviors/Actions/Jump_Menu/title" /></TITLE>
<link href="../../fields.css" rel="stylesheet" type="text/css">
</HEAD>
<BODY onload="initializeUI()">
<div id="emptylayer" style="position:absolute; height:246px; z-index:2; left: 4px; top: 5px; visibility: visible"></div>

<div id="mainLayer" style="position:absolute; height:246px; z-index:1; left: 4px; top: 5px; visibility: hidden">
  <form>
    <table border=0 cellpadding="4" cellspacing="2">
      <tr>
        <td nowrap valign="baseline" align="right"></td>
        <td nowrap>
          <input type="image" MMString:alt="Behaviors/Actions/Jump_Menu/image/alt/Add" src="../../Shared/MM/Images/btnAdd.gif" onClick="addOption();focus(this)" name="image" >
          <input type="image" MMString:alt="Behaviors/Actions/Jump_Menu/image/alt/Remove" src="../../Shared/MM/Images/btnDel.gif" onClick="deleteOption();focus(this)" name="image2" >
          <img src="../../Shared/MM/Images/transparent.gif" height=1 width="85">
          <input type="image" MMString:alt="Behaviors/Actions/Jump_Menu/image/alt/Move" onClick="moveOptionDown();focus(this)" border="0" name="imageField" src="../../Shared/MM/Images/btnDown.gif" >
          <input type="image" MMString:alt="Behaviors/Actions/Jump_Menu/image/alt/Move_1" onClick="moveOptionUp();focus(this)" border="0" name="imageField2" src="../../Shared/MM/Images/btnUp.gif" >
        </td>
      </tr>
      <tr>
        <td nowrap valign="top" align="right"></td>
        <td nowrap rowspan="2">
          <select name="ListOptions" size=4 class="itemList"  onChange="showOption()">
          </select>
        </td>
      </tr>
      <tr>
        <td nowrap valign="top" align="right"><MMString:loadString id="Behaviors/Actions/Jump_Menu/text/Menu" /></td>
      </tr>
      <tr>
        <td nowrap valign="baseline" align="right"><MMString:loadString id="Behaviors/Actions/Jump_Menu/text/Text" /></td>
        <td nowrap>
          <input name="Label" type="text" class="basicTextField" onBlur="updateOption(this.name)">
        </td>
      </tr>
      <tr>
        <td nowrap valign="baseline" align="right"><MMString:loadString id="Behaviors/Actions/Jump_Menu/text/When" /></td>
        <td nowrap>
          <input name="URL" type="text" class="basicTextField" onBlur="updateOption(this.name)">
          <input type="button" MMString:value="Behaviors/Actions/Jump_Menu/button/value/Browse" onClick="browseClicked();focus(this)">
        </td>
      </tr>
      <tr>
        <td nowrap valign="baseline" colspan="2">
          <hr>
        </td>
      </tr>
      <tr>
        <td nowrap valign="baseline" align="right" ><MMString:loadString id="Behaviors/Actions/Jump_Menu/text/Open" /> </td>
        <td  nowrap valign="baseline">
          <select name="Target" class="targetList">
            <option></option>
          </select>
        </td>
      </tr>
      <tr>
        <td nowrap valign="baseline" align="right" ></td>
        <td  nowrap valign="baseline">
          <input type="checkbox" name="FirstOption" value="checkbox">
          <MMString:loadString id="Behaviors/Actions/Jump_Menu/checkbox/FirstOption/Select" /> </td>
      </tr>
    </table>
</form>
</div>
</BODY>
</HTML>
