<BODY onLoad="initializeUI()">
  <FORM NAME="theForm">
    <DIV ALIGN="center">

    <TABLE BORDER=0 cellpadding="2" cellspacing="4">
      <TR>
        <TD VALIGN="baseline" nowrap> <div align="right"><MMString:loadString id="Behaviors/Actions/Effects/EffectGrowShrink/text/Target" /></div></TD>
        <TD VALIGN="baseline" nowrap class="cls_EffectGrowShrink_td">
          <!--<INPUT NAME="pageEltObj" TYPE="TEXT" class="largeTField">-->

		  <SELECT NAME="pageEltObj" class="itemList">
            <OPTION><MMString:loadString id="Behaviors/Actions/Effects/EffectGrowShrink/option//loading" />
          </SELECT>		  </TD>
      </TR>
      <TR>
        <TD VALIGN="baseline" nowrap> <div align="right"><MMString:loadString id="Behaviors/Actions/Effects/EffectGrowShrink/text/Effect" /></div></TD>
        <TD VALIGN="baseline" nowrap>
          <INPUT NAME="durationObj" TYPE="TEXT" class="smallNumOrCharList" onBlur="checkDuration(0, this)" onFocus="storeValue(0, this)">
          <MMString:loadString id="Behaviors/Actions/Effects/EffectGrowShrink/text/milliseconds" /> </TD>
      </TR>
      <TR>
        <TD VALIGN="baseline" nowrap><div align="right"><MMString:loadString id="Behaviors/Actions/Effects/EffectGrowShrink/text/Effect_1" /></div></TD>
        <TD VALIGN="baseline" nowrap>
		  <SELECT NAME="effectTypeObj" class="width: 150px;" onChange="changeFromTo()">
            <OPTION value="grow"><MMString:loadString id="Behaviors/Actions/Effects/EffectGrowShrink/option/grow/Grow" /></OPTION>
            <OPTION value="shrink"><MMString:loadString id="Behaviors/Actions/Effects/EffectGrowShrink/option/shrink/Shrink" /></OPTION>
          </SELECT>        </TD>
      </TR>
      <TR>
        <TD VALIGN="baseline" nowrap> <div align="right" name="fromTxtObj"></div></TD>
        <TD VALIGN="baseline" nowrap>
          <INPUT NAME="fromObj" TYPE="TEXT" class="smallNumOrCharList" onBlur="checkFromToValue(1, this)" onFocus="storeValue(1, this)">
          <SELECT NAME="fromTypeObj" class="cls_EffectGrowShrink_select_fromTypeObj" onChange="handleReferTypeVisibility()">
            <OPTION value="%">%</OPTION>
            <OPTION value="px"><MMString:loadString id="Behaviors/Actions/Effects/EffectGrowShrink/option/px/pixels" /></OPTION>
          </SELECT>		</TD>
      </TR>
      <TR>
        <TD VALIGN="baseline" nowrap> <div align="right" name="toTxtObj"></div></TD>
        <TD VALIGN="baseline" nowrap>
          <INPUT NAME="toObj" TYPE="TEXT" class="smallNumOrCharList" onBlur="checkFromToValue(2, this)" onFocus="storeValue(2, this)">
            <SELECT NAME="toTypeObj" class="cls_EffectGrowShrink_select_toTypeObj" onChange="handleReferTypeVisibility()">
            <OPTION value="%">%</OPTION>
            <OPTION value="px"><MMString:loadString id="Behaviors/Actions/Effects/EffectGrowShrink/option/px/pixels" /></OPTION>
          </SELECT> 
          <select name="referTypeObj" class="cls_EffectGrowShrink_select_referTypeObj">
            <option value="wide" selected="selected"><MMString:loadString id="Behaviors/Actions/Effects/EffectGrowShrink/option/wide/wide" /></option>
            <option value="high"><MMString:loadString id="Behaviors/Actions/Effects/EffectGrowShrink/option/high/high" /></option>
          </select></TD>
      </TR>
      <TR>
        <TD VALIGN="baseline" nowrap><div align="right" name="directionTypeObj"></div></TD>
        <TD VALIGN="baseline" nowrap>
          <select name="growCenterObj" class="cls_EffectGrowShrink_select_growCenterObj">
            <option value="topLeftCorner"><MMString:loadString id="Behaviors/Actions/Effects/EffectGrowShrink/option/topLeftCorner/Top" /></option>
            <option value="center"><MMString:loadString id="Behaviors/Actions/Effects/EffectGrowShrink/option/center/Center" /></option>
          </select></TD>
      </TR>
      <TR>
        <TD VALIGN="baseline" nowrap></TD>
        <TD VALIGN="baseline" nowrap><INPUT NAME="toggleObj" TYPE="checkbox"><MMString:loadString id="Behaviors/Actions/Effects/EffectGrowShrink/checkbox/toggleObj/Toggle" /></TD>
