<body onLoad="initUI()">
<form name="theform">
  <table><tr> <td align="right" nowrap><MMString:loadString id="Objects/Script/Script/text/Type" /></td><td colspan="4"> <select name="theType" id="theType" class="oneWordOptionList">
      <option value="none"><MMString:loadString id="Objects/Script/Script/option/text/none" /></option>
      <option value="text/javascript"><MMString:loadString id="Objects/Script/Script/option/text/javascript/text/javascript" /></option>
      <option value="text/ecmascript"><MMString:loadString id="Objects/Script/Script/option/text/ecmascript/text/ecmascript" /></option>
      <option value="text/jscript"><MMString:loadString id="Objects/Script/Script/option/text/jscript/text/jscript" /></option>
      <option value="text/vbscript"><MMString:loadString id="Objects/Script/Script/option/text/vbscript/text/vbscript" /></option>
      <option value="text/livescript"><MMString:loadString id="Objects/Script/Script/option/text/livescript/text/livescript" /></option>
      <option value="text/x-javascript"><MMString:loadString id="Objects/Script/Script/option/text/x-javascript/text/xjavascript" /></option>
      <option value="text/x-ecmascript"><MMString:loadString id="Objects/Script/Script/option/text/x-ecmascript/text/xecmascript" /></option>
      <option value="application/x-javascript"><MMString:loadString id="Objects/Script/Script/option/application/x-javascript/application/xjavascript" /></option>
      <option value="application/x-ecmascript"><MMString:loadString id="Objects/Script/Script/option/application/x-ecmascript/application/xecmascript" /></option>
      <option value="application/javascript"><MMString:loadString id="Objects/Script/Script/option/application/javascript/application/javascript" /></option>
      <option value="application/ecmascript"><MMString:loadString id="Objects/Script/Script/option/application/ecmascript/application/ecmascript" /></option>
      <option value="text/tcl"><MMString:loadString id="Objects/Script/Script/option/text/tcl/text/tcl" /></option>
      </select> </td></tr>
    <tr>
      <td valign="baseline" align="right" nowrap><MMString:loadString id="Objects/Script/Script/text/Source" /></td>
      <td valign="baseline" colspan="4"><input type="text" name="externalSrc" class="largeTField" onBlur="if (this.value !=''){TEXT_SCRIPT.value = '';TEXT_SCRIPT.setAttribute('disabled','true');}else{TEXT_SCRIPT.removeAttribute('disabled');}">
      &nbsp;
      <input name="imageField" type="image" src="../../Shared/MM/Images/folder.gif" onClick="TEXT_SRC.value=dw.browseForFileURL();if(TEXT_SRC.value != ''){TEXT_SCRIPT.value = '';TEXT_SCRIPT.setAttribute('disabled','true');}else{TEXT_SCRIPT.removeAttribute('disabled');}"></td>
    </tr>
    <tr> 
      <td align="right" height="5"></td>
      <td colspan="4" rowspan="2"> <textarea name="scriptContents" rows="8" class="xlargeTField" value=""></textarea> </td>
    </tr>
    <tr>
      <td align="right" valign="top" nowrap><MMString:loadString id="Objects/Script/Script/text/Content" /></td>
    </tr>
    <tr>
      <td align="right" height="5"></td>
      <td colspan="4" rowspan="2"><textarea name="noscript" rows="5" class="xlargeTField"></textarea></td>
    </tr>
    <tr>
      <td align="right" valign="top" nowrap><MMString:loadString id="Objects/Script/Script/text/No" /></td>
    </tr>
  </table>
</form>
