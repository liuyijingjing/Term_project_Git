<script type="text/javascript">

function isDOMRequired() { 
	// Return false, indicating that this object is available in code view.
	return false;
}

function objectTag() {
  var uniqueId = dwscripts.getUniqueId("textarea");
  var dtd = dw.getActiveWindow().getDtdProfile();
  var isHTML5 = (dtd && dtd.dtdcontext.indexOf("html5") > -1);
  //don't add cols or rows for html5
  var tagStr = '<textarea name="' + uniqueId + '" id="' + uniqueId + '"' + (isHTML5 ? '' : ' cols="45" rows="5"') + '></textarea>';

  return returnFormTag(tagStr);
}

</script>
