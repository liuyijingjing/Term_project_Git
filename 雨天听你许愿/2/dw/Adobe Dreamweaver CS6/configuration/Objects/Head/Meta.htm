<title><MMString:LoadString id="insertbar/headMeta" />Meta</title>
  
<!-- Remove the following SCRIPT tag if you are modifying this file for your own use. -->
<script language="javascript" src="../../Shared/MM/Scripts/CMN/displayHelp.js"></script>
<!-- End removal area. -->

<script language="javascript" src="Meta.js"></script>

<link href="../../fields.css" rel="stylesheet" type="text/css">
</head>

<body onLoad="initializeUI()">
<form name="theForm">
  <table>
    <tr>
      <td align="right" valign="baseline" height="32" nowrap><MMString:loadString id="Objects/Head/Meta/text/Attribute" /></td>
      <td height="32" valign="baseline">
        <select name="metaAttribute" class="oneWordOptionList">
          <option selected><MMString:loadString id="Objects/Head/Meta/option//Name" /></option>
          <option><MMString:loadString id="Objects/Head/Meta/option//HTTPequivalent" /></option>
        </select>
      </td>
      <td align="right" valign="baseline" height="32" nowrap><MMString:loadString id="Objects/Head/Meta/text/Value" /></td>
      <td height="32" valign="baseline">
        <input name="metaValue" type="text" class="medTField">
      </td>
    </tr>
    <tr>
      <td align="right" valign="top" nowrap><MMString:loadString id="Objects/Head/Meta/text/Content" /></td>
      <td height="8" colspan="3" valign="baseline">
        <textarea name="Content" rows="4" style="width:325px"></textarea>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
