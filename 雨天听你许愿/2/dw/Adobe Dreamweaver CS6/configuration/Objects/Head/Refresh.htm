<title><MMString:LoadString id="insertbar/headRefresh" /></title>

<script language="javascript" src="Refresh.js"></script>

<link href="../../fields.css" rel="stylesheet" type="text/css">
</head>
<body>
<form name="theForm">
  <table cellpadding="4" cellspacing="2">
    <tr>
      <td align="right" valign="baseline" nowrap><MMString:loadString id="Objects/Head/Refresh/text/Delay" /></td>
      <td valign="baseline">
        <input name="Seconds" type="text" class="smallNumOrChar">
        <MMString:loadString id="Objects/Head/Refresh/text/seconds" />
      </td>
    </tr>
    <tr>
      <td align="right" valign="baseline" nowrap><MMString:loadString id="Objects/Head/Refresh/text/Action" /></td>
      <td valign="baseline" nowrap>
        <input type="radio" name="Target" value="radiobutton" checked id="radioTarget1">
        <label for="radioTarget1"><MMString:loadString id="Objects/Head/Refresh/text/Go" /></label>
        <input name="URL" type="text" class="medTField">
        <input type="button" name="Button" MMString:value="Objects/Head/Refresh/button/Button/Browse" onClick="browseForFile();focus(this)">
      </td>
    </tr>
    <tr>
      <td align="right" valign="baseline">&nbsp;</td>
      <td valign="baseline" nowrap>
        <input type="radio" name="Target" value="radiobutton" id="radioTarget2">
        <label for="radioTarget2"><MMString:loadString id="Objects/Head/Refresh/text/Refresh" /></label>
      </td>
    </tr>
  </table>
</form>
</body>
