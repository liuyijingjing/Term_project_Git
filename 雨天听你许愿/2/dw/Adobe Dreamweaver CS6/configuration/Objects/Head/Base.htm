<title><MMString:LoadString id="insertbar/headBase" /></title>

<!-- Remove the following SCRIPT tag if you are modifying this file for your own use. -->
<script language="javascript" src="../../Shared/MM/Scripts/CMN/displayHelp.js"></script>
<!-- End removal area. -->

<script src="Base.js"></script>

<link href="../../fields.css" rel="stylesheet" type="text/css">
</head>

<body onLoad="initializeUI()">
<form>
  <table cellpadding="4" cellspacing="2">
    <tr nowrap>
      <td align="right" valign="baseline" colspan="3">
        <div align="left"><MMString:loadString id="Objects/Head/Base/text/Make" /></div></td>
    </tr>
    <tr>
      <td align="right" valign="baseline" nowrap><MMString:loadString id="Objects/Head/Base/text/Href" /></td>
      <td valign="baseline" nowrap>
        <input name="hrefFileName" type="text" class="basicTextField">
        <input type="button" name="Button" MMString:value="Objects/Head/Base/button/Button/Browse" onClick="browseFile();focus(this)">
      </td>
      <td valign="baseline">&nbsp; </td>
    </tr>
    <tr>
      <td align="right" nowrap><MMString:loadString id="Objects/Head/Base/text/Target" /></td>
      <td valign="top" nowrap>
        <select name="frameTarget" class="targetList">
          <option value="  "> </option>
          <option value="_blank" ><MMString:loadString id="Objects/Head/Base/option/_blank/blank"   /></option>
          <option value="new"   ><MMString:loadString id="Objects/Head/Base/option/_new/new"       /></option>
          <option value="_parent"><MMString:loadString id="Objects/Head/Base/option/_parent/parent" /></option>
          <option value="_self"  ><MMString:loadString id="Objects/Head/Base/option/_self/self"     /></option>
          <option value="_top"   ><MMString:loadString id="Objects/Head/Base/option/_top/top"       /></option>
        </select>
      </td>
      <td valign="top">&nbsp; </td>
    </tr>
  </table>
</form>
</body>
</html>
