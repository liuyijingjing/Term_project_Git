<SCRIPT LANGUAGE="javascript">

function isDOMRequired() { 
	// Return false, indicating that this object is available in code view.
	return false;
}

function objectTag() {
   checkEncoding();
   var entity = "";
  // Return the html tag that should be inserted
  //<!ENTITY mdash   CDATA "&#8212;" -- em dash, U+2014 ISOpub -->
  entity = "&#8212;";  // Supported starting in 4.0 browsers, valid HTML
  //entity = "&mdash;"; // Supported starting in 5.0 browsers, valid HTML
  //entity = "&#151;";  // Generally supported, but not valid HTML (refers to windows specific character)
  doInsert(entity);
  return;
}
