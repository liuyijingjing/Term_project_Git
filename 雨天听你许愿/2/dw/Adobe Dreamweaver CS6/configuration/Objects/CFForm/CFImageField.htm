<title><MMString:loadString id="Objects/CFForm/CFImageField/title" /></TITLE>
<SCRIPT LANGUAGE="javascript" SRC="../../Shared/MM/Scripts/CMN/docInfo.js"></SCRIPT>
<SCRIPT LANGUAGE="javascript" SRC="formInsert.js"></SCRIPT>
<SCRIPT LANGUAGE="javascript">
//---------------     API FUNCTIONS    ---------------

function isDOMRequired() { 
	// Return false, indicating that this object is available in code view.
	return false;
}

function objectTag() {
  var bDialogState = dw.getShowDialogsOnInsert(); // Was dialog shown?
  var newURL = dw.doURLEncoding(browseForFileURL("select", "", true));

  if ((newURL == '')  && bDialogState) {  return ''; }

  return returnFormTag('<CFINPUT TYPE="image" border="0" name="imageField" SRC="' + newURL + '">');
}
</SCRIPT>
