<script type="text/javascript">

function insertObject() {
	var dom = dw.getDocumentDOM();
	var docInfo = new DocUtils(dom);
	
	//Any locked regions?
	if (!docInfo.headIsEditable()) {
        alert(dw.loadString("insertbar/oawidget/headReadOnlyError"));
    } else {
		var optLabel = dw.loadString("Commands/jQM/dummy/generic/option");
		var onLabel = dw.loadString("Commands/jQM/dummy/flipswitch/on");
		var offLabel = dw.loadString("Commands/jQM/dummy/flipswitch/off");
		
		widgetId = "flipswitch";
		widgetId = dwscripts.getUniqueId(widgetId);
		widgetMarkup = '<div mmTranslatedValue="transId=%22'+widgetId+'%22" data-role="fieldcontain">\
						<label for="' + widgetId + '">' + optLabel + ':</label>\
						<select name="' + widgetId + '" id="' + widgetId + '" data-role="slider">\
							<option value="off">' + offLabel + '</option>\
							<option value="on">' + onLabel + '</option>\
						</select>\
					</div>';
	
	  return addMarkup();
	}
}

</script>
