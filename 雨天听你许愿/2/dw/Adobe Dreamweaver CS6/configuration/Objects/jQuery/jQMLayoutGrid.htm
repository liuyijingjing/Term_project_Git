<script type="text/javascript" src="../../Shared/Common/Scripts/DocUtilsClass.js"></script>
<script type="text/javascript" src="../../Shared/jQuery/jQueryMobile/jQueryMobileUtils.js"></script>
<script type="text/javascript" src="../../Commands/jQMConstants.js"></script>

<script>

function isDOMRequired() {
	return true;
}

function insertObject(){
	var dom = dw.getDocumentDOM();
	var docInfo = new DocUtils(dom);
	
	//Any locked regions?
	if (!docInfo.headIsEditable()) {
        alert(dw.loadString("insertbar/oawidget/headReadOnlyError"));
    } else {
		//Is the insertion point valid?
		var errStr = checkSelection("Layout");
		
		if (errStr == "") {
			if (dw.getShowDialogsOnInsert()) {
				return dreamweaver.runCommand("jQMLayoutGrid.htm");
			} else {
				//Generate default markup
				widgetId = dwscripts.getUniqueId("jQMLayoutGrid");
	
				var blockLabel = dw.loadString("Commands/jQM/dummy/layoutgrid/block");	
				widgetMarkup = '<div mmTranslatedValue="transId=%22'+widgetId+'%22" class="ui-grid-a"><div class="ui-block-a">' + blockLabel + ' 1,1</div><div class="ui-block-b">' + blockLabel + ' 1,2</div></div>';
				insertMarkup();
			}
		} else {
			alert(errStr);
		}
		return "";
	}
}
</script>
</head>
<body>
</body>
</html>
