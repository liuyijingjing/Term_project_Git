function isDOMRequired() {
	return true;
}

function insertObject() {
	var dom = dw.getDocumentDOM();
	var docInfo = new DocUtils(dom);
	
	//Any locked regions?
	if (!docInfo.headIsEditable()) {
        alert(dw.loadString("insertbar/oawidget/headReadOnlyError"));
    } else {
		var optsLabel = dw.loadString("Commands/jQM/dummy/generic/options");
		var optLabel = dw.loadString("Commands/jQM/dummy/generic/option");
		
		widgetId = "selectmenu";
		widgetId = dwscripts.getUniqueId(widgetId);
		widgetMarkup = '<div mmTranslatedValue="transId=%22'+widgetId+'%22" data-role="fieldcontain"><label for="' + widgetId + '" class="select">' + optsLabel + '</label><select name="' + widgetId + '" id="' + widgetId + '"><option value="option1">' + optLabel + ' 1</option><option value="option2">' + optLabel + ' 2</option><option value="option3">' + optLabel + ' 3</option></select></div>';
	
	  return addMarkup();
	}
}
