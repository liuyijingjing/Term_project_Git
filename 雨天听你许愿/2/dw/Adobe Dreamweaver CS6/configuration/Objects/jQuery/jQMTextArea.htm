	var dom = dw.getDocumentDOM();

        alert(dw.loadString("insertbar/oawidget/headReadOnlyError"));
    } else {
		var textLabel = dw.loadString("Commands/jQM/dummy/textarea/textarea");
		
		widgetId = "textarea";
		widgetId = dwscripts.getUniqueId(widgetId);
		widgetMarkup = '<div mmTranslatedValue="transId=%22'+widgetId+'%22" data-role="fieldcontain">\
				<label for="' + widgetId + '">' + textLabel + '</label>\
				<textarea cols="40" rows="8" name="' + widgetId +'" id="' + widgetId + '"></textarea>\
				</div>';
	
	  return addMarkup();
	}
}
