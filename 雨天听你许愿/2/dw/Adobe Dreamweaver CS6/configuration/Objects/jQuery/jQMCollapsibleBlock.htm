function insertObject() {
	var dom = dw.getDocumentDOM();
	var docInfo = new DocUtils(dom);
	
	//Any locked regions?
	if (!docInfo.headIsEditable()) {
        alert(dw.loadString("insertbar/oawidget/headReadOnlyError"));
    } else {
		var headerLabel = dw.loadString("Commands/jQM/page/dialog/header");
		var contentLabel = dw.loadString("Commands/jQM/dummy/page/content");	
		
		widgetId = "jQueryMobileCollapsibleBlock";
		widgetMarkup = '<div mmTranslatedValue="transId=%22'+widgetId+'%22" data-role="collapsible-set">\
									<div data-role="collapsible">\
									<h3>' + headerLabel + '</h3>\
									<p>' + contentLabel + '</p>\
									</div>\
									<div data-role="collapsible" data-collapsed="true">\
									<h3>' + headerLabel + '</h3>\
									<p>' + contentLabel + '</p>\
									</div>\
									<div data-role="collapsible" data-collapsed="true">\
									<h3>' + headerLabel + '</h3>\
									<p>' + contentLabel + '</p>\
									</div>\
							</div>';
	
		return addMarkup();
	}
}
