<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<!-- MENU-LOCATION=NONE -->
<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
<head>
<!-- Copyright 2003, 2004, 2005 Macromedia, Inc. All rights reserved. -->
<!-- Tag Name set at line 38 -->
<title><MMString:loadString id="Commands/InsertSection/title" /></title>
<script language="javascript" src="../Shared/Common/Scripts/ListControlClass.js"></script>
<script src="InsertHTML5.js"></script>
<link href="../fields.css" rel="stylesheet" type="text/css" />
</head>
<body onLoad="initializeUI()">
<form name="theForm">
  <table border="0" cellpadding="2" cellspacing="4">
    <tr valign="baseline">
      <td align="right" nowrap><MMString:loadString id="Commands/InsertDiv/text/Insert" /></td>
      <td nowrap><select name="divInsertWhere" class="medTField" onChange="updateInsertDropdown();">
          <option value="cursel" name="cursel" selected><MMString:loadString id="Commands/InsertDiv/option/cursel/At" /></option>
          <option value="before" name="before"><MMString:loadString id="Commands/InsertDiv/option/before/Before" /></option>
          <option value="insideStart" name="insideStart"><MMString:loadString id="Commands/InsertDiv/option/insideStart/After" /></option>
          <option value="insideEnd" name="insideEnd"><MMString:loadString id="Commands/InsertDiv/option/insideEnd/Before" /></option>
          <option value="after" name="after"><MMString:loadString id="Commands/InsertDiv/option/after/After" /></option>
        </select>
          <select name="divInsertAtTag" class="medTField" disabled>
          </select>
      </td>
    </tr>
    <tr valign="baseline"> 
      <td align="right" nowrap><MMString:loadString id="Commands/InsertDiv/text/Class" /></td>
      <td> 
        <select name="divClass" class="propertyList" editable="true"></select>
      </td>
    </tr>
    <tr valign="baseline"> 
      <td align="right" nowrap><MMString:loadString id="Commands/InsertDiv/text/ID" /></td>
      <td> 
        <select name="divID" class="propertyList" editable="true"></select>
        <!-- Tag name sent to InsertHTML5.js -->
      <input name="tagname" type="hidden" id="tagname" value="section" /></td>
    </tr>
    <tr valign="baseline"> 
      <td align="right" nowrap>&nbsp;</td>
      <td nowrap><input type="submit" name="Submit" onClick="buttonClicked()" MMString:value="Commands/InsertDiv/submit/Submit/New" /></td>
    </tr>
  </table>
</form>
</body>
</html>
