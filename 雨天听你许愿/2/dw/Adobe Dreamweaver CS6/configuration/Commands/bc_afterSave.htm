<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
<head>
<script language="javascript">
// IsDOMRequired() defaults to true for Commands. For better performance when the
// DOM is not necessary, override this function to return false.
function isDOMRequired() {
	return false;
}

function onLoad() {
	try {
		var dom = dw.getDocumentDOM();
		if (!dom) return;
		if (!MM.BC.SITE.getSiteID(null, dom.URL)) return;
		
		var isVisible = dreamweaver.getFloaterVisibility('BCModulePanel');		
		if (isVisible && MM.BC && MM.BC_SELECTION_CHANGED) {
			MM.BC_SELECTION_CHANGED();
		}
	} catch (e) {
	    
	}
}
</script>
</head>

<body onLoad="onLoad()">
</body>
</html>
