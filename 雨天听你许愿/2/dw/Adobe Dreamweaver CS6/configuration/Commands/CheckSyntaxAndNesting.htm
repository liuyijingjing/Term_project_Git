<script language="javascript" >
//--------------- LOCALIZEABLE GLOBALS---------------

var MSG_CorrectSyntax = dw.loadString('Commands/CheckSyntaxAndNesting/MSG_CorrectSyntax');

//--------------- END LOCALIZEABLE ------------------
function canAcceptCommand()
	{
	return ( dw.getFocus() != 'browser' && 
				dw.getDocumentDOM() != null && 
				dw.getDocumentDOM() != null && 
				dw.getDocumentDOM().getIsTemplateDocument());
	}
	
function doCommand()
	{
		
	if (dw.getDocumentDOM().checkTemplateSyntax())
		{
		CheckFunkyTemplateNesting();
		dw.runCommand('NotifyDialog.htm', MSG_CorrectSyntax);
		}
	}
</script>
</head>

<body onLoad="doCommand()">

</body>
