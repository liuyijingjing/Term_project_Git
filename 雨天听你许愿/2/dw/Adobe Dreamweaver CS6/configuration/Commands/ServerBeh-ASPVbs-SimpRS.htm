<BODY onLoad="initializeUI()">
  <form>
    <table border="0">
      <tr valign="baseline">
        <td align="right" nowrap><MMString:loadString id="Commands/ServerBeh-ASPVbs-SimpRS/text/Name" /></td>
        <td nowrap>
          <input name="RecordsetName" type="text" class="basicTextField">
          <select name="RsTypeParameter" style="position:absolute; width:80px; visibility:hidden;" wrap="virtual" onChange="rsTypeChanged()">
          </select>
        </td>
      </tr>
	  <tr><td height="1"></td></tr>
      <tr valign="baseline">
        <td align="right" nowrap><MMString:loadString id="Commands/ServerBeh-ASPVbs-SimpRS/text/Connection" /></td>
        <td nowrap>
          <select name="ConnectionList" class="connNameList" onChange="ConnectionChanged()" wrap="virtual">
          </select>
          <input type="button"  MMString:value="Commands/ServerBeh-ASPVbs-SimpRS/button/button/Define" onClick="LaunchConnectionManager()" name="button">
        </td>
      </tr>
      <tr><td height="1"></td></tr>
      <tr valign="baseline">
        <td align="right" nowrap><MMString:loadString id="Commands/ServerBeh-ASPVbs-SimpRS/text/Table" /></td>
        <td nowrap>
          <select name="TableList" class="connRSTableList" onChange="TableChanged()" wrap="virtual">
          </select>
        </td>
      </tr>
      <tr><td height="1"></td></tr>
      <tr>
        <td align="right" nowrap><MMString:loadString id="Commands/ServerBeh-ASPVbs-SimpRS/text/Columns" /></td>
        <td width="1%" nowrap>
          <input type="radio" name="RadioButton" value="all" checked onClick="RadioChanged()">
          <MMString:loadString id="Commands/ServerBeh-ASPVbs-SimpRS/radiobutton/RadioButton/All" />
          <img src="../Shared/MM/Images/transparent.gif" height="3" width="10">
          <input type="radio" name="RadioButton" value="some" onClick="RadioChanged()">
          <MMString:loadString id="Commands/ServerBeh-ASPVbs-SimpRS/radiobutton/RadioButton/Selected" />
        </td>
      </tr>
      <tr>
        <td></td>
        <td nowrap>
          <select name="ColumnList" size="5" multiple style="width:250px;" wrap="virtual">
          </select>
        </td>
      </tr>
      <tr><td height="1"></td></tr>
      <tr valign="baseline">
        <td align="right" nowrap><MMString:loadString id="Commands/ServerBeh-ASPVbs-SimpRS/text/Filter" /></td>
        <td nowrap>
          <select name="ColumnDropDown"  style="width:124px" onChange="FilterColChanged(); focus(this);">
            <option value=""><MMString:loadString id="Commands/ServerBeh-ASPVbs-SimpRS/option//None" /></option>
          </select>
          <select disabled name="OperatorDropDown" style="width:124px">
            <option value="=" selected>=</option>
            <option value=">" >&gt;</option>
            <option value="<" >&lt;</option>
            <option value=">=" >&gt;=</option>
            <option value="<=" >&lt;=</option>
            <option value="<>" >&lt;&gt;</option>
            <option value="begins with" ><MMString:loadString id="Commands/ServerBeh-ASPVbs-SimpRS/option/begins with/begins" /></option>
            <option value="ends with" ><MMString:loadString id="Commands/ServerBeh-ASPVbs-SimpRS/option/ends with/ends" /></option>
            <option value="contains" ><MMString:loadString id="Commands/ServerBeh-ASPVbs-SimpRS/option/contains/contains" /></option>
          </select>
        </td>
      </tr>
      <tr><td height="1"></td></tr>
      <tr valign="baseline">
        <td></td>
        <td nowrap>
          <select disabled name="ParameterTypeDropDown"  style="width:124px">
          </select>
          <input disabled  type=text name="ParameterValue"  style="width:124px">
          <input type="hidden" name="ParameterDBType">
        </td>
      </tr>
      <tr><td height="1"></td></tr>
      <tr valign="baseline">
        <td align="right" nowrap><MMString:loadString id="Commands/ServerBeh-ASPVbs-SimpRS/text/Sort" /></td>
        <td nowrap>
          <select name="SortByColumnDropDown"  style="width:124px" onChange="SortColChanged()">
            <option value=""><MMString:loadString id="Commands/ServerBeh-ASPVbs-SimpRS/option//None" /></option>
          </select>
          <select disabled name="SortByTypeDropDown" style="width:124px">
            <option value="ASC" selected><MMString:loadString id="Commands/ServerBeh-ASPVbs-SimpRS/option/ASC/Ascending" /></option>
            <option value="DESC"><MMString:loadString id="Commands/ServerBeh-ASPVbs-SimpRS/option/DESC/Descending" /></option>
          </select>
        </td>
      </tr>
    </table>
  </form>
</BODY>
