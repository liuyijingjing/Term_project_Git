<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
<head>
<title><MMString:loadString id="Commands/Tabular_Data/title" /></title>
<script src="../Shared/MM/Scripts/CMN/UI.js"></script>
<script src="../Shared/MM/Scripts/CMN/file.js"></script>
<script src="Tabular Data.js"></script>
<!-- Remove the following SCRIPT tag if you are modifying this file for your own use. -->
<SCRIPT SRC="../Shared/MM/Scripts/CMN/displayHelp.js"></SCRIPT>
<!-- End removal area. -->
<script language="JavaScript">

//--------------- LOCALIZEABLE GLOBALS---------------

var ERROR_No_File = dw.loadString('Commands/Tabular_Data/ERROR_No_File');
var ERROR_Incorrect_File_Path = dw.loadString('Commands/Tabular_Data/ERROR_Incorrect_File_Path');
var ERROR_No_Delimiter = dw.loadString('Commands/Tabular_Data/ERROR_No_Delimiter');
var ERROR_Incorrect_Delimiter = dw.loadString('Commands/Tabular_Data/ERROR_Incorrect_Delimiter');
var ERROR_Unsupported_Format = dw.loadString('Commands/Tabular_Data/ERROR_Unsupported_Format')
var ERROR_Supported_Formats = dw.loadString('Commands/Tabular_Data/ERROR_Supported_Formats')

OPTIONS_Delimiters= new Array(dw.loadString('Commands/Tabular_Data/OPTIONS_Delimiters'),dw.loadString('Commands/Tabular_Data/OPTIONS_Delimiters_1'),dw.loadString('Commands/Tabular_Data/OPTIONS_Delimiters_2'),dw.loadString('Commands/Tabular_Data/OPTIONS_Delimiters_3'),dw.loadString('Commands/Tabular_Data/OPTIONS_Delimiters_4'));
OPTIONS_Formatting= new Array(dw.loadString('Commands/Tabular_Data/OPTIONS_Formatting'),dw.loadString('Commands/Tabular_Data/OPTIONS_Formatting_1'),dw.loadString('Commands/Tabular_Data/OPTIONS_Formatting_2'),dw.loadString('Commands/Tabular_Data/OPTIONS_Formatting_3'));

OPTIONS_Units= new Array(dw.loadString('Commands/Tabular_Data/OPTIONS_Units'),dw.loadString('Commands/Tabular_Data/OPTIONS_Units_1'));

//Note: If editing order of select widget options or adding
//new options, also edit:
//OPTIONS_Delimiters - edit setDelimiter() and getDelimiter()
//OPTIONS_Formatting- edit getFormtTags()
//--------------- END LOCALIZEABLE   ---------------
</script>
<link href="../fields.css" rel="stylesheet" type="text/css">
</head>
<body onload="initializeUI()">
<form name="">
  <table border="0" cellpadding="2" cellspacing="0">
    <tr>
      <td nowrap align="right" valign="baseline"><MMString:loadString id="Commands/Tabular_Data/text/Data" /></td>
      <td colspan="4" valign="baseline" nowrap>
        <input name="DataFile" type="text" class="basicTextField" onBlur="setDelimiter(this.value)">
        <input type="button" name="Button" MMString:value="Commands/Tabular_Data/button/Button/Browse" onClick="setTableFileToImport();focus(this)">      </td>
    </tr>
    <tr>
      <td nowrap align="right" valign="baseline"><MMString:loadString id="Commands/Tabular_Data/text/Delimiter" /></td>
      <td colspan="3" valign="baseline">
        <select name="Delimiter" class="oneWordOptionList" onChange="toggleCustomField(this.options[this.selectedIndex].text)">
        </select>
        <input name="text" type="text" size="7"></td>
    </tr>
    <tr>
      <td colspan="5" align="right" valign="baseline" nowrap><hr size="1" noshade></td>
    </tr>
    <tr>
      <td nowrap align="right" valign="baseline"> <MMString:loadString id="Commands/Tabular_Data/text/Table" /></td>
      <td colspan="4" valign="baseline" nowrap>
        <input type="radio" name="Width" value="radiobutton" checked onClick="enableBuddy('true');focus()">
        <MMString:loadString id="Commands/Tabular_Data/radiobutton/Width/Fit" /></td>
    </tr>
    <tr>
      <td nowrap align="right" valign="baseline" >&nbsp;</td>
      <td valign="baseline" colspan="3" >
        <input type="radio" name="Width" value="radiobutton" onClick="enableBuddy('false');focus()">
        <MMString:loadString id="Commands/Tabular_Data/radiobutton/Width/Set" />
        <input name="WidthValue" type="text" class="smallNumOrChar">
      <select name="WidthUnit" class="unitList">
        <option><MMString:loadString id="Commands/Tabular_Data/option//percent" /></option>
      </select></td>
    </tr>
    <tr>
      <td colspan="5" align="right" valign="baseline" nowrap><hr size="1" noshade></td>
    </tr>
    <tr>
      <td nowrap align="right" valign="baseline"><MMString:loadString id="Commands/Tabular_Data/text/Cell" /></td>
      <td valign="baseline">
        <input name="CellPadding" type="text" class="smallNumOrChar">      </td>
      <td nowrap align="right" valign="baseline"><MMString:loadString id="Commands/Tabular_Data/text/Format" /></td>
      <td colspan="2" valign="baseline">
        <select name="FormatTopRow" class="oneWordOptionList">
          <option><MMString:loadString id="Commands/Tabular_Data/option//No" /></option>
        </select>      </td>
    </tr>
    <tr>
      <td nowrap align="right" valign="baseline"><MMString:loadString id="Commands/Tabular_Data/text/Cell_1" /></td>
      <td valign="baseline">
        <input name="CellSpacing" type="text" class="smallNumOrChar">      </td>
      <td valign="baseline" align="right"><MMString:loadString id="Commands/Tabular_Data/text/Border" /></td>
      <td valign="baseline" colspan="2">
        <input name="Border" type="text" class="smallNumOrChar" value="1">      </td>
    </tr>
  </table>
</form>
</body>
</html>
