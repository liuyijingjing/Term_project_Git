				<td align="right" nowrap><MMString:loadString id="Commands/jQM/layoutgrid/dialog/numRows" /></td>

					</select>
				</td>
			</tr>

				<td align="right" nowrap><MMString:loadString id="Commands/jQM/layoutgrid/dialog/numCols" /></td>
				<td>
					<select id="columns">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
				</td>
			</tr>   
		</table>
