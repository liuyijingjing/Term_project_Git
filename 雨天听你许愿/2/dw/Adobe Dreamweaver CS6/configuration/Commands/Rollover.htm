<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<!-- MENU-LOCATION=NONE -->
<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
<HEAD>
<!-- Copyright 2000, 2001, 2002, 2003 Macromedia, Inc. All rights reserved. -->
<TITLE><MMString:loadString id="Commands/Rollover/title" /></TITLE>

<SCRIPT SRC="Rollover.js"></SCRIPT>
<SCRIPT SRC="../Shared/MM/Scripts/CMN/errmsg.js"></SCRIPT>
<SCRIPT SRC="../Shared/MM/Scripts/CMN/string.js"></SCRIPT>
<!-- Remove the following SCRIPT tag if you are modifying this file for your own use. -->
<SCRIPT SRC="../Shared/MM/Scripts/CMN/displayHelp.js"></SCRIPT>
<!-- End removal area. -->
<SCRIPT>
//--------------- LOCALIZEABLE GLOBALS---------------

var MSG_NoImagesToInsert = dw.loadString('Commands/Rollover/MSG_NoImagesToInsert');
var MSG_NoImageName      = dw.loadString('Commands/Rollover/MSG_NoImageName');
var MSG_NameNotUnique    = dw.loadString('Commands/Rollover/MSG_NameNotUnique');
var LABEL_originalImage = dw.loadString('Commands/Rollover/LABEL_originalImage');
var LABEL_rollOverImage = dw.loadString('Commands/Rollover/LABEL_rollOverImage');
var LABEL_goURL = dw.loadString('Commands/Rollover/LABEL_goURL');
//--------------- END LOCALIZEABLE   ---------------
</SCRIPT>

<link href="../fields.css" rel="stylesheet" type="text/css">
</HEAD>
<BODY onLoad="initializeUI()">
<FORM NAME="rolloverForm">
   <DIV ALIGN="center">
    <TABLE BORDER=0 cellpadding="2" cellspacing="4">
   <TR>
      <TD ALIGN="right" VALIGN="baseline" NOWRAP><MMString:loadString id="Commands/Rollover/text/Image" /></TD>
      <TD VALIGN="baseline" NOWRAP>
         <INPUT NAME="tbImageName" TYPE="text" class="medTField">
      </TD>
   </TR>
   <TR>
      <TD ALIGN="right" VALIGN="baseline" NOWRAP><MMString:loadString id="Commands/Rollover/text/Original" /></TD>
      <TD VALIGN="baseline" NOWRAP>
         <INPUT NAME="tbOriginalImage" TYPE="text" class="largeTField">
         <INPUT TYPE="button" MMString:value="Commands/Rollover/button/value/Browse" onClick="document.rolloverForm.tbOriginalImage.value = dreamweaver.browseForFileURL( 'select', LABEL_originalImage, true );focus(this)">
      </TD>
   </TR>
   <TR>
      <TD ALIGN="right" VALIGN="baseline" NOWRAP><MMString:loadString id="Commands/Rollover/text/Rollover" /></TD>
      <TD VALIGN="baseline" NOWRAP>
         <INPUT NAME="tbRolloverImage" TYPE="text" class="largeTField">
         <INPUT TYPE="button" MMString:value="Commands/Rollover/button/value/Browse" onClick="document.rolloverForm.tbRolloverImage.value = dreamweaver.browseForFileURL( 'select', LABEL_rollOverImage, true );focus(this)"><BR>
         <INPUT TYPE="checkbox" NAME="cbPreloadImages" CHECKED><MMString:loadString id="Commands/Rollover/checkbox/cbPreloadImages/Preload" />
      </TD>
   </TR>
   <TR>
      <TD ALIGN="right" VALIGN="baseline" NOWRAP><MMString:loadString id="Commands/Rollover/text/Alternate" /></TD>
      <TD VALIGN="baseline" NOWRAP>
         <INPUT NAME="tbAltText" TYPE="text" class="largeTField">
      </TD>
   </TR>
   <TR>
      <TD ALIGN="right" VALIGN="baseline" NOWRAP><MMString:loadString id="Commands/Rollover/text/When" /></TD>
      <TD VALIGN="baseline" NOWRAP>
         <INPUT NAME="tbURL" TYPE="text" class="largeTField" VALUE="">
         <INPUT TYPE="button" MMString:value="Commands/Rollover/button/value/Browse" onClick="document.rolloverForm.tbURL.value = dreamweaver.browseForFileURL( 'select', LABEL_goURL, false );focus(this)">
      </TD>
   </TR>
   </TABLE>
   </DIV>
</FORM>
</BODY>
</HTML>
