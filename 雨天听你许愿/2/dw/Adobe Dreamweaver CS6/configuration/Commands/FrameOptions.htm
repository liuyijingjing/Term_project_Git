<script language="javascript" src="../Shared/MM/Scripts/CMN/displayHelp.js"></script>
<script>
//---------------  GLOBAL VARIABLES ---------------

<TITLE><MMString:loadString id="Commands/FrameOptions/title" /></TITLE>

</HEAD>

<BODY onLoad="initializeUI()">
<form name="theForm" method="post" action="">
  <table border="0" cellpadding="4" cellspacing="2">
    <tr> 
      <td colspan="2" nowrap><MMString:loadString id="Commands/FrameOptions/text/For" /></td>
    </tr>
    <tr> 
      <td align="right" nowrap> <MMString:loadString id="Commands/FrameOptions/text/Frame" /></td>
      <td> 
        <select name="frameName" class="namedObjectsList" style="width:150px" onChange="updateUI()">
        </select>
      </td>
    </tr>
    <tr> 
      <td align="right" nowrap><MMString:loadString id="Commands/FrameOptions/text/Title" /></td>
      <td> 
        <input name="frameTitle" type="text" class="medTField" onBlur="updateTitle()">
      </td>
    </tr>
    <tr>
       <td colspan="2">&nbsp;</td>
    </tr>
    <tr>
      <td colspan="2">
        <MMString:loadString id="Commands/FrameOptions/text/If" /> 
        <a href="" onmousedown="dw.showPreferencesDialog('Accessibility')"><MMString:loadString id="Commands/FrameOptions/text/change" /></a>
       </td>
     </tr>
  </table>
</form>
