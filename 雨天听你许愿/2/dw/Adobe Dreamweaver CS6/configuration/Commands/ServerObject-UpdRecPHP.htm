		  <tr><td height="1"></td></tr>
      <tr>
        <td align="right" valign="baseline" nowrap><MMString:loadString id="Commands/ServerObject-UpdRecPHP/text/Table" /></td>

        </td>

        <td align="right" valign="baseline" nowrap><MMString:loadString id="Commands/ServerObject-UpdRecPHP/text/Unique" /></td>
