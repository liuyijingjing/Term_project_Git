<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
<head>
<title><MMString:loadString id="Commands/Edit_User_Profile/title" /></title>

<script language="JavaScript" src="Edit User Profile.js"></script>

</head>
<body onLoad="UI = new UiManager()">
<form name="theForm">
  <p><b><MMString:loadString id="Commands/Edit_User_Profile/text/Persona" /></b>: 
    <select name="persona" onChange="UI.changePersona()">
      <option value="0" selected><MMString:loadString id="Commands/Edit_User_Profile/option/0/0" /></option>
      <option value="1"><MMString:loadString id="Commands/Edit_User_Profile/option/1/1" /></option>
      <option value="2"><MMString:loadString id="Commands/Edit_User_Profile/option/2/2" /></option>
      <option value="3"><MMString:loadString id="Commands/Edit_User_Profile/option/3/3" /></option>
      <option value="4"><MMString:loadString id="Commands/Edit_User_Profile/option/4/4" /></option>
      <option value="5"><MMString:loadString id="Commands/Edit_User_Profile/option/5/5" /></option>
    </select>
    <br>
  </p>
  <table width="100%" border="1" cellspacing="0" cellpadding="2">
    <tr>
      <td>
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr valign="baseline"> 
            <td nowrap> 
              <div align="right"><MMString:loadString id="Commands/Edit_User_Profile/text/Name" /></div>
            </td>
            <td nowrap> 
              <input type="text" name="contributorName" size="50">
            </td>
          </tr>
          <tr valign="baseline"> 
            <td nowrap> 
              <div align="right"><MMString:loadString id="Commands/Edit_User_Profile/text/Email" /></div>
            </td>
            <td nowrap> 
              <input type="text" name="contributorEmail" size="50">
            </td>
          </tr>
          <tr> 
            <td colspan=2 height="40"> 
              <hr>
            </td>
          </tr>
          <tr> 
            <td align="left" NOWRAP><MMString:loadString id="Commands/Edit_User_Profile/text/Debug" /></td>
            <td>&nbsp;</td>
          </tr>
          <tr valign="baseline"> 
            <td align="right" NOWRAP><MMString:loadString id="Commands/Edit_User_Profile/text/Review" /></td>
            <td> 
              <input type="checkbox" name="reviewEnabled" onClick="UI.allowReviewSettings()">
              <MMString:loadString id="Commands/Edit_User_Profile/checkbox/reviewEnabled/Enable" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
              <input type="checkbox" name="reviewer">
              <MMString:loadString id="Commands/Edit_User_Profile/checkbox/reviewer/I" /> </td>
          </tr>
          <tr valign="baseline"> 
            <td nowrap> 
              <div align="right"><MMString:loadString id="Commands/Edit_User_Profile/text/Friendly" /></div>
            </td>
            <td> 
              <input type="text" name="friendlyRootURL" size="80">
            </td>
          </tr>
          <tr valign="baseline"> 
            <td nowrap> 
              <div align="right"><MMString:loadString id="Commands/Edit_User_Profile/text/Local" /></div>
            </td>
            <td> 
              <input type="text" name="siteRoot" size="80">
            </td>
          </tr>
          <tr valign="baseline"> 
            <td nowrap> 
              <div align="right"><MMString:loadString id="Commands/Edit_User_Profile/text/Initial" /></div>
            </td>
            <td> 
              <input type="text" name="homePage" size="80">
            </td>
          </tr>
          <tr valign="baseline"> 
            <td nowrap> 
              <div align="right"><MMString:loadString id="Commands/Edit_User_Profile/text/Shared" /></div>
            </td>
            <td> 
              <input type="text" name="sharedSiteRoot" size="80">
            </td>
          </tr>
          <tr valign="baseline"> 
            <td nowrap> 
              <div align="right"> <MMString:loadString id="Commands/Edit_User_Profile/text/Shadow" /></div>
            </td>
            <td> 
              <input type="text" name="shadowRoot" size="80">
            </td>
          </tr>
          <tr valign="baseline"> 
            <td nowrap> 
              <div align="right"><MMString:loadString id="Commands/Edit_User_Profile/text/Contributor" /></div>
            </td>
            <td> 
              <input type="text" name="contributorPrivateSiteRoot" size="80">
            </td>
          </tr>
          <tr valign="baseline"> 
            <td nowrap> 
              <div align="right"><MMString:loadString id="Commands/Edit_User_Profile/text/Reviewer" /></div>
            </td>
            <td> 
              <input type="text" name="reviewerPrivateSiteRoot" size="80">
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  <p>&nbsp; </p>
  </form>
</body>
</html>
