<TITLE><MMString:loadString id="Commands/Layout_Table/title" /></TITLE>
<SCRIPT LANGUAGE="javascript">
function doCreate()
{
    if (MM.layoutBoxArgsWidth == 0 && MM.layoutBoxArgsHeight == 0)
	    return;

    var doc = dw.getDocumentDOM();
    if (doc)
        doc.createLayoutTable(MM.layoutBoxArgsLeft, MM.layoutBoxArgsTop, MM.layoutBoxArgsWidth, MM.layoutBoxArgsHeight);
}
</SCRIPT>
<link href="../fields.css" rel="stylesheet" type="text/css">
</HEAD>
<BODY onLoad="doCreate()">
</BODY>
</HTML>
