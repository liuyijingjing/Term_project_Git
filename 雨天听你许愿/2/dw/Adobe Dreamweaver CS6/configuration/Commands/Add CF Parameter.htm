<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
<head>
<title><MMString:loadString id="Commands/Add_CF_Parameter/title" /></title>
<SCRIPT SRC="../Shared/Common/Scripts/ListControlClass.js"></SCRIPT>  
<SCRIPT SRC="../ServerBehaviors/ColdFusion/FieldTypes.js"></SCRIPT>
<SCRIPT SRC="Add CF Parameter.js"></SCRIPT> 
<link href="../fields.css" rel="stylesheet" type="text/css">
</head> 
<body onLoad="initializeUI()">
	<form> 
		<table border="0" cellpadding="4" cellspacing="2">
			<tr VALIGN="baseline"> 
				<td ALIGN="right" nowrap><MMString:loadString id="Commands/Add_CF_Parameter/text/Name" /> </td>
				<td nowrap> 
					<select name="CFParamName" class="paramNameList" onChange="updateUI('CFParamName','onChange')" editable="true" wrap="virtual">
					</select>
				</td>
			</tr>
			<tr valign="baseline">
				<td align="right" nowrap><MMString:loadString id="Commands/Add_CF_Parameter/text/Type" /> </td>
				<td nowrap>
					<select name="CFParamType" class="paramTypeList">
					</select>
				</td>
			</tr>
			<tr VALIGN="baseline"> 
				<td ALIGN="right" nowrap><MMString:loadString id="Commands/Add_CF_Parameter/text/Default" /> </td>
				<td nowrap>
					<input name="CFParamValue" type="text" class="basicTextField" style="width:200px">
				</td>
			</tr>
		</table>
	</form> 
</body>
</html>
