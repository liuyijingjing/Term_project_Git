<head>
<title><MMString:loadString id="Commands/Insert_Record/title" /></title>
<script language = "JavaScript">
// note: this global variable needs to be at the top of this file to load properly
// it is not a localizable variable, and localizing it will break the script!!
var EDIT_OP_TYPE = "Insert";
var helpDoc = MM.HELP_objInsertRecord;
</script>

<SCRIPT SRC="../Shared/Common/Scripts/dwscripts.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/dwscriptsServer.js"></SCRIPT>

<SCRIPT SRC="../Shared/UltraDev/Scripts/sbManager.js"></SCRIPT>
<SCRIPT SRC="EditOpsCustomObjs.js"></SCRIPT>
<SCRIPT SRC="EditOpsCmn.js"></SCRIPT>
<SCRIPT SRC="EditOpsLayoutTable.js"></SCRIPT>
<SCRIPT SRC="../Shared/UltraDev/Scripts/ssCmnElements.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/ListControlClass.js"></SCRIPT>
<SCRIPT SRC="../Shared/UltraDev/Scripts/sbManager.js"></SCRIPT>
<SCRIPT SRC="../Shared/MM/Scripts/Class/GridClass.js"></SCRIPT>
<SCRIPT SRC="../Shared/MM/Scripts/CMN/UI.js"></SCRIPT>
<SCRIPT SRC="../Shared/MM/Scripts/CMN/string.js"></SCRIPT>
<SCRIPT SRC="../Shared/MM/Scripts/CMN/DOM.js"></SCRIPT>
<SCRIPT SRC="../Shared/MM/Scripts/CMN/file.js"></SCRIPT>
<SCRIPT SRC="../Shared/MM/Scripts/CMN/docInfo.js"></SCRIPT>
<SCRIPT SRC="../Shared/MM/Scripts/CMN/displayHelp.js"></SCRIPT>

<SCRIPT SRC="../Shared/UltraDev/Scripts/ssClasses.js"></SCRIPT>
<SCRIPT SRC="../ServerBehaviors/Shared/DynamicCmn.js"></SCRIPT>
<SCRIPT SRC="../ServerBehaviors/Shared/FieldTypes.js"></SCRIPT>
<SCRIPT SRC="../Shared/UltraDev/Scripts/SQLTypes.js"></SCRIPT>
<link href="../fields.css" rel="stylesheet" type="text/css">
</head>

<body onload="initializeUI()">
  <form>
    <table border=0 width="482">
      <tr>
        <td align="right" valign="baseline" nowrap><MMString:loadString id="Commands/Insert_Record/text/Connection" /></td>
        <td valign="baseline" colspan="4" nowrap>
          <select name="Connection" class="connNameList" onChange="updateUI('tableMenu')">
          </select>
          <input type="submit" name="Submit" MMString:value="Commands/Insert_Record/submit/Submit/Define" onClick="updateUI('defineConnection');focus(this)">
        </td>
      </tr>
      <tr><td height=1></td></tr>
      <tr>
        <td align="right" valign="baseline" nowrap><MMString:loadString id="Commands/Insert_Record/text/Insert" /></td>
        <td valign="baseline" colspan="4" nowrap>
          <select name="TableToUpdate" class="connRSTableList" onChange="updateUI('columnGrid')">
          </select>
        </td>
      </tr>
      <tr>
        <td align="right" valign="baseline" nowrap><MMString:loadString id="Commands/Insert_Record/text/After" /></td>
        <td valign="baseline" colspan="4" nowrap>
          <input name="GoToURL" type="text" class="largeTField">
          <input type="button" MMString:value="Commands/Insert_Record/button/value/Browse" onClick="updateUI('GoToURL');focus(this)">
        </td>
      </tr>
      <tr>
        <td align="right" valign="baseline" nowrap colspan="5">
          <hr>
        </td>
      </tr>
      <tr>
        <td align="right" valign="baseline" nowrap><MMString:loadString id="Commands/Insert_Record/text/Form" /></td>
        <td valign="baseline" colspan="4" nowrap align="left">
          <input type="image" border="0" MMString:alt="Commands/Insert_Record/image/alt/Add" name="imageField" src="../Shared/MM/Images/btnAdd.gif"  onClick="addGridRow();focus(this)">
          <input type="image" border="0" MMString:alt="Commands/Insert_Record/image/alt/Remove" name="imageField2" src="../Shared/MM/Images/btnDel.gif"  onClick="deleteGridRow();focus(this)">
          <img src="../Shared/MM/Images/transparent.gif" height="8" width="295">
          <input type="image" name="elemUp" MMString:alt="Commands/Insert_Record/image/alt/Move" onClick="GRID_COLS.moveRowUp();focus(this)" border="0" src="../Shared/MM/Images/btnUp.gif" >
          <input type="image" name="elemDown" MMString:alt="Commands/Insert_Record/image/alt/Move_1" onClick="GRID_COLS.moveRowDown();focus(this)" border="0" src="../Shared/MM/Images/btnDown.gif" >
        </td>
      </tr>
      <tr>
        <td align="right" valign="baseline" nowrap></td>
        <td valign="baseline" rowspan="2" colspan="4" nowrap>
          <mm:treecontrol noexpandbuttons name="ColumnNames" style="width:390px;height:116px" onChange="displayGridFieldValues()">
            <mm:treecolumn width="80">
            <mm:treecolumn width="90">
            <mm:treecolumn width="90">
            <mm:treecolumn width="80">
          </mm:treecontrol>
        </td>
      </tr>
      <tr><td height=1></td></tr>
      <tr><td height=1></td></tr>
      <tr>
        <td align="right" valign="baseline" nowrap><MMString:loadString id="Commands/Insert_Record/text/Label" /></td>
        <td valign="baseline" nowrap colspan="4">
          <input name="ElementLabel" type="text" class="medTField" onBlur="updateGridRow('label')">
        </td>
      </tr>
      <tr><td height=1></td></tr>
      <tr>
        <td align="right" valign="baseline" nowrap><MMString:loadString id="Commands/Insert_Record/text/Display" /></td>
        <td valign="baseline" nowrap colspan="4">
          <select name="DisplayAs" class="dataTypeList" onChange="updateUIBasedOnDisplayAsMenuChange()">
            
          <option value="textField"><MMString:loadString id="Commands/Insert_Record/option/textField/Text" /></option>
            
          <option value="textArea"><MMString:loadString id="Commands/Insert_Record/option/textArea/Text" /></option>
            
          <option value="menu"><MMString:loadString id="Commands/Insert_Record/option/menu/Menu" /></option>
            
          <option value="checkBox"><MMString:loadString id="Commands/Insert_Record/option/checkBox/Check" /></option>
            
          <option value="radioGroup"><MMString:loadString id="Commands/Insert_Record/option/radioGroup/Radio" /></option>
            
          <option value="text"><MMString:loadString id="Commands/Insert_Record/option/text/Text" /></option>
          </select>
          <mmsubmit> <MMString:loadString id="Commands/Insert_Record/text/Submit" />
          
        <select name="SubmitAs" class="dataTypeList" onChange="updateGridRow('submitAs')">
          
        </select>
          </mmsubmit> </td>
      </tr>
      <tr><td height=1></td></tr>
      <mmParams>
      <tr>
        <td nowrap valign="baseline" align="right" height="50">&nbsp;</td>
        <td nowrap align="left">&nbsp;</td>
      </tr>
      </mmParams>
    </table>
  </form>
</body>
</html>
