<TITLE><MMString:loadString id="Commands/FormOptions/title" /></TITLE>

<script src="FormOptions.js"></script>
<script language="javascript" src="../Shared/MM/Scripts/CMN/displayHelp.js"></script>

<link href="../fields.css" rel="stylesheet" type="text/css">
<link href="../Styles/FormOptions.css" rel="stylesheet" type="text/css" />
</HEAD>

<BODY onLoad="initialize()">
<form name="form1" method="post" action="">
  <table border="0" cellpadding="2" cellspacing="4">
    <tr> 
      <td align="right" nowrap><MMString:loadString id="Commands/FormOptions/text/ID" /></td>
      <td valign="baseline" nowrap> <input name="ID" type="text" class="FormOptions_basicTextField"> 
      </td>
    </tr>
    <tr> 
      <td align="right" nowrap><MMString:loadString id="Commands/FormOptions/text/Label" /></td>
      <td valign="baseline" nowrap> <input name="label" type="text" class="FormOptions_basicTextField_1"> 
      </td>
    </tr>
	<tr> 
      <td align="right" nowrap></td>
      <td nowrap> <input type="radio" name="labeloption" value="attach" checked>
        <MMString:loadString id="Commands/FormOptions/radiobutton/labeloption/Attach" /></td>
    </tr>
    <tr> 
      <td align="right" nowrap><MMString:loadString id="Commands/FormOptions/text/Style" /></td>
      <td nowrap> <input name="labeloption" type="radio" value="wrap">
         <MMString:loadString id="Commands/FormOptions/radiobutton/labeloption/Wrap" /></td>
    </tr>
    <tr> 
      <td align="right" nowrap></td>
      <td nowrap> <input type="radio" name="labeloption" value="none">
        <MMString:loadString id="Commands/FormOptions/radiobutton/labeloption/No" /></td>
    </tr>
    <tr> 
      <td align="right" nowrap></td>
      <td nowrap>&nbsp;</td>
    </tr>
    <tr> 
      <td align="right" nowrap><MMString:loadString id="Commands/FormOptions/text/Position" /></td>
      <td nowrap><input name="position" type="radio" value="radiobutton">
        <MMString:loadString id="Commands/FormOptions/radiobutton/position/Before" /></td>
    </tr>
    <tr> 
      <td align="right" nowrap>&nbsp;</td>
      <td nowrap><input type="radio" name="position" value="radiobutton">
        <MMString:loadString id="Commands/FormOptions/radiobutton/position/After" /> </td>
    </tr>
    <tr> 
      <td align="right" valign="baseline" nowrap><MMString:loadString id="Commands/FormOptions/text/Access" /> </td>
      <td valign="baseline" nowrap> <input name="accesskey" type="text" class="smallNumOrChar"> 
        &nbsp;&nbsp;<MMString:loadString id="Commands/FormOptions/text/Tab" /> 
        <input name="tabindex" type="text" class="smallNumOrChar"> <div align="right"></div></td>
    </tr>
    <tr>
      <td colspan="2">&nbsp;</td>
    </tr>
    <tr>
      <td colspan="2">
        <MMString:loadString id="Commands/FormOptions/text/If" /> 
        <a href="" onMouseDown="dw.showPreferencesDialog('Accessibility')"><MMString:loadString id="Commands/FormOptions/text/change" /></a>
      </td>
    </tr>
  </table>
  </form>
