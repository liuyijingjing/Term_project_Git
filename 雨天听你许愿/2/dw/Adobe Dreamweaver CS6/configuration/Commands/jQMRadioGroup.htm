<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 11.0//dialog">

<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
<head>
<!-- Copyright 2010 Adobe Systems Incorporated.  All rights reserved. -->
<title><MMString:loadString id="Commands/jQM/radiobutton/title" /></title>
<script type="text/javascript" src="../Shared/Common/Scripts/dwscripts.js"></script>
<script type="text/javascript" src="../Shared/Common/Scripts/ListControlClass.js"></script>
<script type="text/javascript" src="../Shared/jQuery/jQueryMobile/jQueryMobileUtils.js"></script>
<script type="text/javascript" src="jQMFormOptions.js"></script>
<script type="text/javascript" src="jQMConstants.js"></script>
</head>

<body onLoad="init()">
	<form>
		<table border="0" cellpadding="2" cellspacing="4">
			<tr>
				<td align="right" nowrap><MMString:loadString id="Commands/jQM/generic/dialog/name" /></td>
				<td>
					<input id="nameEditBox" type="text" />
				</td>
			</tr>

			<tr>
				<td align="right" nowrap><MMString:loadString id="Commands/jQM/radiobutton/radiobuttons" /></td>
				<td>
					<select id="elements">
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
					</select>
				</td>
		  </tr>
			
			<tr>
				<td align="right" valign="baseline" nowrap><MMString:loadString id="Commands/jQM/generic/dialog/layout" /></td>
				<td nowrap>
					<input id="vertical" name="layout" type="radio" value="vertical" checked /><img src="jQMVerticalLayout.png">&nbsp;&nbsp;<MMString:loadString id="Commands/jQM/generic/dialog/vertLayout" /><br /><br />
					<input id="horizontal" name="layout" type="radio" value="horizontal" /><img src="jQMHorizontalLayout.png">&nbsp;&nbsp;<MMString:loadString id="Commands/jQM/generic/dialog/horLayout" />
			  </td>
			</tr>
		</table>
	</form>
</body>

</html>
