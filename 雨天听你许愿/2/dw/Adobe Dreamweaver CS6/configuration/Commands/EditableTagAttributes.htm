<body onLoad="initializeUI();" valign=top>


<form name="theForm">

<TABLE BORDER=0>
	<TR><TD colspan=2>
		<span name="messageSpan"><MMString:loadString id="Commands/EditableTagAttributes/text/Choose" /> </span>
	</TD></TR> 
	<TR>
		<TD align=right nowrap>
			<MMString:loadString id="Commands/EditableTagAttributes/text/Attribute" />
		</TD><TD nowrap>
			<SELECT NAME="tagAttr" class="oneWordOptionList" onChange="updateUI('tagAttr')">
				<OPTION><MMString:loadString id="Commands/EditableTagAttributes/option//This" /></option>
         	</SELECT>
         	<INPUT TYPE="button" MMString:value="Commands/EditableTagAttributes/button/value/Add" onClick="addAttribute()">
		</TD>
	</TR><TR>
		<TD>
		</TD><TD>
			<INPUT TYPE="checkbox" NAME="editCheck" VALUE="true" onClick="updateUI('editCheck')"><MMString:loadString id="Commands/EditableTagAttributes/checkbox/editCheck/Make" />
		</TD></TR>
    <TR>
		<TD align=right nowrap>
			<MMString:loadString id="Commands/EditableTagAttributes/text/Label" />
		</TD><TD>
			<INPUT NAME="label" TYPE="text" class="medTField" onBlur="updateUI('label')" VALUE="">
		</TD>
	</TR><TR>
		<TD align=right nowrap>
			<MMString:loadString id="Commands/EditableTagAttributes/text/Type" />
		</TD><TD>
			<select NAME="attrType" class="dataTypeList" onChange="updateUI('attrType')">
				<option value="text"><MMString:loadString id="Commands/EditableTagAttributes/option/text/Text" /></option>
				<option value="URL"><MMString:loadString id="Commands/EditableTagAttributes/option/URL/URL" /></option>
				<option value="color"><MMString:loadString id="Commands/EditableTagAttributes/option/color/Color" /></option>
				<option value="boolean"><MMString:loadString id="Commands/EditableTagAttributes/option/boolean/True/False" /></option>
				<option value="number"><MMString:loadString id="Commands/EditableTagAttributes/option/number/Number" /></option>
			</select>
		</TD>
	</TR><TR>
		<TD align=right nowrap>
			<MMString:loadString id="Commands/EditableTagAttributes/text/Default" />
		</TD><TD>
			<INPUT NAME="defaultValue" TYPE="text" class="medTField" onBlur="updateUI('defaultValue')" VALUE="">
		</TD>
	</TR><TR>
		<TD COLSPAN=2>
			<MMString:loadString id="Commands/EditableTagAttributes/text/To" />
		</TD>
	</TR><TR>
		<TD COLSPAN=2>
			<MMString:loadString id="Commands/EditableTagAttributes/text/To_1" />
		</TD>
	</TR>
</TABLE>
