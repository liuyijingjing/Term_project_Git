<script type="text/javascript" src="../Shared/Common/Scripts/StyleSheet.js"></script>
<script type="text/javascript" src="../Shared/CssGrids/StyleSheetManager.js"></script>
<script type="text/javascript" src="../Shared/Common/Scripts/dwscripts.js"></script>
<script type="text/javascript" src="Overlay_CssGrids_LayoutDivManipulator.js"></script>
<script>
function onOpen()
{
	var dom = dw.getActiveWindow();
	if (!dom)
		return;
	
	//If we can't show design view, there is no reason to try and overlay it
	if( ! (dw.canShowDesignView(dom) || dw.canShowLiveView(dom)) ) {
		return;
	}

	// Listen for when a setting changes to see if we should show.
	dom.addEventListener("DWPreferenceSettingChanged", function (e) { loadOverlay(e.target.ownerDocument); }, false);
	
	// Check and see if we should show now.
	loadOverlay(dom);	
}
</script>
</head>
<body onLoad="onOpen()">
</body>
