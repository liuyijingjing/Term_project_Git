<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">

<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
<head>
<!--  Copyright 2002, 2003, 2004, 2005 Macromedia, Inc. All rights reserved. -->

<title><MMString:loadString id="Commands/informDS/title" /></title>

<script language="Javascript" src="informDS.js"></script>

<link href="../fields.css" rel="stylesheet" type="text/css">
</head>

<body onLoad="initialize()">
  <form name="theForm">
    <table border=0 width="400">
      <tr>
        <td width="45" nowrap>
         <img name="confirmIcon" width="32" height="32"src="../Shared/MM/Images/infoIconWin.gif" align="middle">
         <img src="../Shared/MM/Images/transparent.gif" width="10" height="1">
        </td>
        <td valign="middle">
         <span name="msg" style=""><MMString:loadString id="Commands/informDS/text/Message" /></span>
        </td>
        <td valign="middle" width="4"></td>
      </tr>
      <tr><td height="3"></td></tr>
      <tr>
        <td></td>
        <td align="left" nowrap>
         <input type="checkbox" name="cbDoNotAsk">
         <span style=""><MMString:loadString id="Commands/informDS/text/Dont" /></span>
        </td>
        <td valign="middle" width="4"></td>
      </tr>
      <tr><td height="6"></td></tr>
      <tr>
        <td align="center" valign="baseline" colspan="3" nowrap>
          <span name="btns">
            <input type="button" MMString:value="Commands/informDS/button/button/OK" onClick="setResult(true)" name="button" class="yesNoOkCancel">
          </span>
        </td>
      </tr>
      <tr><td height="8"></td></tr>
    </table>
  </form>
</body>
</html>
