<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
<head>
<title><MMString:loadString id="Commands/InsertDSSpryTable/title" /></title>
<script language="javascript" src="../Shared/MM/Scripts/CMN/DOM.js"></script>
<script language="javascript" src="../Shared/Common/Scripts/RadioGroupClass.js"></script>
<script language="javascript" src="../Shared/Common/Scripts/ListControlClass.js"></script>
<script language="javascript" src="../Shared/Controls/Scripts/CheckBox.js"></script>
<script language="javascript" src="../Shared/Common/Scripts/spry_ajax_utils.js"></script>
<script language="javascript" src="../Shared/Common/Scripts/spry_dsListControl.js"></script>
<script language="javascript" src="../Shared/Common/Scripts/TreeControlClass.js"></script>
<script language="javascript" src="../Shared/MM/Scripts/CMN/enableControl.js"></script>

<script language="javascript" src="../Shared/Spry/Data/DesignTime/SpryBaseDataSetDesignTime.js"></script>
<script language="javascript" src="../Shared/Spry/Data/DesignTime/SpryHTMLDataSetDesignTime.js"></script>
<script language="javascript" src="../Shared/Spry/Data/DesignTime/SpryXMLDataSetDesignTime.js"></script>
<script language="javascript" src="../Shared/Spry/DesignTime/DataSetInsertStructure.js"></script>

<script src="InsertDSSpryTable.js"></script>
<!-- Remove the following SCRIPT tag if you are modifying this file for your own use. -->
<script language="javascript" src="../Shared/MM/Scripts/CMN/displayHelp.js"></script>
<!-- End removal area. -->

<link href="../fields.css" rel="stylesheet" type="text/css">
<link href="../Styles/InsertDSSpryTable.css" rel="stylesheet" type="text/css" />
</head>
<body onLoad="initializeUI()">
<form name="theForm">
  <table border="0">
	<tr>
		<td align="right" valign="baseline" nowrap>&nbsp;</td>
		<td valign="baseline" colspan="3" nowrap align="left">
		  <input type="image" border="0" MMString:alt="Commands/InsertSpryDataTable/image/alt/Add" name="elemAdd" src="../Shared/MM/Images/btnAdd.gif"  onClick="updateUI('AddDSCol','onClick')">
		  <input type="image" border="0" MMString:alt="Commands/InsertSpryDataTable/image/alt/Remove" name="elemDel" src="../Shared/MM/Images/btnDel.gif"  onClick="updateUI('DeleteDSCol','onClick')">
		  <img src="../Shared/MM/Images/transparent.gif" height="8" width="220">
		  <input type="image" name="elemUp" MMString:alt="Commands/InsertSpryDataTable/image/alt/Move" onClick="updateUI('MoveDSColUp','onClick')" border="0" src="../Shared/MM/Images/btnUp.gif" >
		  <input type="image" name="elemDown" MMString:alt="Commands/InsertSpryDataTable/image/alt/Move_1" onClick="updateUI('MoveDSColDown','onClick')" border="0" src="../Shared/MM/Images/btnDown.gif" >
		</td>
	</tr>
	<tr>
		<td align="right" valign="baseline" nowrap><MMString:loadString id="Commands/InsertSpryDataTable/text/Columns" /></td>
		<td valign="baseline" rowspan="2" colspan="3" nowrap>
		  <mm:treecontrol noexpandbuttons name="ColumnList" class="cls_InsertSpryDataTable_mmtreecontrol_ColumnList" onChange="updateUI('ColumnList','onChange')">
			<mm:treecolumn width="150">
			<mm:treecolumn width="125">
		  </mm:treecontrol>
		</td>
	</tr>
    <tr><td height=1></td></tr>
    <tr valign="baseline"> 
      <td align="right" nowrap>&nbsp;</td>
      <td colspan="3"> 
		 <input type="checkbox" name="SortOrder" onClick="updateUI('SortOrder','onClick')"><MMString:loadString id="Commands/InsertSpryDataTable/checkbox/SortOrder/Sort" />
      </td>
    </tr>
    <tr><td height=6></td></tr>
    <tr valign="baseline"> 
      <td align="right" nowrap><MMString:loadString id="Commands/InsertSpryDataTable/text/Odd" /> </td>
      <td> 
          <select name="spryOddRowClass" class="cls_InsertSpryDataTable_select_spryOddRowClass" editable="true"></select>
      </td>
      <td align="right" nowrap><MMString:loadString id="Commands/InsertSpryDataTable/text/Even" /> </td>
      <td> 
          <select name="spryEvenRowClass" class="cls_InsertSpryDataTable_select_spryEvenRowClass" editable="true"></select>
      </td>
    </tr>
    <tr valign="baseline"> 
      <td align="right" nowrap><MMString:loadString id="Commands/InsertSpryDataTable/text/Hover" /> </td>
      <td> 
          <select name="spryHoverClass" class="cls_InsertSpryDataTable_select_spryHoverClass" editable="true"></select>
      </td>
	  <td align="right" nowrap><MMString:loadString id="Commands/InsertSpryDataTable/text/Select" /> </td>	
      <td> 
          <select name="sprySelectClass" class="cls_InsertSpryDataTable_select_sprySelectClass" editable="true"></select>
      </td>
    </tr>
    <tr valign="baseline"> 
      <td align="right"  valign="middle" nowrap>&nbsp; </td>
      <td colspan="3"> 
          <input type="checkbox" name="setRowNum"><MMString:loadString id="Commands/InsertSpryDataTable/checkbox/setRowNum/Update" />
      </td>
    </tr>
	<tr valign="baseline">
		<td align="right" nowrap>&nbsp;</td>
		<td nowrap  colspan="3">
	     <span id="masterDetailObject">
			<a href="#" onmousedown="displayHelp();"><MMString:loadString id="Commands/InsertSpryDataTable/text/When" /></a>
  		 </span>
		</td>
	</tr>		
  </table>
</form>
</body>
</html>
