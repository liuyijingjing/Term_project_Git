<title><MMString:LoadString id="Commands/ValidationRadio/text/Title" /></title>
<link href="../fields.css" rel="stylesheet" type="text/css">
</head>
<body onLoad="initializeUI()">
<form>
  <table border="0">
    <tr>
      <td align="right" nowrap><MMString:loadString id="Commands/ValidationRadio/text/Name" /></td>
      <td nowrap>
        <input name="GroupName" type="text" class="basicTextField">
      </td>
    </tr>
    <tr>
      <td align="right" nowrap><MMString:loadString id="Commands/ValidationRadio/text/Radio" /></td>
      <td nowrap>
        <input type="image" src="../Shared/MM/Images/btnAdd.gif" onClick="GC_RADIOS.add(new Array( MM.LABEL_Radio,MM.LABEL_Radio.toLowerCase() ));focus(this)">
        <input type="image" src="../Shared/MM/Images/btnDel.gif" onClick="updateUI('deleteButton');focus(this)">
        <img src="../Shared/MM/Images/transparent.gif" width="183" height="23">
        <input type="image" src="../Shared/MM/Images/btnUp.gif" onClick="GC_RADIOS.moveUp();focus(this)">
        <input type="image" src="../Shared/MM/Images/btnDown.gif" onClick="GC_RADIOS.moveDown();focus(this)">
      </td>
    </tr>
    <tr>
      <td align="right" nowrap></td>
      <td nowrap>
        <select name="LabelValuePairs" style="width:280px;" type=mmparameterlist MMString:columns="Commands/ValidationRadio/select/mmparameterlist/LabelValue" columnWidths="140,140" size=5>
        </select>
      </td>
    </tr>
    <tr>
      <td colspan="2" nowrap>
        <hr>
      </td>
    </tr>
    <tr>
      <td align="right" nowrap><MMString:loadString id="Commands/ValidationRadio/text/Lay" /></td>
      <td nowrap>
        <input type="radio" name="Layout" value="LineBreaks" checked>
        <MMString:loadString id="Commands/ValidationRadio/radiobutton/Layout/Line" /></td>
    </tr>
    <tr>
      <td align="right" nowrap></td>
      <td nowrap>
        <input type="radio" name="Layout" value="Table">
        <MMString:loadString id="Commands/ValidationRadio/radiobutton/Layout/Table" /></td>
    </tr>
  </table>
</form>
</body>
</html>
