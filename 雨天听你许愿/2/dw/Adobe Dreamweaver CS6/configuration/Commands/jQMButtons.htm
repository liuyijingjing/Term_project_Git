<!-- MENU-LOCATION=NONE -->
<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 11.0//dialog">

<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
<head>
<!-- Copyright 2010 Adobe Systems Incorporated.  All rights reserved. -->
<title><MMString:loadString id="Commands/jQM/buttons/title" /></title>
<script type="text/javascript" src="../Shared/Common/Scripts/dwscripts.js"></script>
<script type="text/javascript" src="../Shared/Common/Scripts/ListControlClass.js"></script>
<script type="text/javascript" src="../Shared/jQuery/jQueryMobile/jQueryMobileUtils.js"></script>
<script type="text/javascript" src="jQMButtons.js"></script>
<script type="text/javascript" src="jQMConstants.js"></script>
</head>

<body onLoad="init()">
	<form>
		<table border="0" cellpadding="2" cellspacing="4">
			<tr>
				<td align="right" nowrap><MMString:loadString id="Commands/jQM/buttons/dialog/numButtons" /></td>
				<td>
					<select id="numbuttons">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
					</select>
				</td>
		  </tr>
			<tr>
				<td align="right" nowrap><MMString:loadString id="Commands/jQM/buttons/dialog/buttonType" /></td>
				<td>
					<select id="buttontype">
						<option value="a"><MMString:loadString id="Commands/jQM/buttons/dialog/buttontype/link" /></option>
						<option value="button"><MMString:loadString id="Commands/jQM/dummy/buttons/buttonLabel" /></option>
						<option value="input"><MMString:loadString id="Commands/jQM/buttons/dialog/buttontype/input" /> </option>
					</select>
				</td>
			</tr>
			<tr>
				<td align="right" nowrap><MMString:loadString id="Commands/jQM/buttons/dialog/inputType" /></td>
				<td>
					<select id="inputtype">
						<option value="button"><MMString:loadString id="Commands/jQM/dummy/buttons/buttonLabel" /></option>
						<option value="submit"><MMString:loadString id="Commands/jQM/buttons/dialog/inputtype/submit" /></option>
						<option value="reset"><MMString:loadString id="Commands/jQM/buttons/dialog/inputtype/reset" /></option>
						<option value="image"><MMString:loadString id="Commands/jQM/buttons/dialog/inputtype/image" /></option>
					</select>
				</td>
			</tr>
			
			<tr>
				<td align="right" nowrap><MMString:loadString id="Commands/jQM/buttons/dialog/buttonPos" /></td>
		  <td>
					<select id="position">
					  <option value='data-role="controlgroup"'><MMString:loadString id="Commands/jQM/buttons/dialog/position/group" /></option>
					  <option value='data-inline="true"'><MMString:loadString id="Commands/jQM/buttons/dialog/position/inline" /></option>
					</select>
			  </td>
			</tr>
			<tr>
				<td align="right" valign="baseline" nowrap><MMString:loadString id="Commands/jQM/generic/dialog/layout" /></td>
				<td nowrap>
					<input id="vertical" name="layout" type="radio" value="vertical" checked /><img src="jQMVerticalLayout.png" />&nbsp;&nbsp;<MMString:loadString id="Commands/jQM/generic/dialog/vertLayout" /><br /><br />
					<input id="horizontal" name="layout" type="radio" value="horizontal" /><img src="jQMHorizontalLayout.png" />&nbsp;&nbsp;<MMString:loadString id="Commands/jQM/generic/dialog/horLayout" />
			  </td>
			</tr>
			
			<tr>
				<td align="right" nowrap><MMString:loadString id="Commands/jQM/buttons/dialog/icon" /></td>
				<td>
					<select id="icon">
						<option value=""><MMString:loadString id="Commands/jQM/buttons/dialog/icon/none" /></option>
						<option value="alert"><MMString:loadString id="Commands/jQM/buttons/dialog/icon/alert" /></option>
						<option value="arrow-d"><MMString:loadString id="Commands/jQM/buttons/dialog/icon/arrow-d" /></option>
						<option value="arrow-l"><MMString:loadString id="Commands/jQM/buttons/dialog/icon/arrow-l" /></option>
						<option value="arrow-r"><MMString:loadString id="Commands/jQM/buttons/dialog/icon/arrow-r" /></option>
						<option value="arrow-u"><MMString:loadString id="Commands/jQM/buttons/dialog/icon/arrow-u" /></option>
						<option value="back"><MMString:loadString id="Commands/jQM/buttons/dialog/icon/back" /></option>
						<option value="check"><MMString:loadString id="Commands/jQM/buttons/dialog/icon/check" /></option>
						<option value="custom"><MMString:loadString id="Commands/jQM/buttons/dialog/icon/custom" /></option>
						<option value="delete"><MMString:loadString id="Commands/jQM/buttons/dialog/icon/delete" /></option>
						<option value="forward"><MMString:loadString id="Commands/jQM/buttons/dialog/icon/forward" /></option>
						<option value="gear"><MMString:loadString id="Commands/jQM/buttons/dialog/icon/gear" /></option>
						<option value="grid"><MMString:loadString id="Commands/jQM/buttons/dialog/icon/grid" /></option>
						<option value="home"><MMString:loadString id="Commands/jQM/buttons/dialog/icon/home" /></option>
						<option value="info"><MMString:loadString id="Commands/jQM/buttons/dialog/icon/info" /></option>
						<option value="minus"><MMString:loadString id="Commands/jQM/buttons/dialog/icon/minus" /></option>
						<option value="plus"><MMString:loadString id="Commands/jQM/buttons/dialog/icon/plus" /></option>
						<option value="refresh"><MMString:loadString id="Commands/jQM/buttons/dialog/icon/refresh" /></option>
						<option value="search"><MMString:loadString id="Commands/jQM/buttons/dialog/icon/search" /></option>
						<option value="star"><MMString:loadString id="Commands/jQM/buttons/dialog/icon/star" /></option>
					  </select>
				</td>
			</tr>
			
			<tr>
				<td align="right" nowrap><MMString:loadString id="Commands/jQM/buttons/dialog/iconPos" /></td>
				<td>
					<select id="iconPos">
						<option value=""><MMString:loadString id="Commands/jQM/buttons/dialog/iconPos/default" /></option>
						<option value="left"><MMString:loadString id="Commands/jQM/buttons/dialog/iconPos/left" /></option>
						<option value="right"><MMString:loadString id="Commands/jQM/buttons/dialog/iconPos/right" /></option>
						<option value="top"><MMString:loadString id="Commands/jQM/buttons/dialog/iconPos/top" /></option>
						<option value="bottom"><MMString:loadString id="Commands/jQM/buttons/dialog/iconPos/bottom" /></option>
						<option value="notext"><MMString:loadString id="Commands/jQM/buttons/dialog/iconPos/notext" /></option>
					</select>
				</td>
			</tr>
		</table>
	</form>
</body>

</html>
