<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
<head>
<title><MMString:loadString id="Commands/MultiscreenPreview_AddMediaQueries/title" /></title>
<link type="text/css" rel="stylesheet" href="../Styles/Media Query Manager.css">
<script language="javascript" src="../Shared/Common/Scripts/dwscripts.js"></script>
<script language="javascript" src="../Shared/Common/Scripts/TagEditClass.js"></script>
<script language="javascript" src="../Shared/MM/Scripts/keyCodes.js"></script>
<script language="javascript" src="../Shared/MM/Scripts/mediaQueryUtils.js"></script>
<script language="javascript" src="Media Query Manager.js"></script>
<script language="javascript" src="../Shared/Common/Scripts/StyleSheet.js"></script>
<script language="javascript" src="../Shared/CssGrids/StyleSheetManager.js"></script>

<script language="javascript">
var MSG_LabelSelectFile = dw.loadString('Commands/MultiscreenPreview_AddMediaQueries/MSG_LabelSelectFile');
var MSG_NoEditableRegionInHeadFound = dw.loadString('Commands/MultiscreenPreview_AddMediaQueries/MSG_NoEditableRegionInHeadFound');
var Label_CSSFileFilter = dw.loadString('Commands/MultiscreenPreview_AddMediaQueries/Label_CSSFileFilter');
var Label_AllFilesFilter = dw.loadString('Commands/MultiscreenPreview_AddMediaQueries/Label_AllFilesFilter');
var MSG_PleaseChooseWhere = dw.loadString('Commands/MediaQueries/MSG_PleaseChooseWhere');
var MSG_PleaseSpecifySiteWideFile = dw.loadString('Commands/MediaQueries/MSG_PleaseSpecifySiteWideFile');
var MSG_SorryUnableToCheckOutFile = dw.loadString('Commands/MediaQueries/MSG_SorryUnableToCheckOutFile');
var MSG_ThisDocumentHasQueriesAndSiteWideFile = dw.loadString('Commands/MediaQueries/MSG_ThisDocumentHasQueriesAndSiteWideFile');
var MSG_WantToCheckOutFile = dw.loadString('Commands/MediaQueries/MSG_WantToCheckOutFile');
var Label_MediaQuery = dw.loadString('Commands/MediaQueries/Label_MediaQuery');
var MSG_InvalidMediaQuery = dw.loadString('Commands/MediaQueries/MSG_InvalidMediaQuery');
var MSG_PleaseProvideMinAndOrMaxWidth = dw.loadString('Commands/MediaQueries/MSG_PleaseProvideMinAndOrMaxWidth');
var MSG_PleaseSelectAFile = dw.loadString('Commands/MediaQueries/MSG_PleaseSelectAFile');
var MSG_PleaseSpecifyAFileName = dw.loadString('Commands/MediaQueries/MSG_PleaseSpecifyAFileName');
var MSG_FileNotFound = dw.loadString('Commands/MediaQueries/MSG_FileNotFound');
var MSG_InvalidFileNameOrPath = dw.loadString('Commands/MediaQueries/MSG_InvalidFileNameOrPath');
var MSG_SaveFileAs = dw.loadString('Commands/MediaQueries/MSG_SaveFileAs');
var MSG_CssIsSWMQF = dw.loadString('Commands/MediaQueries/MSG_CssIsSWMQF');
var MSG_MediaQueriesBeingPrepended = dw.loadString('Commands/MediaQueries/MSG_MediaQueriesBeingPrepended');
var MSG_PleaseSelectFileInSite = dw.loadString('Commands/MediaQueries/MSG_PleaseSelectFileInSite');
var Label_Phone = dw.loadString('Commands/MultiscreenPreview_EditViewSizes/text/Phone');
var Label_Tablet = dw.loadString('Commands/MultiscreenPreview_EditViewSizes/text/Tablet');
var Label_Desktop = dw.loadString('Commands/MultiscreenPreview_EditViewSizes/text/Desktop');
var MSG_CantCreateFileUntilDocSaved = dw.loadString('Commands/MediaQueries/MSG_CantCreateFileUntilDocSaved');
var MSG_NoHeadTag = dw.loadString('Commands/MultiscreenPreview_AddMediaQueries/MSG_NoHeadSection');
var MSG_FileAlreadyExists = dw.loadString('Commands/MultiscreenPreview_AddMediaQueries/MSG_FileAlreadyExists');
var MSG_NotCompatibleWithFluidGrids = dw.loadString('Commands/MultiscreenPreview_AddMediaQueries/MSG_NoFluidGridSupport');
var MSG_PleaseSaveFirst = dw.loadString('Commands/MultiscreenPreview_AddMediaQueries/MSG_PleaseSaveFirst');
</script>
</head>
<body onLoad="initUI();">
<form>
  <table  border="0" cellpadding="5" cellspacing="0">
    <tr>
      <td><MMString:loadString id="Commands/MediaQueries/MQnote" /></td>
    </tr>
    <tr>
      <td><div id="attachCssFilesSection">
        <div id="attachCssFilesHeader"><MMString:loadString id="Commands/MediaQueries/WriteTo" /></div>
        <div id="attachCssFilesBody">
          <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
              <td nowrap><input type="radio" id="attachToSiteWideFileRadioButton" onclick="onClickAttachToSiteWideFileRadioButton()"></td>
              <td><span id='attachToSiteWideFileSection'><MMString:loadString id="Commands/MediaQueries/SWMQF" /> <i><span id='siteWideFileName'>
                <input id="createSiteWideFileButton" type="button" MMString:value="Commands/MediaQueries/Specify" onclick="onClickSpecifySiteWideFileButton()">
                </span></i></span></td>
            </tr>
            <tr>
              <td></td>
              <td><div id="thisDialogAffectsOtherPagesWarning" class="disabledText"><MMString:loadString id="Commands/MediaQueries/SWMQFnote" /></div></td>
            </tr>
            <tr>
              <td><input type="radio" id="attachToThisDocRadioButton" onclick="onClickAttachToThisDocRadioButton()"></td>
              <td><span id='attachToThisDocSection'><MMString:loadString id="Commands/MediaQueries/ThisDoc" /></span></td>
            </tr>
          </table>
        </div></td>
    </tr>
    <tr>
      <td><div id="includeMetaTagSection">
          <input type="checkbox" id="includeMetaTagCheckbox" >
          <span id="includeMetaTagLabel"><MMString:loadString id="Commands/MediaQueries/MetaTag" /></span></div>
        <div id="metaTagBlurb"><MMString:loadString id="Commands/MediaQueries/MetaTagNote" /></div>
    </tr>
    <tr>
      <td><div id="gridHeader">
          <table border="0" cellpadding="0" cellspacing="0">
            <tr>
              <td><div class="gridDescCol"><MMString:loadString id="Commands/MediaQueries/DescriptionHeader" /></div></td>
              <td><div class="gridMediaQueryCol"><MMString:loadString id="Commands/MediaQueries/MQHeader" /></div></td>
              <td><MMString:loadString id="Commands/MediaQueries/CSSFileHeader" /></td>
          </table>
        </div>
        <div id="browserCtrlContainer"><mm:browsercontrol id="browserCtrl"></mm:browsercontrol></div>
        <div id="gridFooter">
          <table width="100%" border="0" cellpadding="3" cellspacing="0">
            <tr>
              <td><input name="addRowButton"  type="image" id="addRowButton" onClick="onClickNewRow()" src="../Shared/MM/Images/btnAdd.gif">
                <input name="deleteRowButton"  type="image" id="deleteRowButton" onClick="onClickDeleteRow()" src="../Shared/MM/Images/btnDel.gif"></td>
              <td align="right">
                <input id="presetsButton" type="button" MMString:value="Commands/MediaQueries/Presets" onClick="onClickPresets()"></td>
          </table>
        </div></td>
    </tr>
    <tr>
      <td><table  border="0" cellpadding="0" cellspacing="0">
          <tr>
            <td><div id="propertiesSectionHeader"><MMString:loadString id="Commands/MediaQueries/Properties" /></div>
              <div id="propertiesSectionBody">
                <table width="100%" border="0" cellspacing="0" cellpadding="5">
                  <tr>
                    <td align="right" nowrap><MMString:loadString id="Commands/MediaQueries/DescriptionLabel" /></td>
                    <td nowrap><input name="description" type="text" id="description" onblur="updateProperty('description')" size="40"></td>
                  </tr>
                  <tr>
                    <td align="right" nowrap><MMString:loadString id="Commands/MediaQueries/MinWidthLabel" /></td>
                    <td nowrap><input name="minWidth" type="text" id="minWidth" size="7" onblur="updateProperty('minWidth')">
                      px &nbsp;&nbsp;&nbsp;&nbsp;
                      <MMString:loadString id="Commands/MediaQueries/MaxWidthLabel" />
                      <input name="maxWidth" type="text" id="maxWidth" size="7" onblur="updateProperty('maxWidth')">
                      px</td>
                  </tr>
                  <tr>
                    <td align="right" nowrap><MMString:loadString id="Commands/MediaQueries/CssFileLabel" /></td>
                    <td nowrap><select name="cssSelect" id="cssSelect" onchange="onChangeCssSelect()">
                        <option><MMString:loadString id="Commands/MediaQueries/UseExisting" /></option>
                        <option><MMString:loadString id="Commands/MediaQueries/Create" /></option>
                      </select>
                      <input id="cssFileUrl" type="text" size="35" onblur="onBlurCssPathOrFile()">
                      <input id="browseFolderButton" type="image" src="../Shared/MM/Images/browse_Over_win.png" onclick="onClickBrowseFolderButton()"></td>
                  </tr>
                </table>
              </div></td>
          </tr>
        </table></td>
    </tr>
  </table>
</form>
</body>
</html>
