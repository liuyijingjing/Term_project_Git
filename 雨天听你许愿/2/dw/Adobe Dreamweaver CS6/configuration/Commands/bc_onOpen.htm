<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
<head>
<script language="javascript">
function onLoad() {
	try {				
		var dom = dw.getDocumentDOM();
		if (!dom) return;
		if (!MM.BC.SITE.getSiteID(null, dom.URL)) return;

	    var isVisible = dw.getFloaterVisibility('BCModulePanel');		
	    if (isVisible && MM.BC && MM.BC_SELECTION_CHANGED) {
	       MM.BC_SELECTION_CHANGED();
	    }	
	} catch (e) {
	}
}
</script>
</head>

<body onLoad="onLoad()">
</body>
</html>
