<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
<HEAD>
<TITLE><MMString:loadString id="Commands/ServerObject-MastDetailPHP/title" /></TITLE>
<SCRIPT SRC="../Shared/Common/Scripts/dwscripts.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/dwscriptsServer.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/dwscriptsExtData.js"></SCRIPT>
<SCRIPT SRC="../Shared/MM/Scripts/sbUtils.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/ListControlClass.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/ServerBehaviorClass.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/SBDatabaseCallClass.js"></SCRIPT>
<SCRIPT SRC="../Shared/Controls/Scripts/RecordsetMenu.js"></SCRIPT>
<SCRIPT SRC="../Shared/Controls/Scripts/RecordsetFieldsOrderedList.js"></SCRIPT>
<SCRIPT SRC="../Shared/Controls/Scripts/RecordsetFieldMenu.js"></SCRIPT>
<SCRIPT SRC="../Shared/Controls/Scripts/NumRecButtons.js"></SCRIPT>
<SCRIPT SRC="../Shared/Controls/Scripts/URLTextField.js"></SCRIPT>
<SCRIPT SRC="../Shared/Controls/Scripts/CheckBox.js"></SCRIPT>
<script src="../ServerBehaviors/PHP_MySQL/FieldTypes.js"></SCRIPT>
<SCRIPT SRC="ServerObject-MastDetailPHP.js"></SCRIPT>

</HEAD>
<BODY onLoad="initializeUI()">
<FORM NAME="theForm">
  <TABLE BORDER=0>
    <TR>
      <TD height="43" ALIGN="right" VALIGN="baseline" NOWRAP> <MMString:loadString id="Commands/ServerObject-MastDetailPHP/text/Recordset" /></TD>
      <TD VALIGN="baseline" NOWRAP>
        <p>
          <SELECT STYLE="width:200px" NAME="RecordsetName">
            <OPTION SELECTED><MMString:loadString id="Commands/ServerObject-MastDetailPHP/option//No" /></OPTION>
          </SELECT>
        </p>
      </TD>
    </TR>
    <TR>
      <TD ALIGN="right" VALIGN="top" NOWRAP> <MMString:loadString id="Commands/ServerObject-MastDetailPHP/text/Master" /> </TD>
      <TD VALIGN="baseline" NOWRAP>
        <table border=0>
          <tr>
            <td valign="baseline" width="107">
              <input type="image" name="AddButtonMaster" src="../Shared/MM/Images/btnAdd.gif"  onClick = "_MasterPageFields.updateUI('addField'); updateUI('masterFieldsLength');focus(this)" >
              <input type="image" name="RemoveButtonMaster" src="../Shared/MM/Images/btnDel.gif"  onClick = "_MasterPageFields.updateUI('removeField');updateUI('masterFieldsLength');focus(this)" >
            </td>
            <td valign="baseline" align="right" nowrap width="88">
              <input type="image" name="MoveUpButtonMaster"  border="0" src="../Shared/MM/Images/btnUp.gif"  onclick = "_MasterPageFields.updateUI('moveFieldUp');focus(this)" >
              <input type="image" name="MoveDownButtonMaster"  border="0" src="../Shared/MM/Images/btnDown.gif" onclick = "_MasterPageFields.updateUI('moveFieldDown');focus(this)" >
            </td>
          </tr>
          <tr>
            <td valign="top" colspan=2>
              <select name="MasterPageFields" size="6" multiple style="width:200px">
              </select>
            </td>
          </tr>
        </table>
      </TD>
    </TR>
    <TR>
      <TD HEIGHT="1"></TD>
    </TR>
    <TR>
      <TD ALIGN="right" VALIGN="baseline" NOWRAP> <MMString:loadString id="Commands/ServerObject-MastDetailPHP/text/Link" /></TD>
      <TD VALIGN="baseline" NOWRAP>
        <SELECT STYLE="width:200px" NAME="LinkField">
          <OPTION SELECTED><MMString:loadString id="Commands/ServerObject-MastDetailPHP/option//No_1" /></OPTION>
        </SELECT>
      </TD>
    </TR>
    <TR>
      <TD HEIGHT="1"></TD>
    </TR>
    <TR>
      <TD ALIGN="right" VALIGN="baseline" NOWRAP> <MMString:loadString id="Commands/ServerObject-MastDetailPHP/text/Pass" /></TD>
      <TD VALIGN="baseline" NOWRAP>
        <SELECT STYLE="width:200px" NAME="UniqueKeyField">
          <OPTION SELECTED><MMString:loadString id="Commands/ServerObject-MastDetailPHP/option//No_1" /></OPTION>
        </SELECT>
      </TD>
    </TR>
    <TR>
      <TD HEIGHT="1"></TD>
    </TR>
    <TR>
      <TD ALIGN="right" VALIGN="top" NOWRAP> <MMString:loadString id="Commands/ServerObject-MastDetailPHP/text/Show" /></TD>
      <TD VALIGN="baseline" NOWRAP>
        <table border="0">
          <tr>
            <td valign="baseline" nowrap>
              <input type="radio" name="NumRecs" value="Count" onClick="_NumRecs.updateUI('countButton')" checked>
              <input type="text" name="tf_NumRecs" maxlength="5" style="width:30px" value="10" onBlur="_NumRecs.updateUI('numRecField')">
              <MMString:loadString id="Commands/ServerObject-MastDetailPHP/text/Records" /></td>
          </tr>
          <tr>
            <td valign="baseline" nowrap>
              <input type="radio" name="NumRecs" value="All" onClick="_NumRecs.updateUI('allButton')">
              <MMString:loadString id="Commands/ServerObject-MastDetailPHP/radiobutton/NumRecs/All" /> </td>
          </tr>
        </table>
      </TD>
    </TR>
    <TR>
      <TD HEIGHT="1"></TD>
    </TR>
    <TR>
      <TD colspan="2" ALIGN="right" VALIGN="baseline" NOWRAP>
        <hr>
      </TD>
    </TR>
    <TR>
      <TD ALIGN="right" VALIGN="baseline" NOWRAP> <MMString:loadString id="Commands/ServerObject-MastDetailPHP/text/Detail" /></TD>
      <TD VALIGN="baseline" NOWRAP>
        <INPUT TYPE="text" NAME="DetailPageName" style="width:136px">
        <input type="button" MMString:value="Commands/ServerObject-MastDetailPHP/button/value/Browse" onClick="_DetailPageName.browseForFile();focus(this)">
      </TD>
    </TR>
    <TR>
      <TD HEIGHT="1"></TD>
    </TR>
    <TR>
      <TD ALIGN="right" VALIGN="top" NOWRAP><MMString:loadString id="Commands/ServerObject-MastDetailPHP/text/Detail_1" /></TD>
      <TD VALIGN="baseline" NOWRAP>
        <table border=0>
          <tr>
            <td valign="baseline" width="107">
              <input type="image" name="AddButtonDetail" src="../Shared/MM/Images/btnAdd.gif"  onClick = "_DetailPageFields.updateUI('addField');focus(this)" >
              <input type="image" name="RemoveButtonDetail" src="../Shared/MM/Images/btnDel.gif"  onClick = "_DetailPageFields.updateUI('removeField');focus(this)" >
            </td>
            <td valign="baseline" align="right" nowrap width="89">
              <input type="image" name="MoveUpButtonDetail"  border="0" src="../Shared/MM/Images/btnUp.gif"  onClick = "_DetailPageFields.updateUI('moveFieldUp');focus(this)" >
              <input type="image" name="MoveDownButtonDetail"  border="0" src="../Shared/MM/Images/btnDown.gif" onClick = "_DetailPageFields.updateUI('moveFieldDown');focus(this)" >
            </td>
          </tr>
          <tr>
            <td valign="top" colspan=2>
              <select name="DetailPageFields" size="6" multiple style="width:200px">
              </select>
            </td>
          </tr>
        </table>
      </TD>
    </TR>
    <TR>
      <TD HEIGHT="1"></TD>
    </TR>
  </TABLE>
</FORM>
</BODY>
</HTML>
