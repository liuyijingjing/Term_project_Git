<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<!-- MENU-LOCATION=NONE -->
<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
<HEAD>
<script src="Jump Menu.js"></script>
<script src="../Shared/MM/Scripts/jumpMenuUI.js"></script>
<script src="../Shared/Common/Scripts/dwscripts.js"></script>
<script src="../Shared/MM/Scripts/CMN/string.js"></script>
<script src="../Shared/MM/Scripts/CMN/form.js"></script>
<script src="../Shared/MM/Scripts/CMN/file.js"></script>
<!-- Remove the following SCRIPT tag if you are modifying this file for your own use. -->
<SCRIPT SRC="../Shared/MM/Scripts/CMN/displayHelp.js"></SCRIPT>
<!-- End removal area. -->
<SCRIPT LANGUAGE="javascript">

// Copyright 2000-2006 Adobe Macromedia Software LLC and its licensors. All rights reserved.

//--------------- LOCALIZEABLE GLOBALS---------------

//Initial UI Values
var TEXT_defaultItemText = dw.loadString('Commands/Jump_Menu/TEXT_defaultItemText');

//Text for Go Button
var BTN_Go = dw.loadString('Commands/Jump_Menu/BTN_Go');
//--------------- END LOCALIZEABLE   ---------------
</SCRIPT>
<title><MMString:loadString id="Commands/Jump_Menu/title" /></title>
<link href="../fields.css" rel="stylesheet" type="text/css">
</HEAD>
<BODY onload="initializeUI()">
<form name="">
  <table border=0 cellpadding="2" cellspacing="4">
    <tr>
      <td nowrap valign="baseline" align="right"></td>
      <td nowrap align="left">
        <input type="image" MMString:alt="Commands/Jump_Menu/image/alt/Add" src="../Shared/MM/Images/btnAdd.gif" onclick="addOption();focus(this)" name="image" >
        <input type="image" MMString:alt="Commands/Jump_Menu/image/alt/Remove" src="../Shared/MM/Images/btnDel.gif" onClick="deleteOption();focus(this)" name="image2" >
        <img src="../Shared/MM/Images/transparent.gif" height=1 width="85">
        <input type="image" border="0" name="imageField" MMString:alt="Commands/Jump_Menu/image/alt/Move" src="../Shared/MM/Images/btnUp.gif"  onClick="moveOptionUp();focus(this)">
        <input type="image" border="0" name="imageField2" MMString:alt="Commands/Jump_Menu/image/alt/Move_1" src="../Shared/MM/Images/btnDown.gif"  onClick="moveOptionDown();focus(this)">
      </td>
    </tr>
    <tr>
      <td nowrap valign="top" align="right"><MMString:loadString id="Commands/Jump_Menu/text/Menu" /></td>
      <td nowrap valign="baseline">
<select name="MenuOptions" size=4 class="itemList" onChange="showOption()">
          <option></option>
        </select>        
      </td>
    </tr>
    <tr>
    </tr>
    <tr>
      <td nowrap valign="baseline" align="right"><MMString:loadString id="Commands/Jump_Menu/text/Text" /></td>
      <td nowrap valign="baseline">
<input name="Label" type="text" class="basicTextField" onBlur="updateOption(this.name)">        
      </td>
    </tr>
    <tr>
      <td nowrap valign="baseline" align="right"><MMString:loadString id="Commands/Jump_Menu/text/When" /></td>
      <td nowrap valign="baseline">
        <input name="fileURL" type="text" class="basicTextField" onBlur="updateOption(this.name)">
        <input type="button" MMString:value="Commands/Jump_Menu/button/value/Browse" onClick="browseClicked();focus(this)">
      </td>
    </tr>
    <tr>
      <td nowrap valign="baseline" align="right" colspan="2">
        <hr>
      </td>
    </tr>
    <tr>
      <td nowrap valign="baseline" align="right"></td>
      <td nowrap valign="baseline"></td>
    </tr>
    <tr>
      <td nowrap valign="baseline" align="right"><MMString:loadString id="Commands/Jump_Menu/text/Open" /> </td>
      <td nowrap valign="baseline">
        <select name="Target" class="targetList" style="width:200px">
        </select>
      </td>
    </tr>
    <tr>
      <td nowrap valign="baseline" align="right"><MMString:loadString id="Commands/Jump_Menu/text/Menu_1" /></td>
      <td nowrap valign="baseline">
        <input name="menuId" type="text" class="basicTextField">
      </td>
    </tr>
    <tr>
      <td nowrap valign="baseline" align="right"><MMString:loadString id="Commands/Jump_Menu/text/Options" /></td>
      <td nowrap valign="baseline">
        <input type="checkbox" name="Go" value="checkbox">
        <MMString:loadString id="Commands/Jump_Menu/checkbox/Go/Insert" /></td>
    </tr>
    <tr>
      <td nowrap valign="baseline" align="right"></td>
      <td nowrap valign="baseline">
        <input type="checkbox" name="Restore" value="checkbox">
        <MMString:loadString id="Commands/Jump_Menu/checkbox/Restore/Select" /> </td>
    </tr>
  </table>
</form>
</BODY>
</HTML>
