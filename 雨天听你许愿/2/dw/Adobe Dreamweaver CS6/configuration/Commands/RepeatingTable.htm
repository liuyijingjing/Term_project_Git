<!doctype HTML PUBLIC "-//Macromedia//DWExtension layout-engine 5">

<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">

<title><MMString:loadString id="Commands/RepeatingTable/title" /></title>
<script src="../Shared/MM/Scripts/CMN/TemplateUtils.js"></script>
<script src="../Shared/Common/Scripts/dwscripts.js"></SCRIPT>

<script src="RepeatingTable.js"></script>

<link href="../fields.css" rel="stylesheet" type="text/css">
<link href="../Styles/RepeatingTable.css" rel="stylesheet" type="text/css">
</HEAD>
<body onLoad="initializeUI()">
<form name="theForm">
  <table border="0">
    <tr> 
    <td align="right" valign="baseline"><MMString:loadString id="Commands/RepeatingTable/text/Rows" /></td>
    <td valign="baseline"> <input name="Rows" type="text" class="smallNumOrChar" value="3"> 
    </td>
    <td align="right" valign="baseline" nowrap><MMString:loadString id="Commands/RepeatingTable/text/Cell" /></td>
    <td valign="baseline"> <input name="Cellpad" type="text" class="smallNumOrChar" value="0"> 
    </td>
    </tr>
    <tr> 
    <td align="right" valign="baseline"><MMString:loadString id="Commands/RepeatingTable/text/Columns" /></td>
    <td valign="baseline"> <input name="Cols" type="text" class="smallNumOrChar" value="3"> 
    </td>
    <td align="right" valign="baseline" nowrap><MMString:loadString id="Commands/RepeatingTable/text/Cell_1" /></td>
    <td valign="baseline"> <input name="Cellspace" type="text" class="smallNumOrChar" value="0"> 
    </td>
    </tr>
    <tr> 
    <td align="right" valign="baseline"><MMString:loadString id="Commands/RepeatingTable/text/Width" /></td>
    <td valign="baseline" nowrap colspan="3"> <input name="Width" type="text" class="smallNumOrChar" value="75" > 
    <select name="Units" class="unitList">
      <option value="percent" selected name="percent"><MMString:loadString id="Commands/RepeatingTable/option/percent/Percent" /></option>
      <option value="pixels" name="pixels" nowrap><MMString:loadString id="Commands/RepeatingTable/option/pixels/Pixels" /></option>
    </select> </td>
    </tr>
    <tr> 
    <td align="right" valign="baseline" nowrap><MMString:loadString id="Commands/RepeatingTable/text/Border" /></td>
    <td valign="baseline" nowrap> <input name="Border" type="text" class="smallNumOrChar" value="3"> 
    </td>
    <td colspan="2" nowrap>&nbsp; </td>
    </tr>
    <tr> 
    <td align="right" valign="baseline" colspan="3"><MMString:loadString id="Commands/RepeatingTable/text/Repeat" /></td>
    <td valign="baseline" nowrap> 
    </tr>
    <tr> 
    <td align="right" valign="baseline" nowrap><MMString:loadString id="Commands/RepeatingTable/text/Starting" /></td>
    <td valign="baseline"> <input name="startingRow" type="text" class="smallNumOrChar" value="1"> 
    </td>
    <td align="right" valign="baseline" nowrap><MMString:loadString id="Commands/RepeatingTable/text/Ending" /></td>
    <td valign="baseline"> <input name="endingRow" type="text" class="smallNumOrChar" value="1"> 
    </td>
    </tr>
    <tr> 
    <td align="right" valign="baseline" nowrap><MMString:loadString id="Commands/RepeatingTable/text/Region" /></td>
    <td valign="baseline" colspan=3> <input name="repeatName" type="text" class="cls_repeatName_medTField" value=""> 
    </td>
    </tr>
  </table>
</form>
</body>
</HTML>
