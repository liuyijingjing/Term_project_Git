<body onLoad="initializeUI()">
<form name="theForm">
  <table border="0">
	<tr valign="baseline">
		<td align="right" valign="middle" nowrap><MMString:loadString id="Commands/InsertSpryRegion/text/Container" /> </td>
		<td nowrap>
		  <input type="radio" name="spryRegionConatiner" value="div" checked>
		  <MMString:loadString id="Commands/InsertSpryRegion/radiobutton/spryRegionConatiner/DIV" />
		</td>
	</tr>
	<tr valign="baseline">
		<td align="right" nowrap>&nbsp;</td>
		<td nowrap>
		  <input type="radio" name="spryRegionConatiner" value="span">
		  <MMString:loadString id="Commands/InsertSpryRegion/radiobutton/spryRegionConatiner/SPAN" />
		 </td>
		<td align="right" nowrap>&nbsp;</td>
	</tr>
	<tr valign="baseline">
		<td align="right"valign="middle"  nowrap><MMString:loadString id="Commands/InsertSpryRegion/text/Type" /> </td>
		<td nowrap>
		  <input type="radio" name="spryRegionType" value="spryregion" checked>
		  <MMString:loadString id="Commands/InsertSpryRegion/radiobutton/spryRegionType/Region" />
		 </td>
	</tr>
	<tr valign="baseline">
		<td align="right" nowrap>&nbsp;</td>
		<td nowrap>
		  <input type="radio" name="spryRegionType" value="sprydetailregion">
		  <MMString:loadString id="Commands/InsertSpryRegion/radiobutton/spryRegionType/Detail" />
		 </td>
		<td align="right" nowrap>&nbsp;</td>
	</tr>
    <tr valign="baseline"> 
      <td align="right" nowrap><MMString:loadString id="Commands/InsertSpryRegion/text/Spry" /> </td>
      <td nowrap> 
        <select name="spryDS" class="cls_InsertSpryRegion_select_spryDS"></select>
      </td>
    </tr>
	<tr valign="baseline">
		<td align="right" valign="middle" nowrap><MMString:loadString id="Commands/InsertSpryRegion/text/Insert" /> </td>
		<td nowrap>
		  <input type="radio" name="spryRegionSelection" value="wrap"  checked>
		  <MMString:loadString id="Commands/InsertSpryRegion/radiobutton/spryRegionSelection/Wrap" /></td>
	</tr>
	<tr valign="baseline">
		<td align="right" nowrap>&nbsp;</td>
		<td nowrap>
		  <input type="radio" name="spryRegionSelection" value="replace">
		  <MMString:loadString id="Commands/InsertSpryRegion/radiobutton/spryRegionSelection/Replace" />
		</td>
	</tr>
<!--
	<tr valign="baseline">
		<td align="right" nowrap>&nbsp;</td>

			<a href="#" onmousedown="launchSpryXMLDataSetDialog();">Create a Spry XML DataSet</a>
  		 </span>
		</td>
	</tr>
-->
	<tr valign="baseline">
		<td align="right" nowrap>&nbsp;</td>
		<td nowrap>
	     <span id="masterDetailObject">
			<a href="#" onmousedown="displayHelp();"><MMString:loadString id="Commands/InsertSpryRegion/text/When" /></a>
  		 </span>
		</td>
	</tr>
