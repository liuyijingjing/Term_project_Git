<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">

<head>
  <title><MMString:loadString id="spry/dataset/insert spotlight column/title" /></title>

  <script language="javascript" src="../Shared/MM/Scripts/CMN/displayHelp.js"></script>
  <script type="text/javascript" src="../shared/common/scripts/ListControlClass.js"></script>
  <script type="text/javascript" src="../shared/common/scripts/TreeControlClass.js"></script>
	<script type="text/javascript" src="../Shared/Spry/DesignTime/DataSetInsertStructure.js"></script>
	<script type="text/javascript" src="InsertDSSpotlightColumn.js"></script>
  
  <link href="../fields.css" rel="stylesheet" type="text/css">
  <link href="../Styles/SpryDataSet.css" rel="stylesheet" type="text/css" />
  
</head>

<body onload="initializeUI()" class="cls_InsertDSSpotlightColumn_body">
  <form name="theForm">
  <table width="100%">
   <tr>
    <td width="15%"></td>
    <td>
      <table width="100%">
        <tr>
          <td>
            <input type="image" src="../Shared/MM/Images/btnAdd.gif" onclick="onAddColumn('spotlightColumns')">
            <input type="image" src="../Shared/MM/Images/btnDel.gif" onclick="onRemoveColumn('spotlightColumns')">
           </td>                       
           <td align="right">
            <input type="image" src="../Shared/MM/Images/btnUp.gif" onclick="_spotlightColumns.moveRowUp()">
            <input type="image" src="../Shared/MM/Images/btnDown.gif" onclick="_spotlightColumns.moveRowDown()">
           </td>                     
        </tr>
      </table>
    </td>
   </tr>
   <tr>
    <td nowrap valign="top" align="right"><MMString:loadString id="Commands/InsertDSSpotlightColumn/text/Spotlight" /></td>
    <td>
		  <mm:treecontrol noexpandbuttons name="spotlightColumns" id="spotlightColumns" onchange="updateUI('spotlightColumns')" style="width: 100%;" class="cls_InsertDSSpotlightColumn_spotlightColumns">
  			<mm:treecolumn width="155" MMString:value="Commands/InsertDSSpotlightColumn/mm:treecolumn/value/Column">
  			<mm:treecolumn width="100" MMString:value="Commands/InsertDSSpotlightColumn/mm:treecolumn/value/Container">
		  </mm:treecontrol>
    </td>
   </tr>
   <tr>
    <td nowrap align="right"><MMString:loadString id="Commands/InsertDSSpotlightColumn/text/Container" /></td>
    <td>
      <select name="containerTypeSpotlight" id="containerTypeSpotlight" class="cls_InsertDSSpotlightColumn_select_containerType" onchange="updateUI('containerTypeSpotlight')">
        <option value="DIV" selected><MMString:loadString id="Commands/InsertDSSpotlightColumn/option/DIV/DIV" /></option>
        <option value="P"><MMString:loadString id="Commands/InsertDSSpotlightColumn/option/P/P" /></option>
        <option value="SPAN"><MMString:loadString id="Commands/InsertDSSpotlightColumn/option/SPAN/SPAN" /></option>
        <option value="H1"><MMString:loadString id="Commands/InsertDSSpotlightColumn/option/H1/H1" /></option>
        <option value="H2"><MMString:loadString id="Commands/InsertDSSpotlightColumn/option/H2/H2" /></option>
        <option value="H3"><MMString:loadString id="Commands/InsertDSSpotlightColumn/option/H3/H3" /></option>
        <option value="H4"><MMString:loadString id="Commands/InsertDSSpotlightColumn/option/H4/H4" /></option>
        <option value="H5"><MMString:loadString id="Commands/InsertDSSpotlightColumn/option/H5/H5" /></option>
        <option value="H6"><MMString:loadString id="Commands/InsertDSSpotlightColumn/option/H6/H6" /></option>
      </select>
    </td>
   </tr>
   <tr>
    <td colspan="2" height="5px">
   </tr>
   <tr>
    <td></td>
    <td>
      <table width="100%">
        <tr>
          <td>
            <input type="image" src="../Shared/MM/Images/btnAdd.gif" onclick="onAddColumn('stackedColumns')">
            <input type="image" src="../Shared/MM/Images/btnDel.gif" onclick="onRemoveColumn('stackedColumns')">
           </td>                       
           <td align="right">
            <input type="image" src="../Shared/MM/Images/btnUp.gif" onclick="_stackedColumns.moveRowUp()">
            <input type="image" src="../Shared/MM/Images/btnDown.gif" onclick="_stackedColumns.moveRowDown()">
           </td>                     
        </tr>
      </table>
    </td>
   </tr>
   <tr>
    <td nowrap valign="top" align="right"><MMString:loadString id="Commands/InsertDSSpotlightColumn/text/Stacked" /></td>
    <td>
		  <mm:treecontrol noexpandbuttons name="stackedColumns" id="stackedColumns" onchange="updateUI('stackedColumns')" style="width: 100%;" class="cls_InsertDSSpotlightColumn_stackedColumns">
  			<mm:treecolumn width="155" MMString:value="Commands/InsertDSSpotlightColumn/mm:treecolumn/value/Column">
  			<mm:treecolumn width="100" MMString:value="Commands/InsertDSSpotlightColumn/mm:treecolumn/value/Container">
		  </mm:treecontrol>
    </td>
   </tr>
   <tr>
    <td nowrap align="right"><MMString:loadString id="Commands/InsertDSSpotlightColumn/text/Container" /></td>
    <td>
      <select name="containerTypeStacked" id="containerTypeStacked" class="cls_InsertDSSpotlightColumn_select_containerType" onchange="updateUI('containerTypeStacked')">
        <option value="DIV" selected><MMString:loadString id="Commands/InsertDSSpotlightColumn/option/DIV/DIV" /></option>
        <option value="P"><MMString:loadString id="Commands/InsertDSSpotlightColumn/option/P/P" /></option>
        <option value="SPAN"><MMString:loadString id="Commands/InsertDSSpotlightColumn/option/SPAN/SPAN" /></option>
        <option value="H1"><MMString:loadString id="Commands/InsertDSSpotlightColumn/option/H1/H1" /></option>
        <option value="H2"><MMString:loadString id="Commands/InsertDSSpotlightColumn/option/H2/H2" /></option>
        <option value="H3"><MMString:loadString id="Commands/InsertDSSpotlightColumn/option/H3/H3" /></option>
        <option value="H4"><MMString:loadString id="Commands/InsertDSSpotlightColumn/option/H4/H4" /></option>
        <option value="H5"><MMString:loadString id="Commands/InsertDSSpotlightColumn/option/H5/H5" /></option>
        <option value="H6"><MMString:loadString id="Commands/InsertDSSpotlightColumn/option/H6/H6" /></option>
      </select>
    </td>
   </tr>
  </table>
</form>
</body>
</html>
