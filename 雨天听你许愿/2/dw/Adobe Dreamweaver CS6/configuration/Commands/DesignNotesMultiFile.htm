<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">

<TITLE><MMString:loadString id="Commands/DesignNotesMultiFile/title" /></TITLE>
<SCRIPT SRC="DesignNotesMultiFile.js"></SCRIPT>
<SCRIPT SRC="../Shared/MM/Scripts/Class/TabControlClass.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/ListControlClass.js"></SCRIPT>
<SCRIPT SRC="../Shared/MM/Scripts/Class/NameValuePairClass.js"></SCRIPT>
<SCRIPT SRC="../Shared/MM/Scripts/CMN/UI.js"></SCRIPT>
<SCRIPT SRC="../Shared/MM/Scripts/CMN/string.js"></SCRIPT>

<SCRIPT SRC="../Shared/MM/Scripts/CMN/displayHelp.js"></SCRIPT>
<!-- End removal area. -->
<SCRIPT LANGUAGE="javascript">
<!--
//--------------- LOCALIZEABLE GLOBALS---------------

var LABEL_BasicInfo = dw.loadString('Commands/DesignNotesMultiFile/LABEL_BasicInfo');
var LABEL_AllInfo   = dw.loadString('Commands/DesignNotesMultiFile/LABEL_AllInfo');

var MSG_NotSaved = dw.loadString('Commands/DesignNotesMultiFile/MSG_NotSaved');

var MSG_ReadOnlyFile = dw.loadString('Commands/DesignNotesMultiFile/MSG_ReadOnlyFile')

//First item must be blank
STATUS_ITEMS= new Array(dw.loadString('Commands/DesignNotesMultiFile/STATUS_ITEMS_1'),dw.loadString('Commands/DesignNotesMultiFile/STATUS_ITEMS_2'),dw.loadString('Commands/DesignNotesMultiFile/STATUS_ITEMS_3'),dw.loadString('Commands/DesignNotesMultiFile/STATUS_ITEMS_4'),dw.loadString('Commands/DesignNotesMultiFile/STATUS_ITEMS_5'),dw.loadString('Commands/DesignNotesMultiFile/STATUS_ITEMS_6'),dw.loadString('Commands/DesignNotesMultiFile/STATUS_ITEMS_7'),dw.loadString('Commands/DesignNotesMultiFile/STATUS_ITEMS_8'));
//--------------- END LOCALIZEABLE   ---------------
// -->
</SCRIPT>

<STYLE TYPE="text/css">
<!--
.pageBg        { position:absolute; left:9px; top:31px; width:10px; height:10px; z-index:1; visibility:hidden; }
.tabLayer      { position:absolute; top:10px; width:70px; height:20px; z-index:8; visibility:hidden ;}
.tabInnerLayer { position:absolute; width:75px; height:23px; z-index:8; left: 0px; top: 0px; visibility:inherit ;}
.tabLabelLayer { position:absolute; width:69px; height:1px; z-index:8; left: 0px; top: 5px; visibility:inherit; text-align:center }
-->
</STYLE>
<link href="../fields.css" rel="stylesheet" type="text/css">
</HEAD>

<BODY onLoad="initializeUI();findObject('loading').visibility='hidden'" >
<!-- ---------------------------------------------------------------------- -->
<!-- TAB DIVS -->

<div class="pageBg" style="visibility:visible; left:4px; ">
  <img name="tabBgWin" width="435" height="320" src="../Shared/MM/Images/transparent.gif">
</div>

<div id="Tab0" class="tabLayer" style="left: 8px; ">
  <div class="tabInnerLayer"> <img src="../Shared/MM/Images/tabBg.gif"> </div>
  <div id="Tab0Sel" class="tabInnerLayer" style="visibility:hidden">
    <img src="../Shared/MM/Images/tabBgSel.gif"> </div>
  <div name="Tab0Label" class="tabLabelLayer"></div>
  <div class="tabInnerLayer">
    <input type="image" MMString:alt="Commands/DesignNotesMultiFile/image/alt/Basic" src="../Shared/MM/Images/transparent.gif" width="69" height="21" onClick="T.showPageNum(0)"> </div>
</div>
<div id="Tab1" class="tabLayer" style="left: 78px; ">
  <div class="tabInnerLayer"> <img src="../Shared/MM/Images/tabBg.gif"> </div>
  <div id="Tab1Sel" class="tabInnerLayer" style="visibility:hidden">
    <img src="../Shared/MM/Images/tabBgSel.gif"> </div>
  <div name="Tab1Label" class="tabLabelLayer"></div>
  <div class="tabInnerLayer">
    <input type="image" MMString:alt="Commands/DesignNotesMultiFile/image/alt/All" src="../Shared/MM/Images/transparent.gif" width="69" height="21" onClick="T.showPageNum(1)"> </div>
</div>


<!-- ---------------------------------------------------------------------- -->
<!-- PAGE DIVS -->
<div class="pageBg" id="loading" style="visibility:visible; left:4px; ">
  <table width="435" border="0" cellspacing="0" cellpadding="0">
  <tr>
  <td height="320" align="center"><p>
  <MMString:loadString id="Commands/DesignNotesMultiFile/text/Loading" />
  </p>
  </td>
  </tr>
  </table>
</div>


  <div id="mainLayer" class="pageBg">
    <form>
    <table border="0">
    <tr>
      <td height=10></td>
    </tr>
    <tr>
      <td nowrap>
        <div align="right"><MMString:loadString id="Commands/DesignNotesMultiFile/text/File" /></div>
      </td>
      <td>&nbsp;&nbsp;<span name="fileName1"></span></td>
    </tr>
    <tr>
      <td nowrap>
        <div align="right"><MMString:loadString id="Commands/DesignNotesMultiFile/text/Location" /></div>
      </td>
      <td>&nbsp;&nbsp;<span name="filePath1"></span></td>
    </tr>
    <tr>
      <td height=5></td>
    </tr>
    <tr>
      <td nowrap>
        <div align="right"><MMString:loadString id="Commands/DesignNotesMultiFile/text/Status" /></div>
      </td>
      <td><select name="statusMenu" class="oneWordOptionList" onChange="T.update('statusMenu')">
            <option selected></option>
        </select>
      </td>
    </tr>
    <tr>
      <td></td>
      <td align="right"><input type="image" MMString:alt="Commands/DesignNotesMultiFile/image/alt/Insert" src="../Shared/MM/Images/dateBtn.gif" onClick="T.update('insertDate')"></td>
    </tr>
    <tr>
      <td nowrap height="9"></td>
      <td rowspan="2" valign="top">
        <textarea name="notesField" rows="8" wrap="VIRTUAL" class="designNoteInfoOrValue" style="width:348px" onBlur="T.update('notesField')"></textarea>
      </td>
    </tr>
    <tr>
      <td nowrap valign="top">
        <div align="right"><MMString:loadString id="Commands/DesignNotesMultiFile/text/Notes" /></div>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <hr>
      </td>
    </tr>
    <tr>
      <td></td>
      <td><input name="openChbx" type="checkbox" value="checkbox" onClick="T.update('openChbx')">
        <MMString:loadString id="Commands/DesignNotesMultiFile/checkbox/openChbx/Show" /></td>
    </tr>
    </table>
    </form>
  </div>

  <div id="allLayer" class="pageBg">
    <form>
    <table border="0">
      <tr>
        <td height=10></td>
      </tr>
      <tr>
        <td nowrap>
          <div align="right"><MMString:loadString id="Commands/DesignNotesMultiFile/text/File" /></div>
        </td>
        <td>&nbsp;&nbsp;<span name="fileName2"></span></td>
      </tr>
      <tr>
        <td nowrap>
          <div align="right"><MMString:loadString id="Commands/DesignNotesMultiFile/text/Location" /></div>
        </td>
        <td>&nbsp;&nbsp;<span name="filePath2"></span></td>
      </tr>
      <tr> <td height=4></td> </tr>
      <tr>
        <td></td>
        <td>&nbsp;&nbsp;<input type="image" MMString:alt="Commands/DesignNotesMultiFile/image/alt/Add" src="../Shared/MM/Images/btnAdd.gif" onClick="T.update('addItem');focus(this)">
            &nbsp;<input type="image" MMString:alt="Commands/DesignNotesMultiFile/image/alt/Remove" src="../Shared/MM/Images/btnDel.gif" onClick="T.update('delItem');focus(this)">
        </td>
      <tr>
        <td nowrap height="6"></td>
        <td rowspan=2><select name="allItems" size="8" class="designNoteInfoOrValue" onChange="T.update('allItems')">
            <option></option>
          </select>
        </td>
      <tr>
        <td nowrap valign="top" align="right"><MMString:loadString id="Commands/DesignNotesMultiFile/text/Info" />
        </td>
      </tr>
      <tr>
        <td nowrap valign="baseline" align="right"><MMString:loadString id="Commands/DesignNotesMultiFile/text/Name" />
        </td>
        <td nowrap valign="baseline"><input name="itemName" type="text" class="basicTextField" onBlur="T.update('itemName')" maxlength="64">
        </td>
      </tr>
      <tr>
        <td nowrap valign="top" align="right"><MMString:loadString id="Commands/DesignNotesMultiFile/text/Value" />
        </td>
        <td nowrap valign="top"><textarea name="itemValue" wrap="virtual" class="designNoteInfoOrValue" onBlur="T.update('itemValue')"></textarea>
        </td>
      </tr>
    </table>
    </form>
  </div>
</BODY>
</HTML>
