<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">

<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
<head>

<title><MMString:loadString id="Commands/TableOptions/title" /></title>
<script src="TableOptions.js"></script>
<script language="javascript" src="../Shared/MM/Scripts/CMN/displayHelp.js"></script>

<link href="../fields.css" rel="stylesheet" type="text/css">
</head>
<body onLoad="initializeUI()">
<form name="theForm">
  <table border="0" cellpadding="2" cellspacing="4">
    <tr valign="baseline"> 
      <td width="0" align="right" nowrap><MMString:loadString id="Commands/TableOptions/text/Caption" /></td>
      <td width="0" nowrap> <input name="Caption" type="text" class="largeTField" value=""></td>
    </tr>
    <tr valign="baseline"> 
      <td height="1" align="right" nowrap><MMString:loadString id="Commands/TableOptions/text/Align" /></td>
      <td align="left" nowrap><select name="alignCap" class="alignList">
          <option value="default" selected><MMString:loadString id="Commands/TableOptions/option/default/Default" /></option>
          <option value="top"><MMString:loadString id="Commands/TableOptions/option/top/Top" /></option>
          <option value="bottom"><MMString:loadString id="Commands/TableOptions/option/bottom/Bottom" /></option>
          <option value="left"><MMString:loadString id="Commands/TableOptions/option/left/Left" /></option>
          <option value="right"><MMString:loadString id="Commands/TableOptions/option/right/Right" /></option>
        </select></td>
    </tr>
    <tr valign="baseline"> 
      <td height="1" align="right" valign="top" nowrap><MMString:loadString id="Commands/TableOptions/text/Summary" /></td>
      <td nowrap> <textarea name="Summary" wrap="virtual" style="width:250px;height:50px"></textarea></td>
    </tr>
    <tr valign="baseline"> 
      <td align="right" nowrap><MMString:loadString id="Commands/TableOptions/text/Header" /> </td>
      <td nowrap> <select name="Header" onChange="updateHeader()" class="oneWordOptionList">
          <option value="none" selected><MMString:loadString id="Commands/TableOptions/option/none/None" /></option>
          <option value="col"><MMString:loadString id="Commands/TableOptions/option/col/Column" /></option>
          <option value="row"><MMString:loadString id="Commands/TableOptions/option/row/Row" /></option>
          <option value="both"><MMString:loadString id="Commands/TableOptions/option/both/Both" /></option>
        </select> <img src="../Shared/MM/Images/tableHeaderNone.gif" MMString:alt="Commands/TableOptions/img/alt/table" name="tableImage" width="18" height="17" align="absmiddle"> 
      </td>
    </tr>
  </table>
</form>
</body>
</html>
