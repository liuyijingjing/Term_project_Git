<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<!-- MENU-LOCATION=NONE -->
<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
<HEAD>

<title><MMString:loadString id="Commands/TableMain/title" /></title>
<script SRC="TableMain.js"></script>
<script src="../Shared/MM/Scripts/CMN/TemplateUtils.js"></script>
<script language="javascript" src="../Shared/MM/Scripts/CMN/displayHelp.js"></script>

<link href="../fields.css" rel="stylesheet" type="text/css">
</HEAD>
<body onLoad="initializeUI()">
<form name="theForm">
  <table border="0">
    <tr> 
      <td align="right" valign="baseline"><MMString:loadString id="Commands/TableMain/text/Rows" /></td>
      <td valign="baseline"> <input name="Rows" type="text" class="smallNumOrChar" value="3" size="8"> 
      </td>
      <td align="right" valign="baseline" nowrap><MMString:loadString id="Commands/TableMain/text/Cell" /></td>
      <td valign="baseline"> <input name="Cellpad" type="text" class="smallNumOrChar" value="0" size="8"> 
      </td>
    </tr>
    <tr> 
      <td align="right" valign="baseline"><MMString:loadString id="Commands/TableMain/text/Columns" /></td>
      <td valign="baseline"> <input name="Cols" type="text" class="smallNumOrChar" value="3" size="8"> 
      </td>
      <td align="right" valign="baseline" nowrap><MMString:loadString id="Commands/TableMain/text/Cell_1" /></td>
      <td valign="baseline"> <input name="Cellspace" type="text" class="smallNumOrChar" value="0" size="8"> 
      </td>
    </tr>
    <tr> 
      <td align="right" valign="baseline"><MMString:loadString id="Commands/TableMain/text/Width" /></td>
      <td valign="baseline" nowrap colspan="3"> <input name="Width" type="text" class="smallNumOrChar" value="75" size="8" > 
        <select name="Units" class="unitList">
          <option value="percent" selected name="percent"><MMString:loadString id="Commands/TableMain/option/percent/Percent" /></option>
          <option value="pixels" name="pixels" nowrap><MMString:loadString id="Commands/TableMain/option/pixels/Pixels" /></option>
        </select> </td>
    </tr>
    <tr> 
      <td align="right" valign="baseline"><MMString:loadString id="Commands/TableMain/text/Border" /></td>
      <td valign="baseline" nowrap> <input name="Border" type="text" class="smallNumOrChar" value="1" size="8"> 
      </td>
      <td colspan="2" nowrap>&nbsp; </td>
    </tr>
  </table>
</form>
</body>
</HTML>
