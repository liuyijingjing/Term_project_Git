  <TITLE><MMString:loadString id="Commands/Lessons/title" /></TITLE>
  <SCRIPT LANGUAGE="javascript">

    var whichLesson;

    function receiveArguments() {
	  whichLesson = arguments[0];
	}

    function showFloater() {
	  dw.constructor.lessonNumber = whichLesson;
	  lessonName = "Lesson" + whichLesson + "Floater";
      dw.toggleFloater(lessonName);
    }

    function canAcceptCommand() {
      return true;
    }
  </SCRIPT>

</HEAD>
<BODY onload="showFloater()">
</BODY>
