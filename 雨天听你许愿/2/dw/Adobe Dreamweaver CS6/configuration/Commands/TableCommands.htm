<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<!-- MENU-LOCATION=NONE -->
<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
<head>
<!-- Copyright 1999, 2000, 2001, 2002, 2003, 2004, 2005 Macromedia, Inc. All rights reserved. -->
<title><MMString:LoadString id="insertbar/table" /></title>
<script src="TableCommands.js"></script>
<!-- Remove the following SCRIPT tag if you are modifying this file for your own use. -->
<script language="javascript" src="../Shared/MM/Scripts/CMN/displayHelp.js"></script>
<!-- End removal area. -->
<link href="../fields.css" rel="stylesheet" type="text/css">
<link href="../Styles/TableCommands.css" rel="stylesheet" type="text/css" />
</head>
<body topmargin="0" onLoad="initializeUI()">
<form name="theForm">
  <table border="0" cellpadding="0" cellspacing="4">
    <tr>
      <td colspan="5" align="right" nowrap><table width="100%" border="0" cellpadding="0" cellspacing="0">
          <tr>
            <td valign="center" nowrap><MMString:loadString id="Commands/TableCommands/text/Table" />&nbsp;</td>
            <td width="100%" valign="center">
              <hr size="2">
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td align="right" nowrap><MMString:loadString id="Commands/TableCommands/text/Rows" /></td>
      <td width="1%">
        <input name="Rows" type="text" class="smallNumOrChar" value="3" size="8">
      </td>
      <td align="right" nowrap><MMString:loadString id="Commands/TableCommands/text/Columns" /></td>
      <td><input name="Cols" type="text" class="smallNumOrChar" value="3" size="8">
      </td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td align="right" nowrap><MMString:loadString id="Commands/TableCommands/text/Table_1" /></td>
      <td><input name="Width" type="text" class="smallNumOrChar" value="200" size="8">
      </td>
      <td colspan="2" align="left" nowrap><select name="Units" class="unitList">
          <option value="percent"> <MMString:loadString id="Commands/TableCommands/option/percent/percent" /></option>
          <option value="pixels" selected> <MMString:loadString id="Commands/TableCommands/option/pixels/pixels" /></option>
        </select>
      </td>
      <td align="left" nowrap>&nbsp;</td>
    </tr>
    <tr>
      <td align="right" nowrap><MMString:loadString id="Commands/TableCommands/text/Border" /></td>
      <td><input name="Border" type="text" class="smallNumOrChar" value="1" size="8">
      </td>
      <td colspan="2" align="left" nowrap><MMString:loadString id="Commands/TableCommands/option/pixels/pixels" /></td>
      <td align="left" nowrap>&nbsp;</td>
    </tr>
    <tr>
      <td align="right" nowrap><MMString:loadString id="Commands/TableCommands/text/Cell" /></td>
      <td><input name="Cellpad" type="text" class="smallNumOrChar" value="" size="8">
      </td>
      <td align="left"><img src="../Shared/MM/Images/tableCellPadding.gif" width="17" height="17"></td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td align="right" nowrap><MMString:loadString id="Commands/TableCommands/text/Cell_1" /></td>
      <td><input name="Cellspace" type="text" class="smallNumOrChar" value="" size="8">
      </td>
      <td align="left"><img src="../Shared/MM/Images/tableCellSpacing.gif" width="17" height="17"></td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td colspan="5" align="right" valign="baseline" nowrap><table width="100%" border="0" cellpadding="0" cellspacing="0">
          <tr>
            <td valign="center" nowrap><MMString:loadString id="Commands/TableCommands/text/Header" />&nbsp;</td>
            <td width="100%" valign="center">
              <hr size="2">
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td colspan="5" align="center" nowrap>
        <table cellspacing="1" border="0">
          <tr>
            <td width="70" height="65" align="center" nowrap bgcolor="#316AC5" name="none"> <font color="#FFFFFF" id="nonefont">
              <input type="image" onClick="TBL_HDR.update('none');focus()" src="../Shared/MM/Images/tableHeaderNone.gif" MMString:alt="Commands/TableCommands/image/alt/No" name="tableImage12" width="37" height="33" align="absmiddle">
              <br>
              <MMString:loadString id="Commands/TableCommands/text/None" /></font></td>
            <td width="70" height="65" align="center" nowrap bgcolor="#CCCCCC" name="col"> <font color="#000000" id="colfont">
              <input type="image" onClick="TBL_HDR.update('col');focus()" src="../Shared/MM/Images/tableHeaderColumn.gif" MMString:alt="Commands/TableCommands/image/alt/Left" name="tableImage22" width="37" height="33" align="absmiddle">
              <br>
              <MMString:loadString id="Commands/TableCommands/text/Left" /> </font></td>
            <td width="70" height="65" align="center" nowrap bgcolor="#CCCCCC" name="row"> <font color="#000000" id="rowfont">
              <input type="image" onClick="TBL_HDR.update('row');focus()" src="../Shared/MM/Images/tableHeaderRow.gif" MMString:alt="Commands/TableCommands/image/alt/Top" name="tableImage32" width="37" height="33" align="absmiddle">
              <br>
              <MMString:loadString id="Commands/TableCommands/text/Top" /> </font></td>
            <td width="70" height="65" align="center" nowrap bgcolor="#CCCCCC" name="both"> <font color="#000000" id="bothfont">
              <input type="image" onClick="TBL_HDR.update('both');focus()" src="../Shared/MM/Images/tableHeaderBoth.gif" MMString:alt="Commands/TableCommands/image/alt/Left_1" name="tableImage42" width="37" height="33" align="absmiddle">
              <br>
              <MMString:loadString id="Commands/TableCommands/text/Both" /> </font></td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td colspan="5" align="right" nowrap><table width="100%" border="0" cellpadding="0" cellspacing="0">
          <tr>
            <td valign="center" nowrap><MMString:loadString id="Commands/TableCommands/text/Accessibility" />&nbsp;</td>
            <td width="100%" valign="center">
              <hr size="2">
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td colspan="5" align="right" nowrap><table width="100%" border="0" cellpadding="0" cellspacing="4">
          <tr>
            <td align="right" nowrap><MMString:loadString id="Commands/TableCommands/text/Caption" /></td>
            <td><input name="Caption" type="text" id="Caption" value="" class="largeTField">
            </td>
          </tr>
          <tr>
            <td align="right" valign="top" nowrap><MMString:loadString id="Commands/TableCommands/text/Summary" /></td>
            <td><textarea name="Summary" wrap="virtual" class="cls_TableCommands_textarea_Summary" id="Summary"></textarea>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
