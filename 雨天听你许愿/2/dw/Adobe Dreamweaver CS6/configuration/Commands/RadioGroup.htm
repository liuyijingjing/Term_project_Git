<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">

<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
<HEAD>
<!-- Copyright 2001, 2002, 2003, 2004, 2005 Macromedia, Inc. All rights reserved. -->
<SCRIPT SRC="../Shared/Common/Scripts/dwscripts.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/dwscriptsServer.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/dwscriptsExtData.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/GridControlClass.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/RadioGroupClass.js"></SCRIPT>
<SCRIPT SRC="../Shared/Controls/Scripts/DynamicTextField.js"></SCRIPT>
<SCRIPT SRC="../Shared/Controls/Scripts/TextField.js"></SCRIPT>
<SCRIPT SRC="../Objects/Forms/formInsert.js"></SCRIPT>
<SCRIPT SRC="RadioGroup.js"></SCRIPT>

<TITLE><MMString:loadString id="Commands/RadioGroup/title" /></TITLE>
<link href="../fields.css" rel="stylesheet" type="text/css">
</HEAD>
<BODY onLoad="initializeUI()">
<form>
  <table border="0">
    <tr>
      <td align="right" nowrap><MMString:loadString id="Commands/RadioGroup/text/Name" /></td>
      <td nowrap>
        <input name="GroupName" type="text" class="basicTextField">
      </td>
    </tr>
    <tr>
      <td align="right" nowrap><MMString:loadString id="Commands/RadioGroup/text/Radio" /></td>
      <td nowrap>
        <input type="image" src="../Shared/MM/Images/btnAdd.gif" onClick="GC_RADIOS.add(new Array( MM.LABEL_Radio,MM.LABEL_Radio.toLowerCase() ));focus(this)">
        <input type="image" src="../Shared/MM/Images/btnDel.gif" onClick="updateUI('deleteButton');focus(this)">
        <img src="../Shared/MM/Images/transparent.gif" width="183" height="23">
        <input type="image" src="../Shared/MM/Images/btnUp.gif" onClick="GC_RADIOS.moveUp();focus(this)">
        <input type="image" src="../Shared/MM/Images/btnDown.gif" onClick="GC_RADIOS.moveDown();focus(this)">
      </td>
    </tr>
    <tr>
      <td align="right" nowrap></td>
      <td nowrap>
        <select name="LabelValuePairs" style="width:280px;" type=mmparameterlist MMString:columns="Commands/RadioGroup/select/mmparameterlist/LabelValue" columnWidths="140,140" size=5>
        </select>
      </td>
    </tr>
    <tr>
      <td colspan="2" nowrap>
        <hr>
      </td>
    </tr>
    <tr>
      <td align="right" nowrap><MMString:loadString id="Commands/RadioGroup/text/Lay" /></td>
      <td nowrap>
        <input type="radio" name="Layout" value="LineBreaks" checked>
        <MMString:loadString id="Commands/RadioGroup/radiobutton/Layout/Line" /></td>
    </tr>
    <tr>
      <td align="right" nowrap></td>
      <td nowrap>
        <input type="radio" name="Layout" value="Table">
        <MMString:loadString id="Commands/RadioGroup/radiobutton/Layout/Table" /></td>
    </tr>
  </table>
</form>
</BODY>
</HTML>
