<head>
<title><MMString:loadString id="Floaters/MultiscreenPreview/title" /></title>
<link href="../Styles/MultiscreenPreview.css" rel="stylesheet" type="text/css" />
<link href="images/PL_MultiscreenPreview_Lg_R.png" rel="panel icon" />
<script type="text/javascript" src="MultiscreenPreview.js"></script>
<script type="text/javascript" src="../MultiscreenPreview/ReadViewSizes.js"></script>
<script type="text/javascript" src="../Shared/Common/Scripts/dwscripts.js"></script>
<script language="javascript">
//--------------- LOCALIZEABLE GLOBALS---------------
var MSG_UntitledDocument = dw.loadString('Floaters/MultiscreenPreview/MSG_UntitledDocument');
//--------------- END LOCALIZEABLE   ---------------
</script>
</head>
<body onHide="onHide();" onShow="onShow();" onResize="onResize();">
<div id="loadingView">
  <p><MMString:loadString id="Floaters/MultiscreenPreview/text/LoadMulti" /></p>
</div>
<div id="docNeededView" style="display:none;">
	<p><MMString:loadString id="Floaters/MultiscreenPreview/text/There" /></p>
    <p><MMString:loadString id="Floaters/MultiscreenPreview/text/New" /></p>
</div>
<div id="browsersView" style="display:none;">
  <form name="theForm" >
    <table id="toolBar" width="95%" cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td><input id="backButton"    type="image" MMString:alt="Floaters/MultiscreenPreview/image/alt/Back"    src="../Toolbars/images/MM/P_Back_Sm_N.png"    onClick="onBackButton()"></td>
        <td><input id="forwardButton" type="image" MMString:alt="Floaters/MultiscreenPreview/image/alt/Forward" src="../Toolbars/images/MM/P_Forward_Sm_N.png" onClick="onForwardButton()"></td>
        <td><input id="refreshButton" type="image" MMString:alt="Floaters/MultiscreenPreview/image/alt/Refresh" src="../Toolbars/images/MM/refresh.png"        onClick="onRefresh()"></td>
        <td><input id="homeButton"    type="image" MMString:alt="Floaters/MultiscreenPreview/image/alt/Home"    src="../Toolbars/images/MM/P_Home_Sm_N.png"    onClick="onHomeButton()"></td>
        <td width="100%" align="left" nowrap>
          <div id="fileField">
            <span class="addressbarLabel"><MMString:loadString id="Floaters/MultiscreenPreview/text/Address" /><span><input id="fileEditBox" type=text onKeyPress="(function(){return false;})();">
          </div>
        </td>
        <td align="right" nowrap >
          <span class="addressbarLabel"><MMString:loadString id="Floaters/MultiscreenPreview/text/Edit" /><span>
          <input type="button" id="addMediaQueriesButton" MMString:value="Floaters/MultiscreenPreview/button/addButton/Add"  onMouseDown="onAddMediaQueries()">
          <input type="button"  MMString:value="Floaters/MultiscreenPreview/button/value/Viewport"  onMouseDown="onViewportSizes();"/>
        </td>
      </tr>
    </table>
    <div id="browserSmallDiv"> 
      <div class="viewPortLabel"><b><MMString:loadString id="Floaters/MultiscreenPreview/text/Phone" /></b> (<span id="phoneSize"></span>)</div>
      <mm:browsercontrol id="browserSmall" /> </div>
    <div id="browserMediumDiv"> 
      <div  class="viewPortLabel"><b><MMString:loadString id="Floaters/MultiscreenPreview/text/Tablet" /></b> (<span id="tabletSize"></span>)</div>
      <mm:browsercontrol id="browserMedium" /> </div>
    <div id="browserLargeDiv"> 
      <div  class="viewPortLabel"><b><MMString:loadString id="Floaters/MultiscreenPreview/text/Desktop" /></b> (<span id="desktopSize"></span>)</div>
      <mm:browsercontrol id="browserLarge" /> </div>
  </form>
</div>
</body>
</html>
