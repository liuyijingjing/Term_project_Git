var HELP_DOC = MM.HELP_ssGoToRelatedPage;
var PROP_TYPE = "goToRelatedPage";

<SCRIPT SRC="../../Shared/Common/Scripts/dwscripts.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Common/Scripts/dwscriptsServer.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Common/Scripts/dwscriptsExtData.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Common/Scripts/ServerBehaviorClass.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Controls/Scripts/RecordsetMenu.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Controls/Scripts/RecordsetColumnMenu.js"></SCRIPT>

</HEAD>

<BODY onLoad="initializeUI()">
  <FORM NAME="theForm" ACTION="">
    <TABLE>
      <TR>
        <TD ALIGN="right" VALIGN="baseline" NOWRAP><MMString:loadString id="ServerBehaviors/Shared/Go_To_Related_Page/text/Link" /></TD>
        <TD VALIGN="baseline" NOWRAP>
          <SELECT NAME="linkNode" class="tagList" onChange="updateUI('linkNode')">
            <OPTION SELECTED><MMString:loadString id="ServerBehaviors/Shared/Go_To_Related_Page/option//No" /></OPTION>
          </SELECT>
        </TD>
      </TR>
      <TR>
        <TD ALIGN="right" VALIGN="baseline" NOWRAP><MMString:loadString id="ServerBehaviors/Shared/Go_To_Related_Page/text/Related" /></TD>
        <TD VALIGN="baseline" NOWRAP>
          <input name="url" type="text" class="largeTField">
          <input type="button" MMString:value="ServerBehaviors/Shared/Go_To_Related_Page/button/value/Browse" onClick="dwscripts.browseFile(document.url,true);focus(this)">
        </TD>
      </TR>
      <TR><TD HEIGHT="1"></TD></TR>
      <TR>
        <TD ALIGN="right" NOWRAP><MMString:loadString id="ServerBehaviors/Shared/Go_To_Related_Page/text/Pass" /></TD>
        <TD NOWRAP>
          <input type="checkbox" name="keepURL" checked> <MMString:loadString id="ServerBehaviors/Shared/Go_To_Related_Page/checkbox/keepURL/URL" />
        </TD>
      </TR>
      <TR><TD HEIGHT="1"></TD></TR>
      <TR>
        <TD ALIGN="right" NOWRAP>&nbsp;</TD>
        <TD NOWRAP>
          <input type="checkbox" name="keepForm" checked> <MMString:loadString id="ServerBehaviors/Shared/Go_To_Related_Page/checkbox/keepForm/Form" />
        </TD>
      </TR>
    </TABLE>
  </FORM>
</BODY>
</HTML>
