<HEAD>

<SCRIPT>

var HELP_DOC = MM.HELP_ssGoToDetailPage;
var PROP_TYPE = "goToDetailPage";
</SCRIPT>

<SCRIPT SRC="../../Shared/Common/Scripts/dwscripts.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Common/Scripts/dwscriptsServer.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Common/Scripts/dwscriptsExtData.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Common/Scripts/ServerBehaviorClass.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Controls/Scripts/RecordsetMenu.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Controls/Scripts/RecordsetColumnMenu.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Controls/Scripts/TagMenu.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Controls/Scripts/TextField.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Common/Scripts/ListControlClass.js"></SCRIPT>
<SCRIPT SRC="../Shared/Go To Page.js"></SCRIPT>
<SCRIPT SRC="../../Shared/UltraDev/Scripts/ssDocManager.js"></SCRIPT>
<SCRIPT SRC="../../Shared/UltraDev/Scripts/ssCmnElements.js"></SCRIPT>

<link href="../../fields.css" rel="stylesheet" type="text/css">
</HEAD>

<BODY onLoad="initializeUI()">
  <FORM NAME="theForm" ACTION="">
    <TABLE>
      <TR>
        <TD ALIGN="right" VALIGN="baseline" NOWRAP><MMString:loadString id="ServerBehaviors/Shared/Go_To_Detail_Page/text/Link" /></TD>
        <TD VALIGN="baseline" NOWRAP>
          <SELECT NAME="linkNode" class="tagList" onChange="updateUI('linkNode')">
            <OPTION SELECTED><MMString:loadString id="ServerBehaviors/Shared/Go_To_Detail_Page/option//No" /></OPTION>
          </SELECT>
        </TD>
      </TR>
      <TR>
        <TD ALIGN="right" VALIGN="baseline" NOWRAP><MMString:loadString id="ServerBehaviors/Shared/Go_To_Detail_Page/text/Detail" /></TD>
        <TD VALIGN="baseline" NOWRAP>
          <input name="url" type="text" class="largeTField">
          <input type="button" MMString:value="ServerBehaviors/Shared/Go_To_Detail_Page/button/value/Browse" onClick="dwscripts.browseFile(document.url, true);focus(this)">
        </TD>
      </TR>
      <tr><td height="1"></td></tr>
      <TR>
        <TD ALIGN="right" VALIGN="baseline" NOWRAP><MMString:loadString id="ServerBehaviors/Shared/Go_To_Detail_Page/text/Pass" /></TD>
        <TD VALIGN="baseline" NOWRAP>
          <INPUT NAME="paramName" TYPE="text" class="medTField" VALUE="id">
         &nbsp;<MMString:loadString id="ServerBehaviors/Shared/Go_To_Detail_Page/text/Set" />
        </TD>
      </TR>
      <TR>
        <TD></TD>
        <TD ALIGN="left" VALIGN="baseline" NOWRAP>
          <TABLE>
            <TR>
              <TD ALIGN="right" VALIGN="baseline" NOWRAP><MMString:loadString id="ServerBehaviors/Shared/Go_To_Detail_Page/text/Recordset" /></TD>
              <TD VALIGN="baseline">
                  <select name="rs" class="rsNameList" onChange="updateUI('rs')">
                    <option selected></option>
                  </select>
              </TD>
            </TR>
            <tr><td height="1"></td></tr>
            <TR>
              <TD ALIGN="right" VALIGN="baseline" NOWRAP><MMString:loadString id="ServerBehaviors/Shared/Go_To_Detail_Page/text/Column" /></TD>
              <TD VALIGN="baseline">
                  <select name="col" class="columnNameList" onChange="updateUI('col')">
                    
                <option selected></option>
                  </select>
              </TD>
            </TR>
         </TABLE>
      </TR>
      <tr><td height="1"></td></tr>
      <TR>
        <TD ALIGN="right" NOWRAP><MMString:loadString id="ServerBehaviors/Shared/Go_To_Detail_Page/text/Pass_1" /></TD>
        <TD NOWRAP>
          <input type="checkbox" name="keepURL" checked><MMString:loadString id="ServerBehaviors/Shared/Go_To_Detail_Page/checkbox/keepURL/URL" />
        </TD>
      </TR>
      <tr><td height="1"></td></tr>
      <TR>
        <TD ALIGN="right" NOWRAP>&nbsp;</TD>
        <TD NOWRAP>
          <input type="checkbox" name="keepForm" checked><MMString:loadString id="ServerBehaviors/Shared/Go_To_Detail_Page/checkbox/keepForm/Form" />
        </TD>
      </TR>
    </TABLE>
  </FORM>
</BODY>
</HTML>
