<HEAD>

var PROP_type = "DynamicSelectList";
</SCRIPT>

<SCRIPT SRC="../../Shared/Common/Scripts/dwscripts.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Common/Scripts/dwscriptsExtData.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Common/Scripts/dwscriptsServer.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Common/Scripts/ServerBehaviorClass.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Common/Scripts/TagEditClass.js"></SCRIPT>

<SCRIPT SRC="../../Shared/Controls/Scripts/TagMenu.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Controls/Scripts/RecordsetMenu.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Controls/Scripts/RecordsetColumnMenu.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Controls/Scripts/DynamicTextField.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Common/Scripts/ListControlClass.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Common/Scripts/GridControlClass.js"></SCRIPT>

<SCRIPT SRC="../Shared/DynamicSelectList.js"></SCRIPT>

<link href="../../fields.css" rel="stylesheet" type="text/css">
</HEAD>

<BODY onLoad="initializeUI()">
  <FORM NAME="theForm" ACTION="">
    
  <table border="0" cellpadding="4" cellspacing="2">
      
    <tr valign="baseline">
        
      <td align="right" nowrap><MMString:loadString id="ServerBehaviors/Shared/DynamicSelectList/text/Menu" /></td>
      <td nowrap colspan="2">
          <select name="selectNode" class="tagList" onChange="updateUI('selectNode', 'onChange')">
          </select>
        </td>
    </tr>
      
      
    <tr valign="baseline">
        
      <td align="right" nowrap><MMString:loadString id="ServerBehaviors/Shared/DynamicSelectList/text/Static" /></td>
      <td nowrap align="left">
          <input type="image" name="optionAdd" src="../../Shared/MM/Images/btnAdd.gif" onClick="updateUI('optionAdd','onClick');" >
          <input type="image" name="optionDel" src="../../Shared/MM/Images/btnDel.gif" onClick="updateUI('optionDel','onClick');" >
        </td>
      <td nowrap align="right">
          <input type="image" border="0" name="optionUp" src="../../Shared/MM/Images/btnUp.gif"  onClick="updateUI('optionUp','onClick');">
          <input type="image" border="0" name="optionDown" src="../../Shared/MM/Images/btnDown.gif"  onClick="updateUI('optionDown','onClick');">
        </td>
    </tr>
      
    <tr valign="baseline">
        
      <td nowrap align="right"></td>
      <td nowrap colspan="2" align="left">
          <select name="optionsGrid" size="6" class="columnNameMultiList" type="mmparameterlist" disableDelKey="disableDelKey" MMString:columns="ServerBehaviors/Shared/DynamicSelectList/select/mmparameterlist/ValueLabel" columnWidths="99,99">
        </select>
        </td>
    </tr>
      
      
    <tr valign="baseline">
  	    
      <td nowrap align="right"><MMString:loadString id="ServerBehaviors/Shared/DynamicSelectList/text/Options" /></td>
      <td nowrap colspan="2" align="left">
	  	    <select name="rsName" class="rsNameList">
		      </select>
        </td>
    </tr>
      
    <tr valign="baseline">
		    
      <td nowrap align="right"><MMString:loadString id="ServerBehaviors/Shared/DynamicSelectList/text/Values" /></td>
      <td nowrap align="left" colspan="2">
          <select name="valueColumn" class="columnNameList">
          </select>
        </td>
    </tr>
      
    <tr valign="baseline">
		    
      <td nowrap align="right"><MMString:loadString id="ServerBehaviors/Shared/DynamicSelectList/text/Labels" /></td>
      <td nowrap align="left" colspan="2">
          <select name="labelColumn" class="columnNameList">
          </select>
        </td>
    </tr>
      
      
    <tr valign="baseline">
        
      <td align="right" nowrap><MMString:loadString id="ServerBehaviors/Shared/DynamicSelectList/text/Select" /></td>
      <td colspan="2" align="left" nowrap>
          <input name="expression1" type="text" class="basicTextField">
          <input type="image" src="../../Shared/UltraDev/Images/Boltup.gif" onClick="expression1.launchDynamicData()" name="image">
        </td>
    </tr>
    
  </table>
  </FORM>
</BODY>
</HTML>
