<BODY onLoad="initializeUI()">
<FORM name="theForm">
  <TABLE border="0">

      <td align="right" nowrap><MMString:loadString id="ServerBehaviors/Shared/Delete_Record/text/Connection" /></td>
      <td nowrap>
        <select name="connectionList" class="connNameList" onChange="updateUI('connectionList')" wrap="virtual">
          <OPTION selected></OPTION>
        </select>
        <input type="button" MMString:value="ServerBehaviors/Shared/Delete_Record/button/value/Define" onClick="updateUI('defineConnection')">
      </td>
    </tr>
    <tr><td height="1"></td></tr>
    <tr valign="baseline">
      <td align="right" nowrap><MMString:loadString id="ServerBehaviors/Shared/Delete_Record/text/Delete" /></td>
      <td>
        <select name="tableList" class="connRSTableList" onChange="updateUI('tableList')" wrap="virtual">
          <OPTION selected></OPTION>
        </select>
      </td>
    </tr>
    <tr><td height="1"></td></tr>
    <tr valign="baseline">
      <td align="right" nowrap><MMString:loadString id="ServerBehaviors/Shared/Delete_Record/text/Select" /></td>
      <td nowrap>
        <select name="rsList" class="rsNameList" onChange="updateUI('rsList')" wrap="virtual">
          <OPTION selected></OPTION>
        </select>
      </td>
    </tr>
    <tr><td height="1"></td></tr>
    <tr valign="baseline">
      <td align="right"><MMString:loadString id="ServerBehaviors/Shared/Delete_Record/text/Unique" /></td>
      <td nowrap>
        <select name="tableColList" class="columnNameList" onChange="updateUI('tableColList')" wrap="virtual">

        <MMString:loadString id="ServerBehaviors/Shared/Delete_Record/checkbox/colIsNum/Numeric" /> </td>
    </tr>
    <tr><td height="1"></td></tr>

      <TD align="right" valign="baseline" nowrap><MMString:loadString id="ServerBehaviors/Shared/Delete_Record/text/Delete_1" /></TD>
      <TD valign="baseline" nowrap>
        <SELECT name="formList" class="tagList">
          <OPTION selected></OPTION>
        </select>
      </TD>
    </TR>
    <tr>
      <td align="right" valign="baseline" nowrap><MMString:loadString id="ServerBehaviors/Shared/Delete_Record/text/After" /></td>
      <td valign="baseline" nowrap>
        <input name="redirectURL" type="text" class="largeTField">
        <input type="button" MMString:value="ServerBehaviors/Shared/Delete_Record/button/value/Browse" onClick="updateUI('browseForFile');focus(this)">
