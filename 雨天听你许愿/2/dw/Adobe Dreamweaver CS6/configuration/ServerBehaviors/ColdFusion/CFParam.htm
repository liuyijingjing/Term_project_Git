<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">

<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
<HEAD>
<TITLE><MMString:loadString id="ServerBehaviors/ColdFusion/CFParam/title" /></TITLE>
<SCRIPT SRC="../../Shared/Common/Scripts/dwscripts.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Common/Scripts/dwscriptsServer.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Common/Scripts/dwscriptsExtData.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Common/Scripts/ServerBehaviorClass.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Common/Scripts/TagEditClass.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Controls/Scripts/TextField.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Controls/Scripts/ListMenu.js"></SCRIPT>

<BODY onLoad="initializeUI()">
<FORM NAME="theForm">
  <TABLE BORDER=0>
    <TR>
      <TD ALIGN="right" VALIGN="baseline" NOWRAP>
        <MMString:loadString id="ServerBehaviors/ColdFusion/CFParam/text/Name" />
      </TD>
      <TD VALIGN="baseline" NOWRAP>
        <INPUT NAME="ParamName" TYPE="text" class="basicTextField">
      </TD>
    </TR>
    <TR><TD HEIGHT="1"></TD></TR>
    <TR>
      <TD ALIGN="right" VALIGN="baseline" NOWRAP>
        <MMString:loadString id="ServerBehaviors/ColdFusion/CFParam/text/Default" />
      </TD>
      <TD VALIGN="baseline" NOWRAP>
        <INPUT TYPE="text" NAME="Default" class="basicTextField">
      </TD>
    </TR>
    <TR><TD HEIGHT="1"></TD></TR>
    <TR>
      <TD ALIGN="right" VALIGN="baseline" NOWRAP>
        <MMString:loadString id="ServerBehaviors/ColdFusion/CFParam/text/Type" />
      </TD>
      <TD VALIGN="baseline" NOWRAP>
        <SELECT NAME="ParamType" class="paramTypeList" editable="true">
          <OPTION VALUE=""></OPTION>
          <OPTION VALUE="Any"><MMString:loadString id="ServerBehaviors/ColdFusion/CFParam/option/Any/Any" /></OPTION>
          <OPTION VALUE="Array"><MMString:loadString id="ServerBehaviors/ColdFusion/CFParam/option/Array/Array" /></OPTION>
          <OPTION VALUE="Boolean"><MMString:loadString id="ServerBehaviors/ColdFusion/CFParam/option/Boolean/Boolean" /></OPTION>
          <OPTION VALUE="Date"><MMString:loadString id="ServerBehaviors/ColdFusion/CFParam/option/Date/Date" /></OPTION>
          <OPTION VALUE="Numeric"><MMString:loadString id="ServerBehaviors/ColdFusion/CFParam/option/Numeric/Numeric" /></OPTION>
          <OPTION VALUE="Query"><MMString:loadString id="ServerBehaviors/ColdFusion/CFParam/option/Query/Query" /></OPTION>
          <OPTION VALUE="String"><MMString:loadString id="ServerBehaviors/ColdFusion/CFParam/option/String/String" /></OPTION>
          <OPTION VALUE="Struct"><MMString:loadString id="ServerBehaviors/ColdFusion/CFParam/option/Struct/Struct" /></OPTION>
          <OPTION VALUE="UUID"><MMString:loadString id="ServerBehaviors/ColdFusion/CFParam/option/UUID/UUID" /></OPTION>
        </select>
      </TD>
    </TR>
    <TR><TD HEIGHT="1"></TD></TR>
  </TABLE>
</FORM>
