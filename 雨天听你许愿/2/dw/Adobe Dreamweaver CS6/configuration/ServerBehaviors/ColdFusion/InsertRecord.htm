<title><MMString:loadString id="ServerBehaviors/ColdFusion/InsertRecord/title" /></title>
<link href="../../fields.css" rel="stylesheet" type="text/css">
</HEAD>
<BODY onload="initializeUI();">
<FORM name="theForm">
  <table border="0" cellpadding="4" cellspacing="2">
    <tr valign="baseline">
      <td align="right" nowrap><MMString:loadString id="ServerBehaviors/ColdFusion/InsertRecord/text/Submit" /></td>
      <td nowrap>
        <select name="form__tag" class="tagList" onChange="updateUI('FormName','onChange')">
        </select>
      </td>
    </tr>
     <tr valign="baseline">
      <td align="right" nowrap><MMString:loadString id="ServerBehaviors/ColdFusion/InsertRecord/text/Data" /></td>
      <td nowrap>
        <select name="ConnectionName" class="connNameList" onChange="updateUI('ConnectionName','onChange')" wrap="virtual">
        </select>
      </td>
    </tr>
    <tr valign="baseline">
      <td align="right"><MMString:loadString id="ServerBehaviors/ColdFusion/InsertRecord/text/Username" /> </td>
      <td><input name="UserName" type="text" class="medTField"> </td>
    </tr>
    <tr valign="baseline">
      <td align="right"><MMString:loadString id="ServerBehaviors/ColdFusion/InsertRecord/text/Password" /> </td>
      <td><input name="Password" type="text" class="medTField"> </td>
    </tr>
    <tr valign="baseline">
      <td align="right" nowrap><MMString:loadString id="ServerBehaviors/ColdFusion/InsertRecord/text/Insert" /></td>
      <td>
        <select name="TableName" class="connRSTableList" onChange="updateUI('TableName')" wrap="virtual">
        </select>
      </td>
    </tr>

    <TR>
      <TD></TD>
      <TD valign="baseline" rowspan="2" nowrap>
        <SELECT name="ColumnList" size="8" class="columnDescList" onChange="updateUI('ColumnList')">
        </select>
      </TD>
    </TR>
    <TR>
      <TD align="right" valign="top" nowrap><MMString:loadString id="ServerBehaviors/ColdFusion/InsertRecord/text/Columns" /></TD>
    </TR>

    <tr valign="baseline">
      <td align="right"></td>
      <td>
        <table border="0">
          <tr>
            <td align="right" valign="baseline" nowrap><MMString:loadString id="ServerBehaviors/ColdFusion/InsertRecord/text/Value" /></td>
            <td valign="baseline" nowrap>

              <select name="SubmittedValueList" class="columnNameList" onChange="updateUI('SubmittedValueList', 'onChange')" wrap="virtual">
                <OPTION selected></OPTION>
              </select>
            </td>
          </tr>
          <tr><td height="1"></td></tr>
          <tr>
            <td align="right" valign="baseline" nowrap><MMString:loadString id="ServerBehaviors/ColdFusion/InsertRecord/text/Submit_1" /></td>
            <td valign="baseline" nowrap>
               <select name="FieldColFormat" class="dataTypeList" onChange="updateUI('FieldColFormat')">
                <!-- Format values: value="char to wrap with, alt value if not wrapping, default value if empty" -->
                <option value="',none,''" selected><MMString:loadString id="ServerBehaviors/ColdFusion/InsertRecord/option/',none,''/Text" /></option>
                <option value="none,none,NULL"    ><MMString:loadString id="ServerBehaviors/ColdFusion/InsertRecord/option/none,none,NULL/Numeric" /></option>
                <option value="',none,NULL"       ><MMString:loadString id="ServerBehaviors/ColdFusion/InsertRecord/option/',none,NULL/Date" /></option>
                <option value="#,none,NULL"       ><MMString:loadString id="ServerBehaviors/ColdFusion/InsertRecord/option/#,none,NULL/Date" /></option>
                <option value="none,'Y','N'"      ><MMString:loadString id="ServerBehaviors/ColdFusion/InsertRecord/option/none,'Y','N'/Checkbox" /></option>
                <option value="none,1,0"          ><MMString:loadString id="ServerBehaviors/ColdFusion/InsertRecord/option/none,1,0/Checkbox" /></option>
                <option value="none,-1,0"         ><MMString:loadString id="ServerBehaviors/ColdFusion/InsertRecord/option/none,-1,0/Checkbox" /></option>
                <option value="none,Yes,No"       ><MMString:loadString id="ServerBehaviors/ColdFusion/InsertRecord/option/none,Yes,No/Checkbox" /></option>
              </select>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td align="right" valign="baseline" nowrap><MMString:loadString id="ServerBehaviors/ColdFusion/InsertRecord/text/After" /></td>
      <td valign="baseline" nowrap>
      <input name="RedirectURL" type="text" class="xlargeTField" onBlur="updateUI('RedirectURL','onBlur')">
      <input type="button" MMString:value="ServerBehaviors/ColdFusion/InsertRecord/button/value/Browse" onClick="updateUI('RedirectURL','onClick');focus(this);">
      </td>
    </tr>
    <tr>
      <td align="right" valign="baseline" nowrap></td>
      <td valign="baseline" nowrap>
        <input name="includeQuery" type="checkbox" onClick="updateUI('includeQuery')">
        <MMString:loadString id="ServerBehaviors/ColdFusion/InsertRecord/checkbox/includeQuery/Pass" />
      </td>
    </tr>
  </TABLE>
</FORM>

</BODY>
</HTML>
