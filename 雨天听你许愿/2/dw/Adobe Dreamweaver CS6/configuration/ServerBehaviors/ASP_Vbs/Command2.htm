<BODY onLoad="initializeUI()">

<form>
  <table border=0>
    <tr valign="baseline">
      <td align="right" nowrap><MMString:loadString id="ServerBehaviors/ASP_Vbs/Command2/text/Name" /></td>
      <td colspan=1 nowrap>
        <input type="text" name="commandName" class="cls_Command2_input_commandName">
	  </td>
	  <td nowrap align="right"><MMString:loadString id="ServerBehaviors/ASP_Vbs/Command2/text/Connection" />
        <select name="ConnectionList" class="connNameList" onChange="ConnectionChanged()" wrap="virtual">
        </select>
	  </td>
  	  <td nowrap align="left">
        <input type="button" class="cls_Command2_input_1" MMString:value="ServerBehaviors/ASP_Vbs/Command2/button/value/Define" onClick="LaunchConnectionManager()">
      </td>
    </tr>

    <tr valign="baseline">
	  <td align="right" nowrap><MMString:loadString id="ServerBehaviors/ASP_Vbs/Command2/text/Type" /></td>
	  <td colspan=1 nowrap>
		<select name="TypeList" class="cls_Command2_dataTypeList" onChange="OnTypeChanged()">
		</select>
	  </td>
	  <td nowrap align="right">
		  <input type="checkbox" name="RResultset" value="Return Resultset" onClick="checkBoxClicked()"><MMString:loadString id="ServerBehaviors/ASP_Vbs/Command2/checkbox/RResultset/Return" /> <input type="text" name="RResultsetName" value="">
	  </td>
	  <td align="left" nowrap>
		<input type=button DISABLED class="cls_Command2_input_testButton" name="testButton" MMString:value="ServerBehaviors/ASP_Vbs/Command2/button/testButton/Test" onClick="PopUpTestDialog()">
	  </td>
    </tr>
    <tr>
      <td HEIGHT="3"></td>
    </tr>
    <tr>
      <td align="right" valign="top" nowrap><MMString:loadString id="ServerBehaviors/ASP_Vbs/Command2/text/SQL" /></td>
	    <td colspan=3 valign="top">
        <textarea name="theCommandText" class="cls_Command2_textarea_theCommandText" wrap="VIRTUAL"></textarea>
      </td>
    </tr>
    <tr>
      <td HEIGHT="3"></td>
    </tr>
    <tr>
      <td align="right" valign="baseline" nowrap><MMString:loadString id="ServerBehaviors/ASP_Vbs/Command2/text/Variables" /></td>
      <td colspan=2>
        <input type="image" name="plusButton" src="../../Shared/UltraDev/Images/PlusButton.gif" value="+" onClick="AddParam();">
        <input type="image" name="minusButton" src="../../Shared/UltraDev/Images/MinusButtonEnabled.gif" value="-" onClick="DeleteParam();">
      </td>
    </tr>
    <tr>
      <td></td>
      <td colspan=3>
        <select name="ParamList" size=6 class="cls_Command2_paramNameList" type=mmparameterlist MMString:columns="ServerBehaviors/ASP_Vbs/Command2/select/mmparameterlist/ParamRuntime" columnWidths="90">
        </select>
      </td>
    </tr>
    <tr>
      <td colspan=4><hr></td>
    </tr>
    <tr>
	    <td rowspan=4 align="right" valign="top"><MMString:loadString id="ServerBehaviors/ASP_Vbs/Command2/text/Database" /></td>
      <td colspan=2 rowspan=4 valign="top">
  		<select name="DBTree" class="dbTreeList" onChange="UpdateTreeSelection()" type=mmdatabasetree connection=""></select>
      </td>
    <tr valign="top">
      <TD align="left">
        <input type="hidden" name="TreeSelection"><MMString:loadString id="ServerBehaviors/ASP_Vbs/Command2/text/Add" />
      </TD>
    </TR>
    <TR valign="top">
      <TD align="left">
        <input type=button class="cls_Command2_input_ColumnButton1" name="ColumnButton1" MMString:value="ServerBehaviors/ASP_Vbs/Command2/button/ColumnButton1/SELECT" onClick="Button1Clicked()">
      </TD>
    </TR>
    <TR valign="top">
      <TD align="left">
        <input type=button class="cls_Command2_input_ColumnButton2" name="ColumnButton2" MMString:value="ServerBehaviors/ASP_Vbs/Command2/button/ColumnButton2/WHERE" onClick="Button2Clicked()">
      </TD>
    </TR>
  </table>
</form>
</BODY>
