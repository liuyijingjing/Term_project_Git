	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>jQuerySwatch</title>
	%d
		<link type="text/css" rel="stylesheet" href="../Styles/jQuerySwatch.css">
		<script src="../Third Party Source Code/jquery-mobile/jquery-1.6.4.min.js"></script>
		<script src="jQuerySwatch.js" type="application/javascript"></script>
	</head>

	<body>
		<!-- Incase we move the mouse out of the browser control really quickly then 
					we dont get the MouseOut event. Hence adding a dummy container to mitigate
					this a little. We should still try to figure out if we can find a fix for this
					in our webkit integration layer. -->
			<div id="dw_content">
			<div id="AppTheme">
				<h3>
				</h3>
				<p>
				</p>
				<div class="dw_swatchContainer">
				</div>
				<div class="swatchLabel">
				</div>
			</div>
			<div id="ButtonTheme">
				<h3> </h3>
				<div class="dw_swatchContainer">
				</div>
				<div class="swatchLabel">
				</div>
				<hr/>
				<h3></h3>
				<div class="iconContainer">
				</div>
				<div class="dw_iconLabel">
				</div>
				<hr/>
				<h3> </h3>
				<div class="dw_iconPositionDefault dw_iconPosition dw_iconPositionBackground dw_iconPositionBorder" >
					<img class="dw_iconPositionDefaultImage" src="iconposition.png" />
                    <div> Default </div>
				</div>	
            	<div class="dw_iconPositionNoText dw_iconPosition" posType="notext">
					<img class="dw_iconPositionNoTextImage" src="iconposition.png" />
                    <div> abc </div>
				</div>	
                <div class="dw_iconPositionLeft dw_iconPosition dw_iconPositionBackground dw_iconPositionBorder"  posType="left">
					<img class="dw_iconPositionLeftImage" src="iconposition.png" />
                    <div> Left </div>
				</div>	
                <div class="dw_iconPositionRight dw_iconPosition dw_iconPositionBackground dw_iconPositionBorder"  posType="right">
					<div> Right </div>
                    <img class="dw_iconPositionRightImage" src="iconposition.png" />
            	</div>	
                <div class="dw_iconPositionTop dw_iconPosition dw_iconPositionBackground dw_iconPositionBorder"  posType="top">
					<img class="dw_iconPositionTopImage" src="iconposition.png" />
                    <div> Top </div>
				</div>	
                <div class="dw_iconPositionBottom dw_iconPosition dw_iconPositionBackground dw_iconPositionBorder"  posType="bottom">
                    <img class="dw_iconPositionBottomImage" src="iconposition.png" />
                    <div> Bottom </div>
            	</div>	
				<div class="dw_iconPositionLabel">
				</div>

			</div>
			<div id="ListTheme">
				<h3></h3>
				<div class="dw_swatchContainer">
				</div>
				<div class="swatchLabel">
				</div>
				<hr/>
				<h3></h3>
				<div id="dw_ListIconThemeContainer" >
				</div>
				<div class="ListIconThemeLabel">
				</div>
				<hr/>
				<h3></h3>
				<div id="ListCountThemeContainer" >
				</div>
				<div class="ListCountThemeLabel">
				</div>
				<hr/>
				<h3></h3>
				<div id="ListDividerThemeContainer" >
				</div>
				<div class="ListDividerThemeLabel">
				</div>
				<hr/>
				<h3></h3>
				<div id="ListSplitIconContainer" >
				</div>
				<div class="dw_iconLabel">
				</div>
			</div>
			<div id="ElemTheme">
				<h3></h3>
				<div class="dw_swatchContainer">
				</div>
				<div class="swatchLabel">
				</div>
			</div>
			<div id="NoSelection">
			</div>
		</div>
	</body>
