<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>LayoutDivManipulator</title>
<style type="text/css">
.startNewRow 		{ background-image: url(dw://Configuration/Overlays/CssGrids/images/SP_StartNewRow_Sm_N_up.png); }
.startNewRow:hover 	{ background-image: url(dw://Configuration/Overlays/CssGrids/images/SP_StartNewRow_Sm_N_over.png); }
.moveUpRow	 		{ background-image: url(dw://Configuration/Overlays/CssGrids/images/SP_MoveUpRow_Sm_N_up.png); }
.moveUpRow:hover 	{ background-image: url(dw://Configuration/Overlays/CssGrids/images/SP_MoveUpRow_Sm_N_over.png); }
.moveLeft 			{ background-image: url(dw://Configuration/Overlays/CssGrids/images/SP_MoveLeft_Arrow_Sm_up.png); }
.moveLeft:hover 	{ background-image: url(dw://Configuration/Overlays/CssGrids/images/SP_MoveLeft_Arrow_Sm_over.png); }
</style>
<script src="LayoutDivManipulator.js"></script> 
<script type="text/javascript" src="../../Shared/Common/Scripts/StyleSheet.js"></script>
<script type="text/javascript" src="../../Shared/CssGrids/StyleSheetManager.js"></script>
<script>

var layoutDivManipulator;

function createLayoutDivManipulator(dwDomUrl)
{
	// dw, dwscripts, and DWfile were attached to this doc's window in Overlay_CssGrids_LayoutDivManipulator_onOpen.htm'
	
	
	var domToOverlay = dwDomUrl ? dw.getDocumentDOM(dwDomUrl) : dw.getDocumentDOM();
	
	layoutDivManipulator = new CssGrids.LayoutDivManipulator	(	
												dw, 
												domToOverlay,
												dwscripts,
												new CssGrids.StyleSheetManager(dw, domToOverlay, dwscripts, DWfile, new StyleSheet(dw))
											);
	layoutDivManipulator.init(); 
}

</script>
</head>
<body>
<div id='pi' style='margin:5px;padding:5px;padding-left:15px;font-family:Arial, Helvetica, sans-serif;z-index:5000;display:none;
	font-size:12px;background-color:#666;opacity:.85;position:absolute;color:#efefef;border-radius:10px;width:315px;'>
Starts new row: <input type="checkbox" id='startsNewRowCheckbox' checked>
Col Shift: <input type="text" id="colShiftInput" size="2" value=2>
Col Span: <input type="text" id="colSpanInput" size="2" value=3>
<img src='images/piX.png' align='texttop' style='margin-left:16px;cursor:pointer;' onClick="document.getElementById('pi').style.display='none';">
</div>

<div id='debugDumpDiv' onMouseDown='layoutDivManipulator.debug_dump();' 
	style='position:absolute;top:0px;left:0px;width:50px;height:25px;z-index:15000;background-color:#efefef;cursor:pointer;padding:2px;border:1px solid black;display:none;'>Dump</div>

</body>
</html>
