<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- 1.引入 CSS -->
  <link rel="stylesheet" href="./swiper/swiper-bundle.min.css">

  <!-- Demo styles -->
  <style>
    html, body {
      position: relative;
      height: 70%;
    }
    body {
      
      margin: 200px;
      padding: 0;
    }
    .swiper-container {
      width: 600px;
      height: 300px;
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;

     /*这是flex的样式*/
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .swiper-pagination-bullet {
      width: 20px;
      height: 20px;
      text-align: center;
      line-height: 20px;
      font-size: 12px;
      color:#000;
      opacity: 1;
      background: rgba(0,0,0,0.2);
    }
    .swiper-pagination-bullet-active {
      color:#fff;
      background: #007aff;
    }
	.swiper-slide img{
		width:500px;
		height:300px;
	}
  </style>
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="images/banner1.jpg" ></div>
      <div class="swiper-slide"><img src="images/banner2.jpg" ></div>
      <div class="swiper-slide"><img src="images/banner3.jpg" ></div>
      <div class="swiper-slide"><img src="images/banner4.jpg" ></div>
    </div>
    <!-- 指示点 -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- 2.引入JS脚本 -->
  <script src="./swiper/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
  //初始化（调用）
    var swiper = new Swiper('.swiper-container', {
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
        renderBullet: function (index, className) {
          return '<span class="' + className + '">' + (index + 1) + '</span>';
        },
      },
    });
  </script>
</body>
</html>
